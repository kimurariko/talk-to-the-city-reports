ので選びやすいですよ。新潟駅に行ったら寄って欲しいなぁ。"},"71":{"comment":"駅の中なので便利ですよ。いろんな種類のお酒が一口5つ飲めます新潟駅に行ったら是非行ってくださいね。"},"72":{"comment":"おちょこ持っていっぱいづつ試し飲み！県内の酒蔵の酒が一堂にそろっている。その後売店のほうで気に入った酒を買うというのもアリ！"},"73":{"comment":"新幹線に乗るまでの時間を有意義に過ごせた場所。新潟のあらゆる日本酒を少しずつ試飲できるのはとても嬉しく美味しく最高でした。日本酒のあてに多種類のお塩があり、これまた日本酒の味を引き立ててくれることも嬉しい。もちろん和らぎ水もあるので、悪酔い防止、そして何より美味しく日本酒を楽しめるためこれまたうれしいです。"},"74":{"comment":"500円でコイン５枚を購入、品種によってコイン１枚〜20枚で好きなお酒をおちょこ１杯ずつ楽しめます。スタッフさんが少なく、ちょっとバタバタしていて、落ち着いて相談できる雰囲気ではなかったです。"},"75":{"comment":"沢山のお酒をリーズナブルに楽しく味わえました。おまけサービスとして『柿の種』少しやお水の紙コップなどあったら嬉しいかな？呑むカウンターも多く作ってほしい。長居させたくないのかもしれないけど…もっと楽しみたいです"},"76":{"comment":"ちょっとずつ色んなお酒を飲むのが好きな私には最高の施設です。気に入ったお酒は番号をメモしておけば同じぽんしゅ館で購入できます。4日間の旅行で3回行きました。"},"77":{"comment":"この日はとても寒く、高速バスの時間まで30分程度時間があったので、利用しました。500円で3種類の日本酒をいただきましたが、やっぱり新潟のお酒は美味しいです。"},"78":{"comment":"500円でお猪口5個で約100種の日本酒が飲めます。県内の酒造元は網羅しているようで、お酒の好きな方には良いですね。"},"79":{"comment":"お酒好きな人はぜひ行くべき！そして、コイン多めのお酒を飲んでください。あまり日本酒が得意じゃない人でもこんな美味しいお酒があるのかと感動しますよ。"},"80":{"comment":"新潟酒どころ美味い酒？自分に合う酒？なにかしら見つかるというほど酒があります細かく酒の特徴が書いてありそれが、的確でした"},"81":{"comment":"ぽんしゅ館は、新潟駅構内の西側に３か所に分かれております。（正確には、別かもしれませんが、私的には同じに見えます）東側にも出来るか？（現在工事中）楽しみです。日本酒はちょっと、、、という人でも、日本酒を手に取りやすい（飲みやすいリキュール系）の商品もあります。又、新潟県の特産物（三条の金属製品や県内のお菓子等）も並んでおりますので、JRを利用しない方にも、新潟土産を購入する店舗として、お勧めですね。因みに、駐車場代はかかりますが、商品を購入すれば（いくらだったか？忘れました）２時間無料です。"},"82":{"comment":"父への土産で立ち寄りました。今人気の日本酒や、季節物等、様々なアドバイスをいただき、また、父の好みに応えてくださり、至極の一品に出会えました。有難うございました。"},"83":{"comment":"口にしてみたかった物を試す事が出来るので、何度言っても楽しめますコロナ禍で今は回し飲みは出来ない感じですねもう少しちょっとずつ、種類が多く頂けると良いかもですね"},"84":{"comment":"100種類以上の日本酒を１コインで最大５種類も試飲ができ、大満足です。あまり見かけない銘柄などもあり、楽しめました。購入の参考にもなりました。このシステム考案された方天才です！ありがとうございます。"},"85":{"comment":"沢山の日本酒の種類から600円で3回利き酒が出来てよかったです。店の中は少し狭く混雑していました！もう少し照明も明るくするといいかな〜と思いました。"},"86":{"comment":"場所的に分かりづらいかも知れませんが、繁華街にも近い。価格的にそれ以上のクオリティわ求めちゃダメ。"},"87":{"comment":"新潟県の日本酒が500円で購入した5枚のコイン分サインできる。ただ、コイン２枚必要なものとかは無しにして、全てコイン１枚で試飲できるようにした方が楽しめると思います。"},"88":{"comment":"父の誕生日プレゼントを求めて伺いました。好み等の希望お伝えし、何本か提案いただき、大変助かりました。有難うございました。"},"89":{"comment":"たくさんの日本酒が試飲できます。事前に知識があれば狙ったモノを試飲して、後で購入したりするのがいいのかも。それぞれの評価が書いてある札を参考に試飲しましたが、だんだんよくわからなくなって美味しいと思った銘柄もハッキリ覚えなかったせいで購入しませんでした。"},"90":{"comment":"7月の子と家族旅行で楽しみにしていましたが、 20歳未満は立ち入り禁止と入店拒否されました。 うちの子は騒いでいたわけでもなく、もちろん騒いだら飲んでいる途中であっても出ていきます。子連れだと酒飲んではいけないという、見解をお持ちの「日本酒館」のようです。 お酒は嗜好品、羽目をはずす人も多いのも理解してますが、あくまで利き酒.試飲目的で旅行にきたのに冷たい態度で融通のきかない、とても悲しいお店でした。"},"91":{"comment":"三種類ためしました利き酒なんて初めて楽しかったですちょっとゴミゴミしていて　写真撮ってる方がスペースとっていたのが残念でした"},"92":{"comment":"新潟の酒を堪能できる場所です。新潟の土産物も売っている場所が広々とあり、物産館も楽しむことができます。新潟駅の西側にあるので、道に少し迷いつつもなんとかたどり着けました。"},"93":{"comment":"１枚メダルの酒と、３枚メダルの日本酒が並んでいます。おちょこをもらい、５００円でメダルを５個買い日本酒を堪能します。新潟の日本酒って種類多いですね。しかも全部味わいが違って本当に楽しいです。"},"94":{"comment":"500円を支払ってコインを5枚貰う方式。新潟県のお酒が沢山あります。冷酒はスタッフが対応して入れてくれます。値段相応ですが、少量でたくさんの種類を飲みたい人にはお勧めです。"},"95":{"comment":"余りにたくさんのお酒の種類で、どれにしようか迷ってしまうくらいです。お酒の特徴が一つ一つ丁寧に書かれているので関心致しました"},"96":{"comment":"お酒の試飲がたくさんできるところですが、お酒が飲めない人でも、ショッピングで楽しめます。また、名物ばくだんおにぎりは、とてもおいしかったです。おすすめです。"},"97":{"comment":"駅が新しくなって前のところから少し離れてお店を探しましたお店の入口に日本酒が沢山ありますぽんしゅ館はその奥にあります知らないお酒が沢山あり選ぶのが楽しかったです"},"98":{"comment":"500円でコインを5枚もらえて、自分で好きな日本酒を選べます。だいたいコイン１枚です。有名なお酒や季節限定、梅酒などもあります。ランキングや味のコメントなどがあり選びやすく楽しいです。〆張鶴などおいしかったです。和らぎ水もお猪口に汲むシステムでしたので、紙コップで構わないので和らぎ水用に何か置いてもらえれば助かります。"},"99":{"comment":"500円でコイン5枚とおちょこをもらい、気になる日本酒を飲み比べられます。新潟の銘柄ではありますが、種類が多くあります。日本酒に詳しくない自分でも説明が書いてあるので、それを見ながら飲みました。基本的にコイン1枚で1杯ですが、コインが2枚以上のものもあり、コインの枚数が多く必要なものは美味しかったです。とは言え、好みが別れるので皆さんも飲み比べてみてはいかがでしょうか？"},"100":{"comment":"気軽に様々な日本酒を楽しめます。気になるお酒はここで試してみるのが良いです。旅行に行くといつも利用するお店でとても気に入っています。"},"101":{"comment":"500円でコイン5枚　新潟循環バスの一日券を見せると1枚もらえます。星の数が多いと辛口のようで甘口が好きな私は星ひとつを探して試飲　おいしい！お気に入りのお酒はお店で買うことができいいお土産になりました"},"102":{"comment":"駅の物販施設の殆どが１０時から営業なのですが、こちらは９時から(試飲は９時半から)なので、10時過ぎの新幹線前に入れました。試飲コーナーは勿論魅力なのですが、貴重な古酒やおつまみ等、なかなか買えない商品も多く、大変満足なお土産を選べました。"},"103":{"comment":"ごちゃごちゃと人が多く、ゆっくり悩めない感じでしたが、いろんな種類があったので、ちょっとずつ楽しみました。"},"104":{"comment":"ご飯に合うおかずが数多くとても美味しくいただきました。新潟名物タレカツ丼も食べられビッュフェの品数も大満足でした。"},"105":{"comment":"GWのど真ん中に立ち寄ったためか人がいっぱいで入れず。でも、さすが新潟、お酒の品数は、半端なく多い。見るだけでも楽しめます。"},"106":{"comment":"いろんな種類があって目移りしました。コインの追加ができなかったのが悔しくてなりません。長生きして全種類飲むまで通わなきゃと思いました。　酒屋では試しに買いにくい高いお酒の試飲にはもってこいの場所です。"},"107":{"comment":"新潟の酒造はほぼ網羅しているでしょうか。知っている銘柄や、宿で飲んだお酒などを見つけながら見て楽しめます。ワンカップの品揃えがすごくて、好きな酒造はもちろん、ジャケ買いでの出会いも楽しいです。試飲コーナーもあり、お酒を飲んでも大丈夫でタイミングなどが合えば、新たなお気に入りを求めて試飲をするのもオススメです。混み合いますので、時間帯や曜日など選択肢があるのであれば、空いていそうな時を狙った方がいいです。選べない場合は、レジなど待ちますので時間の余裕を持って行かれる事をおすすめします。"},"108":{"comment":"新潟の特産品が数多くあり、お土産ものを買うには十分楽しめました。コシヒカリのおにぎりも買うことができます。ただ、行ったのが休日だったせいか、店内は人が多く混雑していました。"},"109":{"comment":"地酒のみならず、いろいろな物が揃っていて、店内を何周しても飽きない。たまたま見つけた「ぬれ餅」、味も柔らかさも良くオススメです。"},"110":{"comment":"一人だしお酒は強くないけど日本酒大好き…せっかくだし入っちゃえ！と思い暖簾をくぐると日本酒の香りがぷわ〜〜〜と！！！すでに幸せ。受付カウンターで、お酒が強くないので同額でいいのでコインの枚数減らしてもらえないか？と相談した所、一杯でコイン３枚や２枚消費するものがあるのでそれでどうでしょう？と提案してくださりありがたかったです！！2.3機調整中のものがありましたがそれでも110種以上楽しめる…最高でした。ありがとうございました。"},"111":{"comment":"とても面白いお店だと思います。新潟に行く用事があったので、ぜひここには行きたいと思って寄ってみました。ただ、いろんな種類のお酒が少しずつ飲めるのはいいんですが、熱燗で美味しいものも冷酒で美味しいものも全部同じ温度というのが気になりました。あと、普段美味しく飲んでるお酒がここで飲むとそうでもなかったりしたので、やっぱりお酒は1瓶買って封切りを飲むのが1番美味しいのかなと思いました。でも、高いお酒を1瓶買わずして味わえるのは嬉しいです。企画的に面白く、気に入りました。今度は誰かと一緒に行きたいです。"},"112":{"comment":"こちらのお店でほぼ必要な新潟のお土産が揃いました。おしゃれ、美味しい、おもしろいものがいっぱいでした。"},"113":{"comment":"いつまで短縮しているのでしょうか？10時開始は遅すぎて買い物出来ずガッカリです。来月も新潟に行くので早く元の時間に戻して貰いたいです。"},"114":{"comment":"少し高いと思いますが、日本酒党にはたまらないスポットです。お土産としてもおすすめ品が多いと思います"},"115":{"comment":"飲まない人は入場できません。レンタカーで回っていたのでやむをいないですが。楽しさを共有し難いのは残念でした。ただ、平日だったので入口、出口からなかの写真を撮る事ができました。家族はその種類の多さと店の雰囲気の良さで絶賛でした　しかも500円で5種類の酒がお猪口に一杯つづ頂けます　満足です"},"116":{"comment":"新潟に来て日本酒飲まないなんて、と思って立ち寄ってしまいます。駅にあって、気軽に行けるのが良いです日本酒が得意ではないのですが、各酒の説明をみて、じぶんの好きそうなものを選べる楽しさがあります。少しずつしか飲めないのが、ちょうどよいです。気に入ったお酒をみつけるのにも最適ですね！"},"117":{"comment":"JR乗車前の時間つぶしにいつも寄ります。今回のヒット：入ってすぐ左手におにぎりコーナー。季節限定の”ウナギかば焼き”を発見し1ヶ。もう一つ”銀鮭”1ヶ。お酒コーナーで”麒麟山辛口”ワンカップ1ヶ。を求め帰路の車内でゆっくり堪能。かば焼きが２切れ入っていて美味。"},"118":{"comment":"ワンコインで色々　試し飲みが出来て良い良いそれぞれの日本酒説明が有り　分かり易いけど　種類が多すぎて悩む（笑）すぐ横で欲しいお酒が買えるのも便利"},"119":{"comment":"新潟の土産だけでなく、日本酒のラインナップがすごい。また利き酒が出来るので、ちょっとずづ楽しめるのが良い。"},"120":{"comment":"新潟駅からつづくデッキから入れるスポット。酒所、新潟県を実感できた。今回は車だったので試飲は出来なかったが次は絶対飲みます。雰囲気最高！"},"121":{"comment":"500円〜気軽に利き酒ができ、駅ビル内という立地の良さで何度かお邪魔してます3店舗中一番営業時間が長く有難いです"},"122":{"comment":"おちょこが意外と小さくて、出る量もちょこすれすれじゃないのでちょっとがっかり。あと、利き酒で美味かったお酒を買おうとしたら、値段がホテルの自販機並でした。　観光客用の店だからでしょうか、もちろんここで買うのはやめました。"},"123":{"comment":"とにかく種類が豊富なので、何を飲むか悩みますが、黒板にマスカットの香りがしますとか特徴が書いてあり、参考になりました。"},"124":{"comment":"一般の人は5回分500円でしたが、身分証提示で5回分300円で購入できました。お店の人もおすすめを教えてくれたり、楽しいひとときを過ごせました。量もちょうどよかったです"},"125":{"comment":"お酒、お味噌、お漬物、お菓子（ケーキ）色々と買いましたが、どれも美味しかったです。たまたまかも知れませんが、私が買ったもの全てハズレなしでお土産も好評でした。"},"126":{"comment":"新潟訪問の都度よりますが、今回は酒以外に駅弁代わりに握り飯と簡単おかずを求め、列車内で食しました。米が美味いのと少な目のおかずで、ワンカップ地酒を楽しみました。握り飯の具の種類が多いので、おかずは少量のパックのみですが、むしろ適量です。具材を替えれば行く度に楽しめそうです。"},"127":{"comment":"帰路の車内で楽しむべくカップ酒と、土産に地元銘酒4合瓶2本求めました。地元の農産加工品もあるので見ているだけで楽しめます。"},"128":{"comment":"名前の通リ日本酒のパラダイス。新潟は縦長で上中下越と日本一の酒蔵天国。一堂に楽しめる施設はポン酒館ですね。中越商品が多いようですが吟味して選んでいるのが分かります。新潟で土産を買うなら、ここに寄らなきゃ意味ないくらいに感じます。飲んで選べるスタイルも親切ですね。新潟、長岡、湯沢と寄って日本酒満載で東京に帰りました。家飲み用としては2ヶ月分。"},"129":{"comment":"今回初めて来ました。どうしても鮎正宗が欲しくて。時期的な関係もあるのか１種類だけでしたが、買えたのでよかたです。今度は利き酒を試します。"},"130":{"comment":"列車の時刻までたっぷり余裕があったので、万代口から南口への階段を上り、構内通路を散歩のつもりで...。途中で気づいたのが”ぽんしゅ館”の表示、何ものかと観察すると新潟銘酒の日本酒館、酒ときけば即刻ドアを開けて侵入。コロナのせいと午前中のせいか、人出はほとんどなし。広い店内に多くの醸造元の多銘柄の酒、醤油味噌漬物など発酵製品から加工海産物や菓子類まで。都会では見られない土地に根付いた名産品で埋まる棚の列。試飲ができる場所もあったものの、見て回るうちに気づくと列車の発車時刻が迫る。車中で飲むべしと地元産日本酒のワンカップを求めて急ぎ改札へ。予定外のお楽しみでした。店内の作りもなかなかのもので、係の方たちも丁寧な応対で愉快なひと時でした。皆さんもお楽しみください！"},"131":{"comment":"手に入りにくい鮎があって最高。種類が１種類だけだったので、今度は時期を考えていきます。あと、利き酒のコーナーを次回は必ず！"},"132":{"comment":"越後湯沢駅のぽんしゅ館は何度か訪れた事がありますが新潟駅は初めてでしたので利用の仕方を教えてもらいました。やり方は一緒でしたが教えるスタッフの横柄なこと！元日に何で私が当番なのよ！みたいな感じありありで味わうどころか気分が悪く5枚のコインが多く感じました。　割高さえ感じます　だからこそ来店者には笑顔で対応してあ〜また行きたいって思わせないといけませんね！コロナウイルスで制約された日常ですから皆さんピリピリしていますがアノ対応は二度は行きたくなくなりますね。"},"133":{"comment":"ぽんしゅ館では、500円でおちょこで5杯のきき酒ができます。酒好きな夫は10時過ぎから5杯飲んで満足そうです。新潟の酒は沢山あるのできき酒できるのは良いですね。気に入ったお酒は購入出来ました。その他米所の新潟らしいご飯のお供や、へぎそば、米まで売っています。お土産はここで揃えることが出来そうです。"},"134":{"comment":"とにかく商品のラインナップがすごいです。お土産選びにはおススメです。併設の釜蔵さんは肉や魚のランチが充実、とにかくお米が旨いです。"},"135":{"comment":"人数制限があり初日には時間不足で断念、翌日やはり気になり再チャレンジ。人数制限はあったほうが良いなぁと実感、安心して楽しめました。他のお客さんもそれぞれ利き酒を楽しんでいて、マナー良くて良かった。"},"136":{"comment":"売店の商品があり過ぎて、定番とオシ?がバラバラに陳列されており、目的の地酒を探しだすのに（楽しい）苦労をしました。居酒屋の方は残念ながら混んでて時間的に入れなかったので、角打ちでお酒を楽しみました。"},"137":{"comment":"色んな日本酒が、500円でコインを買い、おちょこで大体1〜2枚のコインで飲めるので楽しい。小千谷縮のハンカチを売っていたので、思わず買いました。ただ、コロナで閉店時間が早い(18時？)ので、残念ですが、仕方ないです。"},"138":{"comment":"お酒が好きなら訪れたい場所。沢山の銘柄があり、どれもおいしくいただきました。コインは500円で5つ。1000円で10枚購入しました。おちょこ一杯分の自販機みたいな感じで、飲みたいお酒の所におちょこをセットして、ボタンを押したら、おちょこ分の量が出てきます。メニュー表があり、みてみたら、1コインから数コイン使用するお酒があり、従業員さんに頼んで呑むお酒を冷蔵庫から出して注いでくれます。"},"139":{"comment":"色々な日本酒の試飲ができて楽しかったです！！！気に入ったお酒があれば買うこともできます！！！おつまみも売ってたりするので、色々買えました！！！"},"140":{"comment":"会社に新潟出身の人がいて、新潟出張の時はいつもお酒を頼まれます新潟中のお酒があり、尚且日本酒度や解説がきっちり書いてあるので選び易いですね"},"141":{"comment":"満足です。酒の陣は中止になってしまいましたが、同じ志を持った人々が訪れていました。出品予定だった酒も売られていました。とても楽しかったです。"},"142":{"comment":"コインをたくさん使う純米大吟醸からコインが少なくて済む醸造酒までいろいろな新潟のお酒が味見できます。気に入ったお酒を720ml瓶で買って帰ることができました。"},"143":{"comment":"日本酒好きにはたまらない場所だと思います。酒がずらりと並んでおり、コインを入れて飲むおもしろいシステムでした。新潟駅にあり、アクセスも便利です。"},"144":{"comment":"お店の方の接客は親切丁寧で、新潟のお酒に精通していてわかりやすい説明をして頂けました。また新潟に出かけた時に寄りたいと考えています。"},"145":{"comment":"日本酒好きでいちど行ってみたかった場所。15歳以下?はコインで飲むところに入れないので、子連れにはちょっと大変でした。でもその他にお醤油や漬物などいろんなものが売っていて楽しめました。"},"146":{"comment":"500円でおちょこ5杯の日本酒を色々楽しめて、お口直しに塩や味噌があったり、日本酒好きにはたまらない場所です！"},"147":{"comment":"お土産を買うならここでそろいます。新潟名産品はほとんどそろっていると思います。店前に座れる場所もあり、快適でした。"},"148":{"comment":"ホテルをチェックアウト後、空港までに戻る時間の１時間ほどでしたが、い時間つぶしができました。５００円（カードOK）でおちょこ５杯、色んな日本酒が楽しめました。地元もお土産も充実しています。"},"149":{"comment":"ディナーの為新潟駅周辺を散策中に立ち寄りました！色々なお酒があるのはもちろん、落ち着く雰囲気がとても居心地良かったです。"},"150":{"comment":"活気があってよかった！………けどね、店内がぎゅうぎゅうなのにどんどん詰め込まれて、押しくらまんじゅう状態でした。もう少し入場制限してもらわないと、友達と行っても中ではぐれてしまい楽しさ半減。"},"151":{"comment":"駅ビルにありアクセスは良いです。ただ、人気があるせいでいつも混雑しています。お酒の種類も豊富で迷ってしまいますが、普段飲む機会のない酒造のお酒が飲めて、酒好きには最高な場所です。"},"152":{"comment":"初日は新潟駅近くのビジネスホテル泊。ＣｏＣｏＬｏ新潟内のぽんしゅ館で地酒とつまみを買い込んでチェックイン。"},"153":{"comment":"お土産を買いました。お酒やお菓子など色々あり、大変面白くて美味しいものがおいてありました。夕飯や晩酌ででまた行きたいです。"},"154":{"comment":"気に入った銘柄が要冷蔵だったので、帰りに越後湯沢駅のぽんしゅ館で買い直そうとしたら売ってなかった。店舗によって取扱い品が違うので注意が必要。"},"155":{"comment":"お猪口で飲み比べができ、SNSに投稿すると追加できる！！銘柄が多く、見るだけでも楽しい。お酒に合うおつまみや、ご当地お土産品もあり、下の階には地産地消をコンセプトにしたご飯屋さんもあるので、家族・友達・上司との時間つぶしでも楽しめる場所でした。"},"156":{"comment":"県外から来た親戚を送って新潟駅へ。お土産を探しにポン酒館に立ち寄りました。お酒の種類が豊富で、厳選し新潟の銘酒を買ってかえりました！"},"157":{"comment":"ぽんしゅ館は、100種類の日本酒から5種類の試飲が選べたり、新潟県内の日本酒が集められたテーマパークみたいな所です。直営の居酒屋が下のフロアにあり、日本酒は　100ml, 400ml, 800ml? の3種類のサイズから量を選んで飲み比べ出来ます。下で受けている益まで、いっぱいいっぱいに注いでもらえます。ここの食事は本当に美味しくて、締めメニューのお寿司も絶品。雰囲気の良い広めの店内と、電球色の柔らかい照明は、カップルさんにも良いと思います！"},"158":{"comment":"新幹線まで時間があったので、立ち寄りました。新潟のいろいろな種類の日本酒が試飲できるほかにも、ご飯のおかずにぴったりな新潟名産のおかずや漬物などなど、いろいろなものを試して買うことができます。"},"159":{"comment":"スタッフさんがいろいろ説明してくれます。話を聞きながら日本酒の新しい魅力に取りつかれました。利き酒もできます。"},"160":{"comment":"鶴岡へ行く途中、新潟でおよそ1時間の列車の時間待ち。新潟駅は大改修工事の真っ最中。西口側の通路に面してぽんしゅ館がありました。湯沢、新潟のほか長岡にもあるそうです。西口側通路は平日のためか工事中のためか人通りがほとんどなく寂しい限り。辛味噌の小瓶を土産に買いましたが、帰宅後食べてみるとあまり辛くなく、何に合わせればいいのかと思案中？"},"161":{"comment":"お猪口で日本酒飲みながら味比べが出来ます。色々な種類の日本酒と数種類のお塩を舐めながら堪能できますｗｗｗグイっといきたい人には物足りないかもですが、味見をしてからお好みのお酒を買うことができます。お店のおじさんも勢いがあって良かったですｗｗｗ"},"162":{"comment":"日本酒好きにはたまらない施設です。ワンコインで楽しめて、いろいろな種類の日本酒を心ゆくまで楽しめてよかったです。"},"163":{"comment":"たくさんの試飲ができるので楽しいと思います！ここなら年齢層も幅広く楽しめますね。お土産も充実していて見ているだけでも楽しかったです！友達にもオススメしようと思いました！"},"164":{"comment":"試飲し放題でめちゃくちゃ美味しかったです（＾_＾）堪能しました。ますます日本酒が好きになりましたよ。"},"165":{"comment":"お土産の日本酒も沢山おいてありますが、500円で5種類をおちょこ一杯分頂けるコーナーもあります。珍しいものばかりでとても楽しいスポットです"},"166":{"comment":"日本酒ずきにはたまらないスポットでしたね（＾_＾）あまくて非常に美味しかったです。また行きたいですね。"},"167":{"comment":"ワンコインでお手軽にいろいろな日本酒が味わえました。駅構内という、素晴らしい立地も言うことはなかったです。"},"168":{"comment":"新潟と言ったら日本酒が美味しい場所。ここでは、500円で5杯の日本酒が飲めます日本酒が大好きな人にはオススメです。お土産も多数あるのでお酒の飲めない人も楽しめます"},"169":{"comment":"美味しいお酒がたくさんあります。試飲のし過ぎで顔が赤くなりました。美味しいので酔っ払いすぎないよう気を付けてください。"},"170":{"comment":"ぽんしゅが置いてありましたが、これが新潟の渾身の日本酒なのかと納得しました。コクのあるよい味で満足です。"},"171":{"comment":"新潟に泊まる用事があり、ぽんしゅ館の看板を見かけてふらっと入りました。試飲できてお気に入りの銘柄をお土産に買いました。"},"172":{"comment":"落ち着いた雰囲気がある場所です。日本酒に詳しいスタッフの方に好みを言えば色々とおすすめしていただきました。"},"173":{"comment":"おつまみもいろんな種類が売られていて、いろんな日本酒の楽しみ方を教えてくれます。やまだ \u0026#21534;み助にとってすばらしいところでした。"},"174":{"comment":"ずっと居座りたくなるような落ち着いた雰囲気の場所です。きゅうりなどのおつまみも売られていて、美味しいと思います。"},"175":{"comment":"新潟旅行で立ち寄りました。駅の構内にあるので、電車待ちの時間潰しにも最適です。受付で500円を払うとお猪口とコイン5枚が渡されます。コイン1枚でお猪口1杯なので5杯頂けます。しかし種類が多くて迷う、迷う。途中で塩や味噌を舐めながら、5杯頂きました。千代の光・純米が美味しかったので、売店で自分のお土産に買って帰りました！楽しかったので翌日も寄っちゃいました。"},"176":{"comment":"大人のガチャガチャのような、とっても楽しいお酒のミュージアムのようなところです。たくさんある日本酒が並び新潟らしい雰囲気です。スタッフに相談しながら試飲も出来るようです。お土産コーナーも豊富です。"},"177":{"comment":"米どころだけあって多くの種類の日本酒が売られています。お金を払ってお酒を試飲することもできます。種類が多く迷うのも楽しいです。"},"178":{"comment":"ＪＲ新潟駅にある日本酒のミュージアムです。利き酒ができ、いろいろな種類の中から自分好みのお酒が探せるほか、お土産選びにも、最適なスポットです。"},"179":{"comment":"ここには、英語での案内もあり、日本のお酒をしっていただくのによいと思います。おすすめの銘柄や燗酒の作り方などあって良かったです。"},"180":{"comment":"おすすめの銘柄や燗酒の作り方などが詳しく書かれていて、試飲もできて、気軽に入れるところも素晴らしいと思います。"},"181":{"comment":"美味しいので試飲のし過ぎで酔っ払いすぎないように十分気を付けてください。ずっと居座りたくなるような落ち着いた雰囲気です。"},"182":{"comment":"新潟に泊まる用事があり、ふらっと見かけて入りました。5銘柄試飲できるので楽しめました。気に入った銘柄を土産に買いました。"},"183":{"comment":"お酒がたくさんあります。日本酒がとても美味しいです。おせんべいも売っていました。とても楽しいですよ。"},"184":{"comment":"このお店は新潟中の日本酒が揃っている日本酒の専門店です。駅の中にあるので帰りにお土産を買うのにいいところです。"},"185":{"comment":"新潟と言えば日本酒ということで飲み比べたりお土産を買ったりできるスポットです。リーズナブルに飲み比べできるので寄ってみてください。"},"186":{"comment":"家族で新潟へ旅行に行った際、新潟駅に直結した ぽんしゅ館に立ち寄りました。お酒好きの父は非常に喜び 新幹線が出発するまで 試飲をしていました。休日ともなると比較的 館内は人で賑わっていると思います。"},"187":{"comment":"ずっと居座りたくなるような落ち着いた場所です。好みを言えば色々とおすすめを教えてくれます。お酒とおつまみを買って誰かと共有したくなります。"},"188":{"comment":"おすすめの銘柄や燗酒の作り方などが書かれていて、いろいろ勉強になりました。気軽に入れる点も素晴らしいと思います。"},"189":{"comment":"飲み比べのスペースは少し狭かったですが、ずっと居座りたくなるような落ち着いた雰囲気の場所です。日本酒に詳しくない方でも楽しめます。"},"190":{"comment":"利き酒ができ、お気に入りの銘柄をお土産にできます。あと別料金で、きゅうりなどのおつまみも売られていて、とてもいけました。"},"191":{"comment":"気軽にだれでも入れる点が素晴らしいです。海外の方もぜひ連れてきたいと思いました。英語の案内もありますので。"},"192":{"comment":"ふらっと見かけて入りました。500円で美味しい日本酒が5杯も楽しめるとは。最高でした。ずっと居座りたくなるような落ち着いたところです。"},"193":{"comment":"いろんな日本酒を楽しめて、しかも買うこともできて、最高のスポットです。まるで、水のように飲めますよ。"},"194":{"comment":"日本酒は詳しくないですが、新幹線待ちを利用して行ってきました。500円で、100種類以上のお酒の試飲ができるのですが、どれを試して良いのかわからず、結局、オススメを中心にいただきました。日本酒が、わかる人であれば、自分好みのお酒を見つけられるかも。"},"195":{"comment":"米どころ新潟が誇るお酒のミュージアムです。たくさんの日本酒が揃っており、自分用とお土産用に大小さまざまなお酒を購入しました。新潟米を使用したおにぎりやおせんべいなども販売されており、予想以上に楽しめる施設でした。"},"196":{"comment":"お酒を楽しむことが出来る観光スポットです。米所の新潟県と言うこともあり、日本酒が特に美味しかったです。お土産に買いました。"},"197":{"comment":"日本酒の試飲コーナーです。500円で 5種類飲めます。種類が多すぎて悩みますが、それも楽しいですね。"},"198":{"comment":"色んなお酒が飲みたいけど量が多くて困っちゃう方にお勧めです。リーズナブルな価格でたくさんのお酒が飲めます。"},"199":{"comment":"お酒が好きな人にオススメの観光スポットです。特に日本酒は様々な種類があって、選ぶのも楽しめました。美味しかったです。"},"200":{"comment":"新潟駅に直結し 日本酒が試飲できる施設です。リーズナブルの価格で 数多くの日本酒が試飲出来るので 非常に楽しかったです。"},"201":{"comment":"ここは日本酒専門のお店で県内の日本酒のほとんどが集まっているそうです。駅構内にあるのでお土産に最適です。"},"202":{"comment":"どのお酒にするか迷う時間もとても楽しく、会話が弾みました。観光した土地のお酒を選び、とても美味しく頂きました。お猪口に並々注いでくれるのも嬉しかったです。"},"203":{"comment":"米どころ新潟といえば日本酒ですよ！まずは受け付けで500円支払うと専用のコインとお猪口を渡してもらえます。そしてお楽しみの試飲です。"},"204":{"comment":"「ぽんしゅ館利き酒番所」で新潟の美酒飲み比べしました！美味しかったです。試飲のし過ぎで酔っ払いすぎないように。"},"205":{"comment":"やはり新潟と言えばお米であり、日本酒でしょう。駅ナカにあるので気軽に立ち寄ることができるのでお薦めしたいです"},"206":{"comment":"新潟駅構内にあり、利用が便利です。日本酒の飲み比べができて、いろいろな味わいを楽しむことができて、とてもよかったです。"},"207":{"comment":"新潟は日本酒で有名なので、たくさんの種類が飲める場所がいいなと思っていたらこちらを紹介されました。おちょこで飲み比べも出来るしお土産も購入できるし満足です。"},"208":{"comment":"店員さんに日本酒のことを聞くと詳しい方でしたので、自分の好みを言えば、最適なお酒を教えていただき参考になりました。"},"209":{"comment":"主人が色々と試飲することが出来て大満足な様子。私は日本酒をのみませんが、爆弾おにぎりを食べて満足。さすがに一つは食べられなくて帰りの新幹線の中で後で食べましたが、持ち帰るというと袋に入れて下さいました。お土産の種類も試食もたくさんありました。"},"210":{"comment":"新潟県内の日本酒を買うなら試飲もできるココが良いと思います。日本酒はもちろんですが、塩の種類が多いのが印象的です。"},"211":{"comment":"美味しすぎです。一人でもお店の人に色々聞きながら楽しめます。試飲のし過ぎで酔っ払いすぎないよう気を付けてください。"},"212":{"comment":"ここは新潟駅構内にある日本酒のお店です。たくさんの種類の日本酒が置いてあるのでお土産を買うのにいいところだと思います。"},"213":{"comment":"500円で5銘柄も試飲できますので、ここは素晴らしいと思います。なのでお気に入りの銘柄をお土産にできました。"},"214":{"comment":"お猪口一杯100円はリーズナブル。県内全ての蔵があるのもいい。でも多すぎて、どう選ぶか迷ってしまいました。とりあえずまた行きたいです。"},"215":{"comment":"ぽんしゅ館では、新潟名物の日本酒の試飲をすることができます。めちゃくちゃオススメスポットですので行ってみてください。"},"216":{"comment":"駅の近くなので新幹線待ちの間でもサクッと立ち寄ることができます。種類も豊富ですしリーズナブルに楽しめるのでお酒好きにはたまないスポットです！"},"217":{"comment":"酒だけでなく、米、味噌、醤油、日本のソウルフードの全てが揃う、究極に旨い新潟の「 食」が集結しています。圧巻は県内全91ある酒蔵の飲み比べ。"},"218":{"comment":"友人と一緒にぽんしゅ館へ行ってきました。いろんな種類の日本酒が並んでいて、好きなお酒を試飲できるシステムです。"},"219":{"comment":"駅ナカにあるので非常に便利ですよ(((o(*ﾟ▽ﾟ*)o)))　おすすめですよ。また行きたいですね。"},"220":{"comment":"以前は越後湯沢駅にしかなかったぽんしゅ館が新潟駅にもできました。新潟の地酒が一同に揃っているため飲み比べもしやすいです。おちょこ5杯分で500円ですが奥に眠っているコイン数枚で飲める日本酒もおススメです。ほかにも新潟のおみやげがたくさん売っているので家族で楽しめます。爆弾おにぎりも人気です。利き酒の場所は奥まっているので見つけてみてください。"},"221":{"comment":"日本酒好きにはたまらない場所です。今まで見たこともない日本酒がいっぱいあったのでとてもびっくりしました。"},"222":{"comment":"お酒好きの人におすすめの観光スポットで、有料ですがいろんな種類の日本酒を試飲できます。安く試飲できるので楽しかったです。"},"223":{"comment":"駅中にあるので、つい引き寄せられてしまう。少量ずついろいろなものが楽しめるのでよい。飲みすぎに注意。"},"224":{"comment":"ぽんしゅ館、本館と別館？がありますが、コイン入れて利き酒できるのは本館の方です。雰囲気もよく、見るだけでも楽しい。お酒だけでなく、他ではあまり見かけないお菓子なども沢山あってお土産探しにもよいです。"},"225":{"comment":"多種多様の日本酒を試飲できます。入口で500円払うとコインが５枚渡され、それで日本酒を５杯おちょこで楽しめます。93種も揃っています。"},"226":{"comment":"梅酒もあるが、種類は少ない感じです。でも500円で5杯分のおちょこでお酒を十分に楽しめるのはオススメできます。"},"227":{"comment":"新潟駅に併設されており、アクセスしやすいスポットです。様々な地酒をいただくことができ、違いが分かりやすかったです。"},"228":{"comment":"一人でもお店の人に色々聞きながら楽しめます。でも試飲のし過ぎで酔っ払いすぎないよう気を注意してください。"},"229":{"comment":"純米吟醸や特別純米の蔵で飲みました。他に20種類程度特設のお酒があります。説明を聞いて勉強になりました。"},"230":{"comment":"500円で5銘柄試飲できるので、お気に入りの銘柄をお土産にできます。そして、お店の人に色々聞きながら楽しめます。"},"231":{"comment":"コイン３枚でワンランク上の日本酒を飲むことも出来ました。ぜひカウンター内の冷蔵庫をのぞいてみてください"},"232":{"comment":"ここはたくさんの種類の日本酒が並んでいるお店です。飲み比べをしながらお土産を選ぶのもいいと思います。"},"233":{"comment":"２度目の訪問です。駅の上、楽しい、ランチも美味しい、お土産も豊富ということで、新潟に来ると必ず寄ります。"},"234":{"comment":"かなり多くの種類の日本酒が飲めるので酒好きなら楽しめます。が、封を開けた状態の酒なので味は結構変わってしまっています。お気に入りの酒を見つけて買っても味は多分違います。それでも楽しいです。"},"235":{"comment":"ワンコインで利き酒のできるお店で、新潟駅にある施設なので気軽に訪れられました。どのお酒も美味しかったです。"},"236":{"comment":"一人で訪れましたが、浮いた雰囲気でもなく楽しめます。おちょこでいろんな種類をいただけるので、好みのものを見つけたりきになるものを試したりいいですね。また、一緒にいただけるキュウリが個人的に好きです。"},"237":{"comment":"新潟駅南口に直結した施設で、県内の地酒の飲み比べができます。お土産物も扱っているので新幹線に乗る前の時間などに便利に利用できます。"},"238":{"comment":"いろいろな日本酒の味比べができました。新潟駅にあり、時間を有効に活用できて、とても楽しめてよかったです。"},"239":{"comment":"新潟のお土産としてはとても有名です(((o(*ﾟ▽ﾟ*)o)))とても喜ばれますよ。また買いたいですね"},"240":{"comment":"さすがに新潟県と思うほど、日本酒の種類が沢山ありました。とても美味しいものばかりで、買えて良かったです。"},"241":{"comment":"新潟駅直結だったので新幹線待ちの時間に行ってみました｡500円で5種類までの日本酒が楽しめ、美味しかったです。"},"242":{"comment":"新潟県に行った時にぽんしゅ館に行きました。駅にあるので便利です。種類が沢山あるのでとても良かったです。"},"243":{"comment":"駅前にあるので駅を使うときには行きやすい場所になっていますよ。自分の好みものを見つけるのも楽しくなってきますよ。"},"244":{"comment":"新潟駅中にあります。新潟のお土産が何でも買えます。ものすごい商品量で目移りしますよ！おすすめは、日本酒と大きなおにぎりです。美味しいですよ"},"245":{"comment":"本当にたくさんの日本酒があります。試飲もでき、味や風味の違いを比較しながら、楽しむことができました。"},"246":{"comment":"新潟駅中にあります。新潟のお土産が何でも買えます。目移りします。いつも人がいっぱいいますよ。日本酒いっぱい売ってます！"},"247":{"comment":"新潟のお土産が何でも揃うぽんしゅ館です。いつも混んでます。美味しいものいっぱいあります！おにぎりが、美味しい！！"},"248":{"comment":"たくさんのお酒がありました、日本酒の試飲が出来て良かったです。醤油も試飲出来て、お気に入りの醤油を買いました。味噌の在庫がないのが残念でした。"},"249":{"comment":"日本酒の利き酒が出来ますが、お酒の弱い方はお土産を見るのを楽しめます。駅のお土産売り場に無いものが沢山。私的には駅のお土産売り場よりこちらの方が楽しめました。"},"250":{"comment":"種類が多すぎて何を飲んだらいいのか迷いました。でもガチャガチャ感覚で選ぶのも楽しいですよ。意外と若い人が多かったですね。"},"251":{"comment":"ここは新潟駅にある日本酒のお店です。ものすごいたくさんの種類の日本酒が並んでいます。お土産を買うのにおすすめのお店です。"},"252":{"comment":"日本酒の飲み比べを楽しめました*･゜ﾟ･*:.｡..｡.:*･'(*ﾟ▽ﾟ*)'･*:.｡. .｡.:*･゜ﾟ･*あまくて美味しいしおすすめ"},"253":{"comment":"ワンコインで利き酒が楽しめます。メダルを５枚もらえて、５種類のお酒を飲むことができるので、お酒好きにはたまりません。"},"254":{"comment":"利き酒をすることが出来ました。なかなか何種類もの日本酒を飲むことが無かったので、味の違いが分かり良かったです。"},"255":{"comment":"JR新幹線新潟駅南口にあり、新潟越後の地酒93酒蔵全ての利き酒ができ新潟県の特産品も手に入るお店です。南魚沼産で握ったおにぎりやお弁当を買うことができます。"},"256":{"comment":"様々な日本酒を飲み比べることが出来ます。おちょこは小さいですが、5種類飲めるので飲み終わる頃にはほろ酔い気分になります。"},"257":{"comment":"県内全酒蔵の試飲ができます。500円でメダル5枚、5種類の利き酒ができます。西側連絡路にあり改札口に直結しているので、新幹線の乗車前にちょっと貸出しお猪口で飲んでいけます。ただし夜は21：00までで、居酒屋ではありません。"},"258":{"comment":"新潟を訪れるときは、必ず立ち寄り、お酒好きの友人のためにお土産を選んでいます。やはり地酒がおすすめですね。"},"259":{"comment":"日本酒好きには聖地ともいえる場所です。５００円払えば、５種類の利き酒が楽しめます。お土産選びにも最適です。"},"260":{"comment":"90種のラインナップから500円で5種の利き酒ができました。購入するお酒を選んで、宅配させてもらいました。"},"261":{"comment":"新潟の日本酒を堪能してきました。５００円でいろんな種類の日本酒を飲むことができました。辛いのも甘いのもあったりしてとても楽しい場所でした。"},"262":{"comment":"５００円でおちょこをもらって5種類の新潟のお酒を楽しむ事ができます。日本酒好きの方にお勧めです。またお酒以外の土産の品揃えがいいです。"},"263":{"comment":"新潟といえば日本酒！人気の銘柄から珍しいものまでお酒好きにはたまりませんね。アルコールだけでなくお米の商品もいくつか…甘酒はノンアルコールだったのでお酒が苦手な人にいいかも。"},"264":{"comment":"９０種類以上の日本酒の利き酒ができます。５００円で5杯の利き酒ができます。お気に入りが見つかれば、その場で購入することもできます。"},"265":{"comment":"お酒好きにとっては最高のぽんしゅ館。テイスティングもさせていただき、好みの日本酒をお土産に購入しました。"},"266":{"comment":"新潟にありますぽんしゅ館　新潟駅店では美味しい日本酒を飲むことができます。ワンコイン試飲コーナーがあったりで楽しかったです。"},"267":{"comment":"ぽんしゅ館では、日本酒の試飲もできて、お酒好きならとても楽しめるスポットであると思いますよ。行ってみてください。"},"268":{"comment":"新潟の地酒を試飲することができる施設。新潟駅南口に直結しているCoCoLo南館の階にあります。地酒のほかにも調味料や菓子など名産品も幅広く取り揃えているので、お土産探しに最適です。地酒の飲み比べは専用のコインを購入してから好きな銘柄を選択します。休日ともなると結構な賑わいです。越後湯沢駅の構内にも同店舗があります。"},"269":{"comment":"新潟市中央区に位置するぽんしゅ館新潟駅店です。駅にあるので利用しやすく、試飲できるので購入の際に参考にできます。"},"270":{"comment":"GWだからでしょう、ワンコイン試飲コーナーは大人気で入場制限がかかっていたので諦めました。お土産コーナーはお酒やお米、またそれらを使った商品がたくさん並んでいて色々買いました。"},"271":{"comment":"お土産を買いに行きました。種類もたくさんあり、満足です。予算オーバーでした（笑）運転があったため、その場でお酒を飲むことはできませんでしたが、後で美味しくいただきました。"},"272":{"comment":"ぽんしゅ館は、日本酒好きであればぜひにでも訪れたいところです。店内には、名だたる数々の銘酒が並んでいます。"},"273":{"comment":"日本酒やビールなどは他県では売ってない商品が多いので、新潟のお土産を買うときはよく利用させていただいています。"},"274":{"comment":"お店の人が面白いです。利き酒　全蔵制覇記録帳というものがあり、全蔵飲むと店内に名札が掛かります。一人でもお店の人に色々聞きながら楽しめます。"},"275":{"comment":"ここにはたくさんの種類の日本酒が並んでいます。手頃な飲み比べセットも人気があるようです。お土産を買うのにいいところだと思います。"},"276":{"comment":"日本全国の日本酒が飲み比べが出来、好みのお酒をお土産として買うこともできます。お酒だけでなく煎餅等のお土産も豊富です。"},"277":{"comment":"新潟駅内にある・・ホテルのぽんしゅ館付き片道タクシー乗車券のプランにて初めて行きました。県内93蔵のお酒があり、今日の気分や自分好みのお酒を５つ選びおちょこで利き酒をします。ワンコインで飲めるのは、ちょうどいい量で飲みやすいです。つまみは、全くなく数種類の塩をなめながら飲むと飲みやすかったです。"},"278":{"comment":"こちらのぽんしゅ館は新潟市中央区に位置します。色んなお酒を試飲できます。お土産選びにも最適な施設です。"},"279":{"comment":"新潟はお米、日本酒も有名です、駅前にあるので是非覗いてみてください。お酒が飲めない方でも楽しさがありました。"},"280":{"comment":"色々なお酒が売られていて、珍しいものもありました。中でも日本酒の種類が多くて、とても美味しかったです。"},"281":{"comment":"JR新潟駅に直結しているので立地は非常に良いです。様々な日本酒が堪能できて 非常に美味しかったです。"},"282":{"comment":"いろいろなお酒があるのでお酒好きにはたまらないスポットだと思います。お土産もこちらで買いましたが大変喜ばれました。"},"283":{"comment":"GW限定ぽんしゅ館付き片道タクシーチケット付きのプランにて、初めて行きました。新潟県内93蔵のお酒の利き酒を自分の味好みに気分に寄って5種類チョイスします。コイン５枚でおちょこを受付にもらい飲み終わったら終了です。なかなか高級な日本酒の利き酒が可能なので、悩みながら試飲しました。ちなみに・・おつまみは、ありません。何種類かの塩があり、なめながら飲む酒は格別でした。またいつか行く機会がありましたら、もう少しゆっくりと利き酒をしたいと思います。"},"284":{"comment":"新潟駅にありとても便利なところにあります。日本酒の量り売りがあり、少しづつ色々な銘柄の日本酒が楽しめます。"},"285":{"comment":"初めてぽんしゅ館付き片道タクシーチケットの宿泊プランにて行きました。自分好みと、その時の気分で飲みやすい酒をおちょこに５種類チョイスでワンコイン。二十歳の新成人は、300円になるそうです。並んで入場するまで大変ですが珍しい日本酒が沢山あるため悩みますが・・おつまみは、塩のみです。様々な塩をなめながら飲む酒の味がまろやかになり美味しいです。新潟駅周辺には、たくさんの飲食店があるので行ってみたらいかがでしょうか。"},"286":{"comment":"ここは新潟駅にあるお店でたくさんの銘柄の日本酒が揃っています。お土産を買うのにいいところだと思います。"},"287":{"comment":"ぽんしゅ館　新潟駅店を初めて訪れましたが、500円があれば日本酒を試飲することができて、お酒好きにはたまらないスポットでした。"},"288":{"comment":"購入するお酒を選び他のお土産もこちらで買い、宅配してもらいました。日本酒やビールなど他県では売っていないものがあり、新潟は米どころ以上に酒どころですね。"},"289":{"comment":"GWにぽんしゅ館へ、、、色々な日本酒、、、ワンコインで、御猪口5杯、、、何処の酒蔵の、、、さらにどの種類をと迷ってしまうほどの多さ、、、決めきれず正直5杯じゃ足りない位だけど(笑)、、、日本酒好きには楽しめる所です。お店のスタッフさんも親切で新潟でしか買えない日本酒や好みの感じを聞いて何種類か試飲勧めて頂き、お土産用に美味しいお酒を買う事が出来ました。雰囲気も良く楽しめるお店で新潟に行く時は、また行こうと思えるお店です。"},"290":{"comment":"新潟は美味しいお酒が多く、ここでは県内全蔵の日本酒きき酒をすることができます。女性にもおすすめです。"},"291":{"comment":"日本酒好きには天国のような空間です。色々なお酒が、試飲できるのはとても嬉しいことです。飲み過ぎ注意です。"},"292":{"comment":"家族旅行で訪れました。沢山の売店がありとても楽しんで食事をすることができました。近くに公園がありのんびり過ごせました。"},"293":{"comment":"たったの500円で、新潟の銘酒が５杯試飲できる、日本酒ファン垂涎のスペース。また、たまに開催している「缶つまナイト」は必見です。さらに500円追加すると、贈答用に使われる高級缶詰おつまみ３種と一緒に呑める。開催日に当たったらおススメします。"},"294":{"comment":"今回はGWだったため、めちゃくちゃ混んでいて、入場制限されていました。色々楽しめて良かったです。置いてあるお塩も口直しには嬉しいです。美味しかったので、藻塩買って帰りました。"},"295":{"comment":"家族旅行で訪れました。旅行の途中の休憩のために立ち寄りました。売店が沢山ありいろいろな商品が売っています。"},"296":{"comment":"新潟の有名どころ、地元の人気蔵元などバラエティに富んだ日本酒を取り扱っています。試飲もあり、スタッフさんのお酒の解説もあり、お酒選びには格好の場所です。宿に向かう前、新幹線に乗る前など短い時間でも気軽に入れます。"},"297":{"comment":"大人3人で利用しました。大人500円でコイン5枚20の息子は、証明書定時で300円でした。色々なお酒を自分で選んで飲む事ができます。小さな猪口なので私も5枚ちゃんと楽しんで使い切りました。塩を舐めながら、頂きました。残念な事におつまみの100円キュウリは売り切れでした。"},"298":{"comment":"利き酒のコーナーが有名ですが、新潟のお米がお洒落な風呂敷に包まれているお土産や、新潟の工芸品や車麸などの特産品も販売していて、お土産探しにもうってつけの場所です。"},"299":{"comment":"全蔵飲むと店内に名札が掛かります。利き酒　全蔵制覇記録帳は自分のメモがわりにもなるので結構便利です。"},"300":{"comment":"・新潟駅の中にあります。端の方にあるので探しにくいです。新潟のお酒があります。500円でコインを購入して、飲みたいお酒を5杯飲めます（小さいおちょこ１杯100円）同じ銘柄でも、大吟醸、純米酒、吟醸酒、醸造酒色々あります。それを同時に飲み比べることができます。色んな塩も無料であり、口直しや味見ができ良かったです。きゅうりを100円で販売しています（コインでも買えます）、口直しには最高！！事前にある程度、お腹に入れておかないと、一気に酔っぱらってしまいます。10杯はいけると思っていましたが、一気に酔いが回りました。残念！！あと、お酒のつまみがいっぱいあって、毎日でも通いたい気持ちになりました。新潟県人が羨ましかった。"},"301":{"comment":"新潟のおいしい日本酒を気軽に味わえます。飲み比べもできるので、好みの飲み方ができるのも魅力的でした。"},"302":{"comment":"500円で楽しめます。連休のため混んでいましたが充分楽しめます。飲めないものが若干多いのが少し残念でした。"},"303":{"comment":"新潟駅にあって非常に便利なお店です。500円で日本酒を5杯試飲することができて、日本酒好きにはたまらないスポットですよ"},"304":{"comment":"日本酒が大好きな方にぜひおすすめのスポットです。いろいろな種類の試飲ができて大満足です。お土産も買えました。"},"305":{"comment":"新潟の地酒をワンコインで飲めます。５杯飲むことが出来るので、リーズナブルで、様々なお酒を飲みたい人にはぴったりです。"},"306":{"comment":"ワンコイン(500円)でお猪口5杯分のお酒を堪能できます。色々種類があって迷ってしまいます！また新潟のお酒を使ったお菓子もあり、お土産に買いました。"},"307":{"comment":"新潟を代表する日本酒施設。色々な多種多様な日本酒を試飲できて、お土産も買うことができることができてよかったです。"},"308":{"comment":"新潟にある全酒蔵のお酒が効き酒できます。ずらりと並んだ銘柄に迷ってしまいますが、日本酒好きにはたまらない、天国のような場所ですよ。"},"309":{"comment":"日本酒好きには、たまらない！今まで飲んだことのない日本酒を味わい、その中からお土産を選べます。たくさんの種類がありすぎて、どれを飲んだらよいか迷いますが、それがまた醍醐味と思います。"},"310":{"comment":"コンセプトが素晴らしいですね。新潟と言えば日本酒ですが、５００円払うとコインを５枚もらえて、少しずつ試飲できます。"},"311":{"comment":"こちらは有料で試飲できる利き酒番所があって大人気でした。お酒の種類は豊富で、おつまみや、お菓子、味噌など、色々と買い物が出来るところでした。"},"312":{"comment":"500円で5枚のコインがもらえます。自分の好きなお酒を少しづつ飲めてすごく楽しかったです。お酒好きならぜひ"},"313":{"comment":"新潟県内で販売されている日本酒が試飲できます。500円で５枚のコインをもらい、好きな銘柄のマシンにコインを入れるとおちょこ一杯分でてきます。美味しいので飲み過ぎないで下さいね。"},"314":{"comment":"新潟駅ビル西館の三階にあります。佐渡、上越、中越、下越の100軒くらいの酒蔵のお酒をワンコインで5銘柄も利き酒を楽しめます。それぞれの説明も丁寧にしていただき、勉強になります。おつまみもいろいろあって、新幹線の待ち時間をつぶすのにちょうどいいと思います。"},"315":{"comment":"利き酒目的で訪れましたが、館内はとても広く新潟の地酒だけでなく、魚沼産のお煎餅や甘いお菓子なども豊富に揃っています。味噌、醤油も数多くあり、試飲、試食が可能なので好みの味を見つけやすく、ここで新潟のおみやげは揃うと思います！"},"316":{"comment":"お酒好きにおすすめの観光スポットです。新潟のおいしい地酒が試飲できてお土産にも買えるのでとてもたのしかった！"},"317":{"comment":"新潟の地酒やお米、味噌・醤油など豊富に販売していて新潟旅行のお土産品選びに最適なお店です。1合のお米を使った大きなおにぎりに子供が大喜びでした。"},"318":{"comment":"初めて行ってきました。新潟のお酒が全種類あるんじゃないかというぐらい種類が多かったです。雰囲気もいい場所でお土産購入してきました。"},"319":{"comment":"新潟県の有名な地酒を試飲できてお土産にも買えるのでお酒好きは絶対行った方が良いスポットです。コインを購入して試飲する面白い仕組みでした。"},"320":{"comment":"ぽんしゅ館に行きました。たくさんの新潟の地酒を有料試飲できます。500円でおちょこ5杯の日本酒が試飲できてよかったです。"},"321":{"comment":"500円で色々な種類の日本酒が飲めるのでとてもお得です。日本酒が好きな方にはおすすめのお店で良いところです。"},"322":{"comment":"やはり新潟の酒はうまいです。知らない酒も多々ありましたから、これから買うときの参考になりました。店の人も親切で気分よく試飲が出来ました"},"323":{"comment":"500円でコインが5枚もらえてその1枚でお猪口一杯分のお酒を飲むことができました。私的にはちょっと少ないですが。"},"324":{"comment":"各蔵一種類づつ飲める他に20種類程度特設のお酒があります。純米吟醸か特別純米の蔵が多くてお酒好きには楽しめると思います。"},"325":{"comment":"ここは新潟全域の日本酒が揃っておりどれにすればいいか迷うほど種類が豊富です。飲み比べをすることもできます。"},"326":{"comment":"スタンプラリーもあって、全制覇もできるなど、長い時間を過ごせる場所だと思いました。味噌や醤油なども沢山ありました。"},"327":{"comment":"日本酒を楽しむことができるスポットです。飲み比べなどもできて、自分の好みのお酒を見つけることができました。"},"328":{"comment":"お店の人が面白いです！ぽんしゅ館　新潟駅店で一人でもお店の人に色々聞きながら楽しめます。20種類程度特設のお酒があります。"},"329":{"comment":"すばらしいコンセプトな観光スポットです。新潟の銘酒をのみ比べできます。お土産選びにもおすすめです。"},"330":{"comment":"新潟の日本酒野の見比べができます。お米で有名でどれもおいしくのめます。かなりの銘柄があります。"},"331":{"comment":"日本酒の飲み比べができるので、お酒好きにはたまらないスポットでした。お土産にもオススメな商品がたくさんありました。"},"332":{"comment":"チョイ飲みで色んな蔵のお酒が楽しめます自分に合うお酒が探せるので大変便利です。また利用したいです"},"333":{"comment":"新潟駅南口にあります。新潟県内の蔵元地酒が９３銘柄も並んでいます。酒好きの聖地ですね。おすすめです。"},"334":{"comment":"新潟のいろんな種類の日本酒を飲み比べすることができました。お米の県なのでとてもおいしかったです。日本酒好きの方はおすすめです。"},"335":{"comment":"ここにはたくさんの種類の日本酒が並んでおりお土産に買っていくのにいいと思います。低価格で飲み比べをすることもできます。"},"336":{"comment":"新潟の地酒が一堂に会する新潟駅内にあるぽんしゅ館は新潟県内の蔵元の地酒93銘柄が利き酒をすることが出来ます。酒好きには最高の場所でした。"},"337":{"comment":"新潟駅構内の南口にあるぽんしゅ館新潟駅店は、米どころ新潟の誇る日本酒を中心とする、お酒が取り揃えてあります。"},"338":{"comment":"日本酒の好きな方には是非お勧めのところです。５００円で５枚のコインを渡されて、そのコインで５種類のお酒を試飲できるシステム。中にはさらに追加して楽しんでいる方もいました。"},"339":{"comment":"日本酒が大好きな方なら必ずお勧めの場所です。500円で飲み比べができるので本当に行って良かったです。"},"340":{"comment":"駅の待ち時間に利用させて頂きました。ワンコインで５種類のお酒を飲み比べが出来、お酒好きの主人が満面の笑みで飲み比べしておりましたので、お酒好きには良い場所なのだと思います。"},"341":{"comment":"５００円で５種類の日本酒を試飲できました。飲みたい日本酒を自分で選んで楽しかったです。日本酒好きにはオススメの場所です。"},"342":{"comment":"新潟に行ったらぽんしゅ館。500円で5枚のコインで試飲できます。あっという間にコインもなくなります。雰囲気もよし。おつまみを買ってもよし。"},"343":{"comment":"新潟にあるほとんどの蔵のお酒がおかれています。（約110種類）安い料金でいろいろなお酒を飲むことができます。"},"344":{"comment":"日本酒好きなら絶対に寄りたいところ。５００円で５枚のコインを渡されてそのコインで５種類のお酒を味見できる。お酒好きなら５枚で満足できずにもう５枚追加してしまうでしょう。"},"345":{"comment":"駅直結なので新幹の時間待ちなどに気軽に日本酒を楽しめます。500円で5種類の日本酒を試し飲みでき気に入った物はお土産で帰れるので旅行帰りに気軽に立ち寄れます。"},"346":{"comment":"お酒のお店でしたが、おつまみもあれば、お菓子、お漬け物、お味噌にお醤油まであって色々と買い物が出来るところでした。でも、お酒の品揃えがとても豊富なので、有料で試飲できる利き酒番所が大人気のようでした。"},"347":{"comment":"新潟駅では、CoCoLo 西 N＋（ココロニシ エヌプラス）が新しくオープンしていました。その中にぽんしゅ館コンプレックスがあります。御菓子部では、お米を使ったお菓子、お酒を使ったお菓子、新潟県内のお米など、新潟のお土産を取り揃えています。欲しいものがあり過ぎて、あれもこれもと目移りしてしまいますね。ぽんしゅ館オリジナルのご当地菓子を中心にお土産を買いました。"},"348":{"comment":"新潟にあるであろうほとんど全ての蔵の日本酒が集結しています。 500円でおちょこ5杯、1杯あたり約25mlぐらい試飲でき、自分好みのお酒を探す事ができるのです。 また、お酒のアテとして塩や味噌なども用意されていてるので、さらに試飲を楽しませてくれます。"},"349":{"comment":"新潟駅にあるぽんしゅ館に立ち寄りました。新潟の新名所的スポットになっているような感じでした。500円で5種類の日本酒が自分で選んで飲めるシステムがとても斬新でした。とてもユニークな体験ができて楽しかったです。"},"350":{"comment":"新潟県には９０を超える酒蔵があるそうですが、その全酒蔵のお酒を楽しめる場所です。入口で５００円を払ってコインを５枚貰い、このコインを飲みたい銘柄の横のコイン入れに入れると、おちょこ一杯分のお酒が注がれるという仕組みです。東京などではまず見ない銘柄のお酒などを倒しむことができ、梅酒なんかもあります。新潟駅の南口にありますが、改札からは少し離れています。"},"351":{"comment":"駅をぶらつくと、再開発中なのか突然お洒落なお店にぶち当たりました。美味しいお握りを食べ、夜は日本酒を飲みながらつまみを食べる。旅の最後はお土産購入と、とても気に入りました。"},"352":{"comment":"店内には100種類ぐらいのお酒が置いてありました。低料金で楽しみながら自分の好みの日本酒を見つけることができる所です。とても賑わっていて雰囲気も良かったです。"},"353":{"comment":"日本酒、お米、味噌、漬け物などが購入できる楽しい場所です。お土産物を選ぶのに最適です。500円で5種類の日本酒をおちょこで利き酒が出来るのでオススメです。"},"354":{"comment":"実家に帰省する前に高頻度で寄ります。ココロ南館の立体駐車場からは結構遠いですが、会計時に駐車券を見せると駐車場代が無料になるので、頑張って歩きます。新幹線ホームからも少し歩くので、重い物買うときは少し躊躇います。お土産はお酒やお醤油、麺類、レトルト食品、他には無い商品沢山あるので、見ているだけで楽しいです。"},"355":{"comment":"お米を使って作ったお菓子や、お酒を使って作ったお菓子などいろいろなものがありました。まさに米どころの新潟といった感じです。"},"356":{"comment":"個性がある酒蔵の味を飲み比べができるお店です。おちょこをセルフでセットしてコインを入れ、ボタンを押すと日本酒が出てくるのもおもしろかったです。"},"357":{"comment":"限られた時間でも、駅チカ（南館）にあるので、便利です。５００円で５種類の日本酒を色々楽しめて、コインはＫＥＥＰしておけば後日も使えるので、到着時と、帰る日の２回に分けて利用しました。詳しい解説もあるので、お気に入りに出会えます。味噌や漬物なども試食できるので、お土産探しにはもってこいです。カードも使えるし、便利ですね。"},"358":{"comment":"地酒、お米、味噌など地元新潟の食材を大々的にPRしており、美味しくいただくこたができます。利き酒もでき、美味しく楽しくお酒も楽しめます。"},"359":{"comment":"新潟のお土産が色々と買えるのでおすすめです。お土産もたくさんあって充実しています。よかったです。"},"360":{"comment":"ぽんしゅ館の奥にある、県内すべての酒蔵の日本酒が揃っているスペースで、500円でコイン5個と交換して試飲が5杯できます。種類が多いので目移りしてなかなか決められず、結構時間がかかりました。"},"361":{"comment":"新潟駅内の商店街から離れているのでここは残念です。でも飲み比べできるお酒が豊富にあって、楽しく過ごすことができました。"},"362":{"comment":"素晴らしいです。日本酒をゆっくりと飲み比べることが出来ます。新潟県内の酒蔵をカバーする品揃えがとても良いと思います。"},"363":{"comment":"新潟駅の構内で、利き酒をすることが可能で、また、好みの日本酒はその場で購入することもでき、おみやげにもなります。"},"364":{"comment":"日本酒を中心とした新潟の地産品が集まったスポットです。中でも500円でおちょこ5杯分の日本酒の利き酒が有名ですが、漬物や味噌の試食コーナーも充実していて、利き醤油などもあり楽しめます。"},"365":{"comment":"各種地場のお酒が並んでいて種類豊富です。新潟駅の南口にありますが、改札からはかなり歩きます。お土産に喜ばれました。"},"366":{"comment":"地元のおいしいお酒を買うことができます。旅行帰りにおみあげとして買い物するのもありです。是非行ってみると良いです。"},"367":{"comment":"1枚でお猪口一杯分のお酒を飲むことができました。お酒には説明書きがあり、自分の好きなお酒を見つけることができます。"},"368":{"comment":"ぽんしゅ館　新潟駅店では自分の好きなお酒を見つけることができます。猪口を洗う機械の水の勢いがすごかったです。"},"369":{"comment":"お酒の種類が豊富にあって、お土産などにもおすすめのお店です。利き酒も出来てとても良かったです。また行きたいです。"},"370":{"comment":"日本酒好きなら、コチラははずせない立派な観光地と言えるでしょう。ただのお土産を買う場所以上の付加価値の極みかと思います。私は日本酒が呑めないので残念ながら楽しめませんが、プチ新潟酒の陣を楽しんでください。"},"371":{"comment":"新潟のおみやげはここですべてそろっています。ここではワンコインの飲み比べもしているので観光スポットとしてもよいです。"},"372":{"comment":"ワンコインで５種の日本酒の飲み比べが出来ます。コストパフォーマンスがとてもよいと思います。商品のラインナップも充実し、ますます便利になりました。"},"373":{"comment":"利き酒できる人には楽しいと思います。私は飲めないのですが、見ているだけでも楽しかったです。お酒やおつまみ系からお土産の定番までいろいろなものを販売していました。"},"374":{"comment":"ぽんしゅ館では利き酒やお酒のお土産が買って帰れるオススメスポットで新潟駅内にあるので新潟の旅行の帰りにも便利でした。"},"375":{"comment":"とにかく種類が豊富で迷いました。壁にはおススメのランキング表があったので参考にしながら試飲しました。酒にあわせる『塩』も種類豊富に取り揃えてくれてます。"},"376":{"comment":"地酒、スイーツなど新潟のおみやげはここですべてそろいます！酒屋さんのエプロンやバッグ、おちょこもおしゃれです。お菓子も色々売っていて、珍しいのでお土産によいですね。"},"377":{"comment":"駅に隣接しているので立ち寄りました。たくさんの日本酒を試飲できるようです。お酒好きには堪らないですね！"},"378":{"comment":"店内には新潟の地酒がずらりと並んでいて、さすが酒王国越後といった雰囲気でした。500円でコイン5枚と引き換え、1枚につきお猪口一杯の日本酒を利き酒することができたのですが、見たことのない地酒もあり、いろいろな味を楽しむことができました。また、お酒以外にもお酒のあてや、お米、おにぎり、特産品、お菓子類などもたくさん取り扱っておられ、お土産ショッピングも楽しめました。"},"379":{"comment":"新潟駅の駅前にあって、電車を待っている間に利用することもできるので便利です。何種類もの日本酒を飲めました。"},"380":{"comment":"JR新潟駅に隣接している施設で 様々な日本酒が堪能出来る施設でした。500円で飲み比べが出来るのが良いですね。"},"381":{"comment":"試飲ができます。香りがいいお酒がたくさんあり日本酒の魅力がよくわかりました。お土産にも購入できます。"},"382":{"comment":"新幹線の時間まで余裕があったら是非立ち寄っていただきたいです。日本酒に合わせる「塩」が数種類あり、塩をなめながら日本酒飲むのも味が変わり美味しかったです。"},"383":{"comment":"新潟の駅前にある店です。たくさんの種類の日本酒が揃っておりお土産に人気があります。５００円で５種類の日本酒を飲み比べできます。"},"384":{"comment":"日本酒が大好きなので、こちらを訪れました。日本酒飲み比べをすることができて、どれもおいしく大満足でした。"},"385":{"comment":"とてもリーズナブルな料金で美味しい日本酒を色々楽しむ事ができます。冬場だったので温かいお酒を飲んだのですがすごく美味しかったです。"},"386":{"comment":"ユニークな日本酒が500円で5杯試飲できました。一番おいしく感じたのが鶴亀ワイン酵母。フルーティーな味わいで、ワインと日本酒の中間という感じでした。"},"387":{"comment":"500円で5種類試飲ができます。選んだのはアーモンドのような香りがする長者盛、山廃やウイスキー樽で貯蔵した日本酒などです。ワンコインの飲み比べもしているので観光スポットとしてもいいですね。"},"388":{"comment":"新潟県内の酒蔵すべてをカバーしていると言っても過言ではない圧倒的な品揃えを兼ねた場所です。素晴らしいです。"},"389":{"comment":"５種の日本酒の飲み比べが出来る圧倒的なコストパフォーマンスがあり、新潟県内の酒蔵すべてをカバーしています。"},"390":{"comment":"ぽんしゅ館、利き酒が前面に出てると思いますが、ここは違います。味噌や醤油と言った地物の発酵食品も数多く取り揃えてあります。その他甘いお土産も毛色の違うものが置いてあるので、ちょっと違ったお土産を求めるなら、ここはアリだと思います。"},"391":{"comment":"新潟駅の西口改札を出ると ぽんしゅ館があります。様々な日本酒を飲み比べることが出来て 非常に美味しいですね。"},"392":{"comment":"駅に近くアクセルがいいです。新潟のお土産がたくさん揃っている場所です。お酒や、醤油･味噌などの調味料は自分用に買いました。"},"393":{"comment":"新潟駅に隣接しているCoCoLo西館の３階にありアクセスは便利です。ここではやはり利き酒でしょう。ワンコインで一杯の日本酒が飲めます。また日本酒にあう塩がたくさん並べられていました。ほまれ麒麟がおいしかったです。"},"394":{"comment":"駅直結なので便利です。お土産はもちろん、お酒の種類も豊富です。新潟ならではのおむすびも名物です。観光客に大人気です。"},"395":{"comment":"新潟越後の地酒93酒蔵全ての利き酒ができ新潟県の特産品も手に入るお店です。南魚沼産で握ったおにぎりやお弁当もあります。"},"396":{"comment":"新潟内のお酒をここで試飲できます。味噌や醤油など地元でしか買えない商品が沢山あります。お土産にいかがでしょうか？"},"397":{"comment":"新潟県内のお酒が勢ぞろい！５００円で五種類の試飲ができました。また、しょうゆ、みそなど新潟の発酵食品やお菓子などのお土産も購入できるので、ここは外せません。"},"398":{"comment":"新潟駅の構内(CoCoLo)にありアクセスは最高です。県内の各蔵の利き酒ができます。新潟の酒を味わうことができる店です。"},"399":{"comment":"93種もの新潟の地酒が揃っていました。 全てが利き酒可能で、500円で購入したコイン5枚を使ってお酒を自由に選んでおちょこ１杯ずつ5種のお酒が飲めます。気に入ったお酒はもちろん購入出来て、他にも特産品などのお土産品なども充実していました。ここで電車の待ち時間を利用して、新潟お土産の最終調整するのもお勧めです。"},"400":{"comment":"新潟駅構内改札を出たところにぽんしゅ館というお店があり立ち入ってみました。店内は綺麗にされていて、新潟のお酒やお米、煎餅などのお菓子などがを売られていました。特に、お酒の品揃えにはびっくりしました。また、新潟の美味しい地酒の飲み比べをすることができるコーナー（利き酒番所93）もあり、大人気のようでした。"},"401":{"comment":"店内にランキングが貼ってあるので参考に飲み比べ。さらりからワイン嗜好まで、500円で５杯。毎回行きたいお店です。"},"402":{"comment":"新潟駅西館のメッツ新潟の2階に「ぽんしゅ館」という土産物屋さんがあったので立ち寄りました。店の奥に、500円でおちょこ5杯楽しめる有料試飲コーナーがありました。日本酒のドリンクバーのような機械がずらりと並んでいてそれは圧巻の光景でした。新潟の酒蔵のお酒がたくさんあり、500円で5枚のコインを買って、コインを入れて好みのお酒のところにおちょこを置いて、ドリンクバーみたいにボタンを押すと、一口分25ｍL のお酒が入る仕組みとなっていました。500円とワンコインで楽しめますので、電車の待ち時間には特にお勧めのお店です。また、お酒以外にも米菓やお米、お土産菓子類など、新潟県のお土産品も充実して置いてありましたので、お酒に興味がない方でも立ち寄ってみてください。"},"403":{"comment":"新潟駅西口改札を出た連絡通路に直結していました。500円でおちょこ5杯分のお酒を自由に選んで1杯ずつ楽しめまました。サラリーマンだけでなく若い女性の方も結構楽しまれていました。新潟県下のほとんどの酒造メーカーがそろっているようで、日本酒好きの方には最高のスポットだと思います。"},"404":{"comment":"新潟駅構内にある、日本酒が楽しめるところです。新潟の地酒がずらりとならんでいるので、日本酒好きにはたまらない場所かと思います。500円でお猪口5杯分の利き酒ができます。日本酒のみならず、お菓子やおつまみもたくさん売っており、米所新潟ならではのおにぎりも食べられるので、お酒が飲めない人でも楽しめます。"},"405":{"comment":"お土産コーナーが充実していて、ここひとつで全てのものが購入できました。また日本酒の飲み比べができるコーナーがあり、色々なお酒を飲むことができます。"},"406":{"comment":"新潟に住んでいますがあんなにたくさんの種類を一度に選べる所はないかもしれません。ぜひ行って欲しいです。"},"407":{"comment":"100種類くらいの日本酒と少しだけ梅酒がありました！新潟名物の日本酒を色々な種類を堪能することができました。気に入ったお酒があれば、出たところで購入ができるのもよかったです！ぜひ、自分の気に入った日本酒を見つけてもらえたら！"},"408":{"comment":"新潟の地酒やお米、味噌・醤油など特産品やお土産品などを沢山取り扱うお店です。"},"409":{"comment":"新潟のお土産が買えればいいなと訪れましたが、とても豊富に選ぶことができました。なにより、体験コーナーが日本酒好きにはたまりません！また再訪したいなと思っています。米どころ新潟の魅力を感じられます。"},"410":{"comment":"新潟産のお酒やお米、干物、調味料、お惣菜と地元の味をここで全て買い揃えることができるのではないかというぐらい品揃えが良く満足です。"},"411":{"comment":"日本酒が大好きなので、とてもよいスポットでした。日本酒飲み比べができて、良かったです。お土産も買えました。"},"412":{"comment":"様々な種類のお酒が揃っています。寒い時期はお酒は体が温まるという事もあってか、多くの人が買いに来ていました。"},"413":{"comment":"落ち着いた雰囲気で新潟にある200以上の酒蔵のお酒を一か所で飲み比べできるなんて、このためだけに新潟市に出張、経由する価値はありますよ！上越新幹線改札から出た場合は、クラフトマンの方が先に目につきます。こちらも世界に誇る燕三条の技あり金属食器などこだわりの食器、新潟のおいしいものも手に入るので食通、本物を求める方には合わせて訪れていただきたい場所！"},"414":{"comment":"よくテレビなどでも取材されているお店です。日本酒の飲み比べができお土産も購入できるので日本酒好きにはたまらない場所です。"},"415":{"comment":"お酒が大好きな方にとてもおすすめです。色々なお酒があって楽しかったです。お土産もたくさん売っていました。"},"416":{"comment":"５００円で美味しいお酒を飲むことができます。寒い時だったのですごく美味しく堪能することができました。お土産にも買ってかえりたいくらいでした。"},"417":{"comment":"ぽんしゅ館　新潟駅店は駅ナカにあるので、何かのついでに寄るのにも非常に便利です。種類が多すぎて悩みますが、それも楽しいです。"},"418":{"comment":"私は日本酒が呑めないのですが、日本酒好きなら、かなりオススメな施設です。ある程度の新潟土産も揃ってます。新潟駅からもすぐです。"},"419":{"comment":"駅にあるお店なのですごく安心して立ち寄ることができます。美味しいお酒も数多くリーズナブルな料金で飲むことができてよかったです。"},"420":{"comment":"お酒だけでなく、新潟の名産品、お土産が数多くそろいます。目玉は奥にある利き酒どころで、500円でコイン5枚と交換できます。新潟県内の蔵は、ほぼ網羅しており、お猪口いっぱい程度のお酒が自販機のようなシステムでコイン1枚で試飲可能です。他の人も書かれていますが、味噌や塩をアテとして準備してあるのもなかなか気が利いています。とにかく日本酒が好きな人であれば、一度訪れる価値があると思います。"},"421":{"comment":"お酒好きにはたまらない場所ですね！お土産もたくさんあり、また試飲も出来ました。私はお酒が苦手なので、お土産メインに買いました"},"422":{"comment":"私はお酒が飲めないのでついていったのですが、たくさんあり楽しかったです。お酒好きにはたまらない場所です。お土産にも"},"423":{"comment":"様々なおいしいお酒がちょっとずつ飲めて、様々な味を楽しめるので満足してます。自分に合うお酒を探せます。"},"424":{"comment":"駅にあるので行きやすく様々な種類が多いのでお土産に買ったり自分好みのお酒を選ぶことができます試飲もできるのもうれしいです"},"425":{"comment":"500円でお猪口5杯分の日本酒が試せました。試せる日本酒の種類が多いのですごく迷いましたが、楽しかったです。"},"426":{"comment":"立ったままの試飲なので、回りもとても早く感じました。たくさんの日本酒を楽しめてすごく楽しかったです。"},"427":{"comment":"新潟県内各地の日本酒がお値打ちの価格で楽しめます。お酒好きは必ず訪れるべき場所です。おススメです。"},"428":{"comment":"日本酒が好きなら、ここはかならず立ち寄るべきだと思います。地元のお酒がものすごくたくさんあるので、必ずお気に入りの1本に出会えます。"},"429":{"comment":"新潟駅に直結しているので、ちょっとした時間を利用して立ち寄れます。日本酒やお菓子などの新潟の特産品の品揃えが豊富なので、お土産の買い物はここで済む感じです。店内の一角に利き酒コーナーがあり、500円を支払い、日本酒や梅酒の味見をして、気に入ったお酒があれば買う事が出来ます。味見をした中で、気に入った日本酒を1本買って帰りました。"},"430":{"comment":"手ごろな価格で地元のお酒を堪能できることができるのですごく魅力を感じました。味もすごく美味しくまた行きたくなりました。"},"431":{"comment":"500円で色々な日本酒が楽しめるお酒好きにはたまらないワンダーランド！残念ながら私は下戸なので色々見て楽しみました。"},"432":{"comment":"味噌や様々なお塩が用意されていたり素晴らしいところです。ぽんしゅ館　新潟駅店に行きました。小さなお猪口でも、昼間のお酒はききます。"},"433":{"comment":"ここは新潟駅にある日本酒のお店ですいろいろな種類の日本酒を利き酒することができます。楽しくてたくさん買ってしまいました。"},"434":{"comment":"ぽんしゅ館　新潟駅店は米どころ新潟にあります。なので、日本酒も様々あって。自分好みが見つかります。梅酒の試飲もあります。"},"435":{"comment":"地酒がとても豊富にそろっている場所です。新潟駅にあるので徒歩での観光でも立ち寄りやすい点もうれしいです。"},"436":{"comment":"友人と行ってみました。どちらもお酒が大好きなので知らない味にかなり喜んでいました。すごくリーズナブルな価格でよかったです。"},"437":{"comment":"新潟の自然や食文化の情報発信をするテーマ型ショップで、新潟駅に直結しているので、新潟観光や新潟駅での乗り換えのちょっとした時間を利用し、立ち寄る事が出来ます。お酒やお菓子など、新潟の特産品が豊富に揃っているので、新潟土産の購入はこちらで全て済む感じです。おすすめは店の奥にある利き酒コーナーです。500円を支払うと、おちょこ１つとコイン5枚をもらい、約100種類の中から日本酒や梅酒を味見する事が出来ます。コイン1枚でおちょこ1杯、大吟醸などの高価なお酒はコイン数枚で1杯という仕組みで、味見して気に入ったお酒は物販コーナーで購入出来るという斬新なシステムです。全国各地の味噌や塩が置いてあり、酒のあてにちょうど良く、酒のつまみに塩がアリというのはここで知りました。塩は約50種類用意されているので、無限大の組み合わせで楽しめます。また立ち寄ってみたいです。"},"438":{"comment":"旦那が日本酒好きなので行って来ました。待っている間に私も何種類か試飲してみましたが、一つ一つこんなに味が違うのかとびっくりしました。"},"439":{"comment":"日本酒の飲み比べができる嬉しいお店です。見た目は同じだけど味は全然違ってて面白いなと思いました。リーズナブルでよかったです。"},"440":{"comment":"ぽんしゅ館　新潟駅店では新潟ならではの地酒が美味しく味わうことができます。ワンコインで飲むこともできるのでいろんな味が楽しめました。"},"441":{"comment":"新潟はお米がおいしいのでお酒もおいしいイメージがありました。たくさんのお酒があり迷う位です。お土産も買えてよかったです。"},"442":{"comment":"気になっていたお店でやっと行けることができました。ワンコインで美味しいお酒を堪能することができてかなり嬉しかったです。"},"443":{"comment":"新潟駅にあるお土産やさんで日本酒の飲み比べがお得な価格で楽しめます。日本酒以外にも新潟県産のお米を使ったお菓子やおにぎりなど色々楽しめます。"},"444":{"comment":"駅構内にある新潟の名産品を購入できる施設となっており、ワンコインで数多くある日本酒の中から試飲出来るシステムでお酒好きな人にはおすすめの場所です。"},"445":{"comment":"日本酒の飲み比べができるスポットで、日本酒好きにはたまりません。100種類近くある日本酒はお気に入りが必ず見つかります。"},"446":{"comment":"ぽんしゅ館　新潟駅店にある酒の種類は90以上もあるので日本酒好きにはたまりません。酒蔵さんがきていることがあって試飲できます。"},"447":{"comment":"ぽんしゅ館　新潟駅店のお店の奥に、日本酒を有料で試飲出来るコーナーがあります。全92蔵のお酒を利き酒できて堪能しました。"},"448":{"comment":"100種近くある日本酒を好きな銘柄を選んで自販機でおちょこ分試すことができます。試飲をして好みの日本酒が見つけられるのでオススメですし、買う予定がなくてもアトラクションのようで楽しいです"},"449":{"comment":"知り合いに、ぽんしゅ館できき酒が出来るとの聞いて、新潟に旅行行く機会があったのでやってみました！お酒ミュージアムとのことあって、新潟の自然、食文化を堪能してきました！テーマ型レストラン\u0026ショップなので家族で楽しめました！"},"450":{"comment":"駅直結、お土産屋さんの地下です。店内広いので混んでても待ちません。新潟のグルメがあり、タレカツ丼を頼みました。サクサクした衣に濃厚なタレが美味しくて、箸が止まりませんでした。胃もたれもせず、大満足のランチでした。"},"451":{"comment":"ぽんしゅ館　新潟駅店はさまざまなお土産を売っているお店です。美味しいです。お店の奥に、日本酒を有料で試飲出来るコーナーがあります。"},"452":{"comment":"たくさんの種類のお酒を利き酒できて、日本酒が大好きな人にはたまらない場所です。お土産も大好評でした。"},"453":{"comment":"久しぶりに帰省をしました。妻の職場の上司や同僚にお酒を頼まれていたので、ここを訪れました。新潟の日本酒の銘柄がこれほどあるとは知りませんでした。また、帰省した時に寄ってみたいです。"},"454":{"comment":"新潟駅西口にある日本酒の試飲ができるお店です。500円で約90種類の新潟の日本酒を試飲できます。日本酒の他にも新潟のお土産が購入できます。"},"455":{"comment":"会社の同僚とぽんしゅ館へ行ってきました。駅に直結していて、ワンコインで試飲することができ、種類も多くて良かったです。"},"456":{"comment":"新潟のお土産を買いに行きました。駅直結なので便利です。品揃えも豊富で日本酒はワンコインで飲み比べもできるのでおすすめです。"},"457":{"comment":"ワンコインでメダルを購入。お酒によって数枚のコインを投入し、ちょこに自動でサーバーに注ぎ飲めます。お店の人気シリーズが掲示板にあるので飲んだらフルーティで美味しかったです。少ないですが、ワインや焼酎もありました。フロアに塩のテイスティングもありました。いろんな塩が30種類（←記憶が曖昧）もありました。これだけのお酒を飲みくらべ出来るのはここしか無いと思います。"},"458":{"comment":"ワンコインで日本酒の試飲ができ日本酒好きにはたまらないお店です。リニューアルしてさらに利用しやすいお店になりました。新潟駅を訪れた時また利用したいです。"},"459":{"comment":"新潟駅内にあって有料で日本酒の試飲ができます。500円で5種類のお酒を少しずつ飲むことができ飲み比べができて楽しめました。"},"460":{"comment":"新潟駅からすぐのところにある新潟のお酒が利き酒できるスポットです。日本酒の種類が多くお土産用の日本酒を購入するのに便利です。お酒のほかにも、お菓子や発酵食品も購入できます。"},"461":{"comment":"500円で5杯分の日本酒の飲み比べができます。様々なお酒の試飲ができ、もちろん購入もできます。雰囲気も素敵です。お酒好きな方はぜひオススメです。またお土産品も沢山あるので、新潟に来た際にはこちらでじっくり選ばれるとよいと思います。"},"462":{"comment":"日本酒好きにはたまらない施設です。色々な商品や試飲など楽しめます。ここにしかないような商品もありました。"},"463":{"comment":"ここはワンコインで日本酒の試飲をすることができます。おつまみも豊富にありますが飲みすぎに注意してください。"},"464":{"comment":"ぽんしゅ館では新潟のお酒をたくさん買うことができましたので、大変満足しております。飲むのが楽しみです。"},"465":{"comment":"新潟のお土産がたくさんありお菓子から地酒までバリエーション豊かです。有料ですが試飲もできるので好みのお酒を選べるのがありがたい！"},"466":{"comment":"新潟の人気の日本酒を有料で試飲できます！お土産選びに試飲して好みのお酒を購入できて満足しています。飲み比べも楽しかったです！"},"467":{"comment":"有料で試飲ができるので、お土産選びに楽しみながら試飲しました！地酒が多く、好みのお酒を見つけることができて満足です！"},"468":{"comment":"新潟のお酒を買いに行ってきました。すごく品揃えが豊富でショッピングに困る事はなく良いお酒を買えて晩酌を楽しめました。"},"469":{"comment":"日本酒を探しにと訪れましたが、日本酒の種類が多彩でお土産用の日本酒をどれにしようか迷ってしまうくらいたくさん日本酒があり最高でした。"},"470":{"comment":"小さなおちょこに5杯の日本酒を入れて飲むことができて500円のワンコインです。香りや甘みがそれぞれ全く違います。"},"471":{"comment":"お土産を買いに立ち寄りましたが、日本酒がたくさん並んでいて、すごく飲みやすい銘柄ばかりで日本酒好きな方々にはオススメの場所です。"},"472":{"comment":"日本酒の試飲がワンコインでできるのが魅力のポンシュ館。越後湯沢にもありその新潟駅店なのですが最近拡大リニューアルされさらに売り場がひろくなり美味しいご飯やおかずの食べられるイートインコーナーができたりスターバックスコーヒーが隣接したり新潟市内で大人気のパン屋さん「サフラン」の系列店PAOができたりと地元民にも魅力的な店舗になっています。旅行で訪れた方、新潟駅を利用される方に！冬期限定の柿の種チョコシリーズはお土産に好評ですよ。"},"473":{"comment":"新潟駅に来たときは必ず立ち寄ります。500円で新潟の日本酒をおちょこ5杯分の利き酒ができます。新潟のお酒は美味しく、毎回色々な酒蔵のお酒を楽しんでいます。気に入ったお酒はもちろん購入できますし、お酒の他におつまみなども豊富に扱っており、毎回どれを買おうか悩みます。まだ買ったことがないですが、爆弾おにぎりもあったと思います。"},"474":{"comment":"おつまみとして、まるごと一本のきゅうりの漬物が売っていました。それをつまみに日本酒の飲み比べが楽しいです。"},"475":{"comment":"500円で5回の日本酒の試飲をすることができ、居酒屋よりもお得ですね。味や香りの違いを楽しむのにも最適です。"},"476":{"comment":"お土産はだいたいこちらで買います。今回は村上茶のラングドシャ（緑茶と紅茶の2種類が入っているのがツボ）、カップ日本酒3本が藍色の布袋に詰め合わせてあるもの、三条市産の最中皮の即席お味噌汁・スープ。冷凍冷蔵ものでも惹かれるものはあったのですが、今回は断念。次回は行きに買って宿で食べようかな。"},"477":{"comment":"車でこちらに寄りました。ぽんしゅ館側の駐車場は満車で、なかなかは入れなかったので、ヨドバシカメラ側の立体駐車場に駐車しました。金額によってはお土産を買うと、駐車料金が無料になるようです。地酒が多く、有料で試飲ができるのは魅力的！飲み比べて、好みのお酒を見つける面白さもあります。"},"478":{"comment":"新潟に旅行にきた友人と新潟のお土産を買いに来店！試飲もでき新潟の人気の日本酒を試飲しながらお土産が選べるので最高です！友人も大満足でした。"},"479":{"comment":"新潟駅西口改札から徒歩３０秒？のところにぽんしゅ館があります。こちらでは新潟の蔵で作られている日本酒の代表銘柄を利き酒として楽しむことができます。以前は、越後湯沢にしかありませんでしたが、新潟駅前にも出店です。おちょこ５杯分で５００円。初めてのお酒を博打で買うより、まずは利き酒でお試ししてからお土産購入できるので、とても良いと思います。"},"480":{"comment":"たくさんお土産が売っています。なので、新潟に来たときはここにくれば、間違いないと思いますよ。オススメ。"},"481":{"comment":"好きなお酒を5杯飲めて飲み比べができて、様々なお酒を飲むことができましたので、大変満足しております。"},"482":{"comment":"お酒好きの友人と行きました。500円でコイン5枚とおちょこと交換。コイン1枚でおちょこ1杯分飲めるかたちでした。また、気に入ったものがあれば店頭で買うことができます。日本酒も、いろいろな種類があり味がそれぞれ全然違うのでとても楽しかったです(*´∇｀*)"},"483":{"comment":"ぽんしゅ館はお土産選びにはいい場所です。お酒の飲み比べを行なっており、色んな味が楽しめてすごくいいです。"},"484":{"comment":"新潟駅から直結で行けて便利です。越後湯沢駅のぽん酒館と同じく、ワンコインで県内酒造の選りすぐりの日本酒を飲み比べできます。お土産売り場も充実してます。"},"485":{"comment":"とてもたくさんあるお酒の中から自由に5つ試飲することができます。試飲といっても結構な量があるので満足できます。"},"486":{"comment":"カウンターで500円を払って5枚のコインをもらい、好きなお酒を5杯飲めるシステムです。実に楽しいシステムです。"},"487":{"comment":"新潟のお土産を買うならここです。駅直結なので、寄りやすいですし、品揃えも豊富です。特に日本酒は500円で飲み比べもできるのでオススメ。地元民もよく利用します。"},"488":{"comment":"新潟駅の構内にある新潟の地酒やお米などの名産品に特化したお土産が買える施設です。利き酒の体験も楽しい思い出になります。ここで購入した魚沼産のコシヒカリはとても濃厚で美味しくてまたリピートしたいと素直に思えました。醤油やみそなどの品ぞろえも豊富でした。"},"489":{"comment":"出張の空いた時間に行きましたこれだけの種類があればそら〜楽しめますね。ただ酒好きの私にとって、小さい御猪口で１杯100円は高いかな〜ま〜楽しむ事を１番にすれば良いのかも！"},"490":{"comment":"日本酒が充実していて、お土産に迷ったらここにはいろんな種類があり、店内も雰囲気良くてまた来た際は行きたいです。"},"491":{"comment":"新潟中のお土産が買えます。凄い在庫数です。銘菓から流行りものまで何でも網羅してます。日本酒の試飲ができますよ。行く価値あります！"},"492":{"comment":"新潟の日本酒のきき酒をワンコインで飲むことができるので、お酒好きの人にはとくにおすすめのお店で美味しいです。"},"493":{"comment":"新幹線の待ち時間に行きました。新潟県内のお酒が集めてあるため、種類は豊富です。駅にあるからこそ、車の運転を気にすることなくお酒を楽しめました。"},"494":{"comment":"私、冷酒大好きで、パラダイスです。90種類はあると思います。梅酒もあり、日本酒が苦手な方もテイスティングにぴったりなシステムです。お猪口5杯で500円。立呑みは酔いが回るので安上がりでほろ酔いになれます。新潟の日本酒は美味しいですね。"},"495":{"comment":"米どころ新潟だけあって、日本酒にも力を入れているのを感じますね。どの日本酒も香り豊かで風味がとてもよかったです。"},"496":{"comment":"500円でコインを買って、5つの好きな日本酒を飲むことができます。私は甘めの日本酒がとても美味しかったです。"},"497":{"comment":"新潟駅西口直結の日本酒の試飲が出来る場所です。500円でおちょことコインを5枚受取り、約90種類の新潟の日本酒の中から好きな日本酒を試飲させていただけます。日本酒の他にも新潟のお土産など多数販売されています。"},"498":{"comment":"お酒のミュージアムです。有料ですが利き酒ができます。たくさんあって迷いますがお土産も購入することができました。"},"499":{"comment":"新潟県の酒蔵の人気の銘柄が豊富です。おちょこで頂くきき酒が500円というお値段でで気軽に楽しめて店内も面白い感じでした。"},"500":{"comment":"新潟駅内にあって日本酒の飲み比べができます。駅の中なのでお酒を飲んでも安心なところが嬉しいし便利ですね。"},"501":{"comment":"ワンコイン500円で5種類のお酒を少しずつ飲むことができます。米どころの新潟だけあてどれも美味しいです。"},"502":{"comment":"たくさんのお酒やおつまみがおいてあり、長居できます。東京のお友達のお土産など新潟のものが買えてまたぜひ行きたいです。"},"503":{"comment":"ここは楽しい！新潟駅周辺で時間つぶしに訪れましたが、ワンコインでおちょこに5種類の地元の日本酒の利き酒ができます。梅酒などもありました。世界の岩塩の試食と共に。"},"504":{"comment":"新潟は秋田と並んで全国有数の酒どころである。ここは新潟駅の西側連絡通路の南口に近い場所にある新潟の日本酒をを比べて飲めるリカーショップ。"},"505":{"comment":"酒処の新潟なのでぽんしゅ館はおすすめです。おちょこで頂くスタイルで５００円といったリーズナブルなお値段で楽しめます。"},"506":{"comment":"お酒の種類がすごく多いです。奥ではお金を払ってお猪口で利き酒も出来ます。また、ぽんしゅ館でしか売ってないお菓子などもあり、いつもお土産はここで買います。"},"507":{"comment":"新潟のたくさんの種類の日本酒の利き酒ができるところです。いろいろあって選ぶ楽しみもあります。お土産として購入も出来て楽しいです。"},"508":{"comment":"お酒を買うこともできますが、利き酒をすることもできました。多くの種類のお酒があり、とても楽しい場所でした。"},"509":{"comment":"日本酒ずきにはたまりませんね(((o(*ﾟ▽ﾟ*)o)))お土産にも何本か購入しましたよ。おすすめしますね"},"510":{"comment":"日本酒の種類がたくさんあり、値段もリーズナブルでした。日本酒が大好きなので、すごく楽しめました。たくさん買って帰りました。"},"511":{"comment":"日本酒の試飲ができて至福のときでした(((o(*ﾟ▽ﾟ*)o)))癒されます、また行きたいですね"},"512":{"comment":"ワンコインで日本酒が楽しめるぽんしゅ館です。試飲感覚で種類もたくさんあるので楽しいです。どれも美味しかったです。"},"513":{"comment":"新潟駅にあるので、観光途中に立ち寄れるのもいいです。日本酒の種類も豊富でお値段もリーズナブルのが魅力です。"},"514":{"comment":"日本酒だいすきなのでめちゃくちゃたのしめました(((o(*ﾟ▽ﾟ*)o)))大満足です。おいしすぎました"},"515":{"comment":"ぽんしゅ館　新潟駅店に行くと、お猪口五杯分試飲できます。併設される土産やさんも酒だけでなく幅広く揃えられております。美味しく頂きました。"},"516":{"comment":"ワンコインでいろんな日本酒を試すことができます。お気に入りを見つけるのにももってこいです。新潟の地酒もたくさん置いてありました。"},"517":{"comment":"日本酒好きにはたまらないスポットでした。ワンコインでおちょこ5杯分の日本酒が味見できます。どれも美味しいです。"},"518":{"comment":"ぽんしゅ館　新潟駅店に行きました。ワンコイン(500円)で日本酒の試飲がおちょこで5杯楽しめます。湯沢駅にもあります。おすすめです。"},"519":{"comment":"味噌や醤油。お土産品も他にないものが多いのがびっくり！味噌や醤油も豊富でポップがわかりやすい。なんといっても日本酒飲み比べがうれしー！おちょこに5回。すっかりほろ酔い。サービスの塩がたまらないお供でした。"},"520":{"comment":"５００円でコインを５枚買って、1コイン1銘柄で利き酒できます。１００種類以上あるので、日本酒度などのデータを見ながら選んでいると、非常に時間がかかってしまうことが唯一難点ですね。つまみの塩もたくさんの種類が置いてあり面白いです。"},"521":{"comment":"上越 新幹線新潟駅改札口から徒歩１分にある日本酒ファン必須の日本酒ミュージアムの〈ぽん しゅ館〉にはお酒だけでなくて、米、味噌、醤油など揃っていて目移りしました。"},"522":{"comment":"500円で5枚のコインで利き酒ができます。いろいろな種類のお酒があり、気に入ったものをぽんしゅ館の売店で買うことができるので、お土産選びにも便利です。"},"523":{"comment":"新潟駅直結の新潟のお酒が利き酒できる楽しいスポットです。お酒のほかにも、お菓子や発酵食品も購入でき、お土産探しに最適なスポットです。"},"524":{"comment":"500円で5種類の日本酒を試飲できます。種類も沢山ありました。日本酒がお好きな方には本当におすすめのスポットです。"},"525":{"comment":"ワンコインでいろいろなお酒が飲めます。100種類くらいあります。お塩の試食も素敵でした、昼間から友達と酔ってしまいました。"},"526":{"comment":"様々な銘柄を試せる利き酒が人気のお店で、500円という手軽な料金でお試しできるのも嬉しかったです。味の違いが分かりやすかったです。"},"527":{"comment":"新潟県内の全酒蔵の利き酒が可能他には物販コーナーで醤油の味見や漬物の試食まで現在、越後湯沢・新潟・長岡の3店舗"},"528":{"comment":"ぽんしゅ館では500円のワンコインで5杯の試飲ができるので、オススメです。様々な味が楽しめて美味しかったです。"},"529":{"comment":"利き酒ができるので、楽しかったです。美味しいお酒がたった500円で5杯も試飲できるのはすごい。また行きます。"},"530":{"comment":"越後湯沢のぽんしゅ館が新潟駅に水平展開。施設は進歩しています。お酒の品揃えは違っていてよかったです。時間の都合でゆっくりできませんでした。次回はゆっくり堪能したいと思います。"},"531":{"comment":"たった500円のワンコインで5杯利き酒が楽しめます。お酒が好きな人にオススメです。種類も豊富でした。気に入ったお酒に出会えるはずです。"},"532":{"comment":"新潟県下の酒蔵92蔵の日本酒が一気に利き酒できる、日本酒好きには夢のような場所です。500円払うとお猪口とメダル5枚を渡され、ずらりと並んだ銘柄から好きな銘柄の注ぎ口にお猪口をセットして、メダルを投入しボタンを押せばお酒が注がれるシステムです。"},"533":{"comment":"ぽんしゅ館　新潟駅店には新潟のお土産は、ほとんど揃います。日本酒の利き酒メニューはお勧めです。DHC酒造のお酒も利き酒出来ました。"},"534":{"comment":"ぽんしゅ館　新潟駅店に行きました。駅に隣接する施設で1杯100円で試飲できる仕組みです。塩と味噌も豊富にありとても楽しいです。プレミアなお酒は300円程ですがとても美味しいです。"},"535":{"comment":"お酒が好きな人へのお土産に便利なお店です。利き酒が出来るので、試飲感覚で利用出来ました。利き酒は有料です。"},"536":{"comment":"本州などのお酒を利き酒してきました。いろんな種類のお酒が揃っていてとてもおいしかったです。お土産も充実しています。"},"537":{"comment":"新潟県の酒蔵（93蔵）すべての利き酒が出来ます。小分けされたお土産も豊富にありました。凄く混んでました。"},"538":{"comment":"いかにも歴史がありそうな佇まいのステキな雰囲気でした。利き酒が出来るので、マイカーでないほうがいいかも。"},"539":{"comment":"新潟駅(南口)直結のCoCoLo西館にある、土産用の酒販売を主とする見せです。有料ですが、利き酒コーナーもあります。"},"540":{"comment":"日本酒の試飲ができると聞き、行ってみました。500円できき酒が出来るなんて、何ともリーズナブルですね。"},"541":{"comment":"素敵な雰囲気のお店で気に入っています。新潟県内を駆け回らなくても、すべて手に入りそうな品数が豊富です。会社のお土産用に小分けの物もたくさんありました。日本酒が好きな方は利き酒もできて、楽しそうでしたよ。楽しいので、ついつい時間を忘れてしまうので気を付けて!"},"542":{"comment":"お酒好きにはたまらない場所です。有料ですが、リーズナブルに価格で試飲ができるのも嬉しいです。なかなか飲めないものが飲めて満足です。"},"543":{"comment":"１コインで名酒が楽しめるので、とても人気がある観光スポットです。混雑を避けるため開館と同時に行くのがオススメです。"},"544":{"comment":"場所が良いので、交通機関を使って新潟旅行している人も寄りやすいと思います。500円でいろいろ利き酒が楽しめるので、お酒が好きな方にお勧めです！"},"545":{"comment":"越後の美味しいお酒が楽しめるミュージアムです。さすがお米処だけあって、お酒は美味しいものばかりでした。"},"546":{"comment":"いろんな品がごちゃごちゃ陳列されているのに内装が良いのか、レトロな感じがあって良いです。ワンコインで五種の日本酒の試飲ができ、牡蠣のためのお酒、などちょっと変わった味も楽しめました。お土産に日本酒入りのブラウニーを買いましたが、実家の家族に好評でした。"},"547":{"comment":"混雑が激しく入場制限がかかっていました閉店間際になんとかはいれました。珍しいお酒多数、自動販売方式の新鮮さから、楽しくきき酒ができました。コインをシェアできるので気軽に試せます"},"548":{"comment":"５００円で５杯試飲できるのですが、５００円では足りませんでした。ショップもとても綺麗で、おつまみやお菓子もたくさんあります。またレストランもおしゃれで美味しく、結構な時間楽しませていただきました。"},"549":{"comment":"500円で新潟の地酒をおちょこ5杯分試せて楽しいです。新潟のマイナーな酒蔵の酒も置いてあります。同じ場所に色んな種類の塩が置いてあり、皆さん塩をつまみに飲んでいます。私のオススメは佐渡の藻塩です。館内で買えます。地酒も取り揃えていますし、利き醤油や新潟土産もあって、ずっといても飽きない場所です。私は新潟県民ですが、新潟駅に行くとついつい寄っちゃいます。"},"550":{"comment":"新潟旅行、ぽんしゅ館目当てで行きました。500円払うと5枚コインをもらい、コインを投入するとおちょこにお酒が注がれるシステムです。地元でいつでも飲める人がうらやましい。お酒を飲むので近くにホテルを取ることをおすすめします。"},"551":{"comment":"新潟の酒蔵の日本酒約100種類の利き酒ができるところです。入場規制するほどの繁盛でごった返してました。500円で5つの利き酒が可能ですが、一部レアだったり高価なものはコイン複数枚必要なものもあります。きゅうり1本100円をツマミに買って、試食の味噌や塩をつけて日本酒と一緒にいただくとサイコーです。気に入った日本酒はぽんしゅ館で購入もできます。"},"552":{"comment":"県内にあるほとんどの酒蔵のお酒を試飲することができます。新潟駅南口LEXN側の二階あるため駅からスムーズに行き来できました。また4月になり構内がリニューアルされカフェなどが出来ました。家族が楽しんでる間に、待つ人もゆっくり待てるかもしれません。また併設されたお土産コーナーでは県内でも珍しいおつまみなども取り扱っており、何時間いても飽きません。"},"553":{"comment":"５００円でぽんしゅ館の利き酒番所でいろんな日本酒を楽しむことができます。また新潟のお土産品やおつまみなども充実しているので、旅の前にここで色々買うことをお勧めします。朝からお酒を飲めるのは良い点ですが…飲み過ぎには注意しましょう。"},"554":{"comment":"すごい日本酒で種類です。飲み比べが楽しいです。本当に好きだなあ。地元でも知らないお酒がありますね。毎日でも行きたい"},"555":{"comment":"新潟駅直結ということで行きましたが、そんなにお酒が多いとは思えませんでした。4/15から新潟駅が改装オープンするので、もしかしたら移転するのかもしれませんが…"},"556":{"comment":"新潟駅の西側通路に在る「ぽんしゅ館」、勿論日本酒を中心とした酒類の品揃えは充分ですし、利き酒コーナーも有ります。しかし、それ以上に新潟の名産品が所狭しと並んでいて、酒の肴も豊富に取り揃えられています。"},"557":{"comment":"新潟で流通している多くの日本酒を味わったり、買ったりできることで有名ですが、珍味、漬物など酒のつまき的な商品のラインナップも豊富です。店内にはいくつかの商品を自由に試食できるコーナーもあります。500円くらいの商品が多いと思います。これらが新幹線のなかで楽しめるようなパックを売ってほしいな。"},"558":{"comment":"CoCoLo西館3階が、越後のお酒ミュージアムぽんしゅ館で、酒・酒販・食品・惣菜で、1階は、魚沼釜蔵という呑み屋です。"}},"translations":{},"overview":"新潟駅周辺の「ぽんしゅ館」やその他の施設での日本酒試飲体験は、多種多様な日本酒の選択肢とリーズナブルな価格が評価されています。また、試飲後に気に入った酒を購入できる便利さや、地元の名産品の豊富さも好評でした。一方で、混雑時の対応や子連れには不向きな点など改善の余地も指摘されています。特に、500円で5杯の日本酒を試飲できるシステムは一貫して高評価を受けています。","config":{"name":"新潟の観光地","question":"ぽんしゅ館の魅力","input":"my-data","model":"gpt-4","extraction":{"workers":10,"limit":1000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\ndef extraction(config):\n    # 出力ディレクトリとファイルパスの設定\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n\n    # 入力ファイルからコメントデータを読み込む\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    \n    # モデル、プロンプト、ワーカー数、制限数の設定を取得\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    # コメントIDを取得し、コメントIDをインデックスに設定\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n\n    # コメントをバッチに分割して処理\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        \n        # バッチごとの結果をDataFrameに追加\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    \n    # 結果をCSVファイルに保存\n    results.to_csv(path, index=False)\n    print(results.info())\n\ndef extract_batch(batch, prompt, model, workers):\n    # スレッドプールを使用してバッチ処理\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\ndef extract_arguments(input, prompt, model, retries=3):\n    # LLM（大規模言語モデル）を使用して引数を抽出\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        # レスポンスをJSONとしてパース\n        obj = json.loads(response)\n        # 文字列の場合、リストに変換\n        if isinstance(obj, str):\n            obj = [obj]\n        # 空文字列を除外\n        items = [a.strip() for a in obj]\n        items = filter(None, items)\n        return items\n    except json.decoder.JSONDecodeError as e:\n        # JSONパースエラー時の処理\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n\nこれから与える投稿をより簡潔で読みやすい意見にするのを手伝ってほしい。\n本当に必要な場合は、2つ以上の別々の意見に分けることもできるが、1つのトピックを返すのが最善であることが多いだろう。\n要約が難しい場合は、そのままの文章を返してください。\n以下にポストを要約する際の事例を挙げます。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n気候変動を考慮したさらなる風水害対策の強化について、都の具体的な計画をお伺いします。\n\n/ai \n\n[\n  \"気候変動を考慮したさらなる風水害対策の強化してほしい。\"\n]\n\n/human \n\n豪雨対策全般の基本方針の検討を進める中、具体的にどのような施策を作ってほしい。\n\n/ai \n\n[\n  \"豪雨対策全般の基本方針の具体的な施策を作ってほしい。\",\n]\n\n/human\n\nAI技術は、そのライフサイクルにおける環境負荷の低減に重点を置いて開発されるべきである。\n\n/ai\n\n[\n  \"私たちは、AI技術が環境に与える影響の軽減に焦点を当てるべきである\"\n]\n\n\n/human\n\nいい\n\n/ai\n\n[\n  \"いい\"\n]\n\n/human\n\nあとで読む\n\n/ai\n\n[\n  \"あとで読む\"\n]\n\n/human\n\n読んだ\n\n/ai\n\n[\n  \"読んだ\"\n]\n\n/human\n\n期待\n\n/ai\n\n[\n  \"期待\"\n]","model":"gpt-4"},"clustering":{"clusters":7,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"translation":{"model":"gpt-4","languages":[],"flags":[],"source_code":"import json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\n\ndef translation(config):\n    # 出力ディレクトリと保存先パスを設定\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    # 言語設定を取得\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # 特殊な処理を減らすために空のファイルを作成\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    # 各種データファイルを読み込む\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    # UIで使用する文言をリスト化\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"代表的なコメント\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    # 各データをリストに追加\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    # configに'name'や'question'があれば追加\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n        \n    # 翻訳プロンプトを読み込む\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    # 指定された言語に対して翻訳を実行\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # 長いテイクアウェイや概要を別途翻訳\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    # 結果をまとめる\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    # 結果をJSONファイルとして保存\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    # 指定された言語に翻訳を実行するヘルパー関数\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    # バッチごとに翻訳を実行するヘルパー関数\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\n[\nあなたはプロの翻訳家です。\n単語や文のリストを受け取ります。\n同じリストを、同じ順番で、{言語}に翻訳して返してください。\nオリジナルのリストと同じ長さの有効なJSON文字列リストを返すようにしてください。\n]"},"output_dir":"my-project","previous":{"name":"新潟の観光地","question":"ぽんしゅ館の魅力","input":"my-data","model":"gpt-4","extraction":{"workers":3,"limit":100,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\ndef extraction(config):\n    # 出力ディレクトリとファイルパスの設定\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n\n    # 入力ファイルからコメントデータを読み込む\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    \n    # モデル、プロンプト、ワーカー数、制限数の設定を取得\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    # コメントIDを取得し、コメントIDをインデックスに設定\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n\n    # コメントをバッチに分割して処理\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        \n        # バッチごとの結果をDataFrameに追加\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    \n    # 結果をCSVファイルに保存\n    results.to_csv(path, index=False)\n    print(results.info())\n\ndef extract_batch(batch, prompt, model, workers):\n    # スレッドプールを使用してバッチ処理\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\ndef extract_arguments(input, prompt, model, retries=3):\n    # LLM（大規模言語モデル）を使用して引数を抽出\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        # レスポンスをJSONとしてパース\n        obj = json.loads(response)\n        # 文字列の場合、リストに変換\n        if isinstance(obj, str):\n            obj = [obj]\n        # 空文字列を除外\n        items = [a.strip() for a in obj]\n        items = filter(None, items)\n        return items\n    except json.decoder.JSONDecodeError as e:\n        # JSONパースエラー時の処理\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n\nこれから与える投稿をより簡潔で読みやすい意見にするのを手伝ってほしい。\n本当に必要な場合は、2つ以上の別々の意見に分けることもできるが、1つのトピックを返すのが最善であることが多いだろう。\n要約が難しい場合は、そのままの文章を返してください。\n以下にポストを要約する際の事例を挙げます。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n気候変動を考慮したさらなる風水害対策の強化について、都の具体的な計画をお伺いします。\n\n/ai \n\n[\n  \"気候変動を考慮したさらなる風水害対策の強化してほしい。\"\n]\n\n/human \n\n豪雨対策全般の基本方針の検討を進める中、具体的にどのような施策を作ってほしい。\n\n/ai \n\n[\n  \"豪雨対策全般の基本方針の具体的な施策を作ってほしい。\",\n]\n\n/human\n\nAI技術は、そのライフサイクルにおける環境負荷の低減に重点を置いて開発されるべきである。\n\n/ai\n\n[\n  \"私たちは、AI技術が環境に与える影響の軽減に焦点を当てるべきである\"\n]\n\n\n/human\n\nいい\n\n/ai\n\n[\n  \"いい\"\n]\n\n/human\n\nあとで読む\n\n/ai\n\n[\n  \"あとで読む\"\n]\n\n/human\n\n読んだ\n\n/ai\n\n[\n  \"読んだ\"\n]\n\n/human\n\n期待\n\n/ai\n\n[\n  \"期待\"\n]","model":"gpt-4"},"clustering":{"clusters":7,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"translation":{"model":"gpt-4","languages":[],"flags":[],"source_code":"import json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\n\ndef translation(config):\n    # 出力ディレクトリと保存先パスを設定\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    # 言語設定を取得\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # 特殊な処理を減らすために空のファイルを作成\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    # 各種データファイルを読み込む\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    # UIで使用する文言をリスト化\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"代表的なコメント\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    # 各データをリストに追加\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    # configに'name'や'question'があれば追加\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n        \n    # 翻訳プロンプトを読み込む\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    # 指定された言語に対して翻訳を実行\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # 長いテイクアウェイや概要を別途翻訳\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    # 結果をまとめる\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    # 結果をJSONファイルとして保存\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    # 指定された言語に翻訳を実行するヘルパー関数\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    # バッチごとに翻訳を実行するヘルパー関数\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\n[\nあなたはプロの翻訳家です。\n単語や文のリストを受け取ります。\n同じリストを、同じ順番で、{言語}に翻訳して返してください。\nオリジナルのリストと同じ長さの有効なJSON文字列リストを返すようにしてください。\n]"},"output_dir":"my-project","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"labelling":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたは、より広範なコンサルテーション内の一連の議論に対するカテゴリラベルを生成するカテゴリラベリングアシスタントです。あなたには、相談の主な質問、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えられます。あなたはクラスターを要約する1つのカテゴリーラベルで回答します。\n\n質問からすでに明らかな文脈は含めない（例えば、相談の質問が「フランスでどのような課題に直面しているか」のようなものであれば、クラスターのラベルに「フランスで」と繰り返す必要はない）。\n\nラベルは非常に簡潔でなければならず、クラスターとその外側にある論点を区別するのに十分な正確さでなければならない。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定の影響は何だと思いますか？\n\n関心のあるクラスター以外の論点の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限された。\n * 英国は、国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を与えた。\n * 環境基準における協力が減少し、気候変動と闘う努力が妨げられた。\n * 相互医療協定の中断により、患者ケアに課題を感じた。\n * Brexit関連の変更により、家族の居住権や市民権の申請が複雑になった。\n * 英国は、共同研究機会の減少により、研究の課題に取り組む世界的な取り組みに支障をきたすことを目の当たりにした。\n * EUの文化助成プログラムからの除外により、創造的なプロジェクトの制限に直面した。\n * 英国は、EUの資金提供の喪失により、慈善活動やコミュニティ支援の後退を目の当たりにした。\n * 消費者保護の弱体化により、国境を越えた紛争解決に課題が生じた。\n * 英国はプロの音楽家としてEU諸国をツアーする際の制限に直面し、キャリアに影響を与えた。\n\nクラスター内部での議論の例\n\n * Brexitによりサプライチェーンが混乱し、企業にとってコスト増と納期遅延につながった。\n * ブレグジットのため、市場の変動や投資・退職金の不確実性に直面した。\n * 新たな関税や通関手続きにより、英国は輸出業者として利益率の低下に対処した。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転したため、雇用を失った。\n * 英国は輸入品価格の高騰による生活費の増加に苦しんだ。\n * 英国のハイテク産業への投資が減少し、技術革新と雇用機会に影響を与えた。\n * 新たなビザ規制による観光客の減少を目の当たりにし、接客業に影響。\n * ポンド価値の下落により購買力が低下し、旅費が増加した。\n\n\n/ai \n\n財務上のマイナス影響","model":"gpt-4"},"takeaways":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\
