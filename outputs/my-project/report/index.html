日本酒の飲み比べが可能であることや、新潟の特産品であるお米やお酒を使ったお菓子などが豊富に取り扱われていることが評価されています。また、新潟駅の近くでアクセスが良いとの声もありました。","arguments":[{"arg_id":"A1_0","argument":"新潟駅にある「ぽんしゅ館 新潟驛店」は、新潟の名産品が一堂に会する人気のお土産店で、新潟越後の魅力を楽しむことができる。","comment_id":"1","x":2.9569292,"y":6.83082,"p":0.4937116331916703},{"arg_id":"A4_0","argument":"ぽんしゅ館では、日本酒や地元の食材を使った商品、伝統的な調味料、蕎麦、限定の地酒を使ったお菓子など、観光のお土産に最適な商品が豊富に揃っている。また、購入した商品は発送可能なので、買い物後も手ぶらで観光を楽しむことができる。","comment_id":"4","x":3.298639,"y":6.391946,"p":1},{"arg_id":"A5_0","argument":"「唎酒番所 ぽんしゅ館 新潟驛店」では新潟市及び新潟全酒蔵の代表銘柄を試飲できる。","comment_id":"5","x":3.975261,"y":6.808271,"p":0.6407570014500152},{"arg_id":"A14_0","argument":"「ぽんしゅ館 コンプレックス」は、新潟の厳選されたお土産、米菓やお米などの定番商品からローカル商品まで取り揃えている。","comment_id":"14","x":3.0902438,"y":6.7489734,"p":0.6837779181897442},{"arg_id":"A22_0","argument":"「ぽんしゅ館 クラフトマンシップ」では金物の町・燕三条の包丁、カトラリーなどを取り扱っている","comment_id":"22","x":2.9749646,"y":6.6592245,"p":0.4528876229286542},{"arg_id":"A24_0","argument":"木村さんがぽんしゅ館でお土産をゲットし、その時間が旅の思い出を深めるでしょう。","comment_id":"24","x":3.527201,"y":6.6190095,"p":0},{"arg_id":"A34_0","argument":"越後の酒蔵の銘柄が並ぶ利き酒番所","comment_id":"34","x":4.3880825,"y":7.1090884,"p":0},{"arg_id":"A38_0","argument":"ぽんしゅ館のオリジナル升には、2つの異なるロゴがそれぞれデザインされている","comment_id":"38","x":3.3060515,"y":6.462356,"p":1},{"arg_id":"A51_0","argument":"ぽんしゅ館での訪問は3回目で、全蔵制覇スタンプラリーも残り半分。新潟の日本酒を試飲でき、自分に合ったお酒を見つけることができる。ただし、長期休みや週末は混雑するため、入場制限がかかることもある。気に入ったお酒は外の売店ですぐに購入可能。","comment_id":"51","x":4.0666428,"y":6.1403008,"p":0},{"arg_id":"A53_0","argument":"新潟駅の工事中により、ぽんしゅ館が一つにまとまっておらず、越後湯沢駅と比べてお土産の種類が少なく、場所も狭い。","comment_id":"53","x":2.875649,"y":7.227289,"p":1},{"arg_id":"A59_0","argument":"新潟駅のぽんしゅ館は、工事中にも関わらず、新潟の名産品が豊富に販売されており、見ているだけでも楽しい。しかし、会計が混雑するため、早朝の訪問がおすすめ。","comment_id":"59","x":3.035743,"y":7.071678,"p":0.5963152412730034},{"arg_id":"A66_0","argument":"新潟駅の工事中でもぽんしゅ館は営業しており、新潟の美味しい食べ物や素晴らしい手工業品を楽しむことができる。","comment_id":"66","x":2.983711,"y":6.975274,"p":0.5422469599901607},{"arg_id":"A68_0","argument":"駅周辺には「コンプレックス」、「クラフトマンシップ」、「新潟驛店」の3つの「ぽんしゅ館」があり、それぞれが独自の展示や販売品を提供している。訪れる価値がある施設である。","comment_id":"68","x":2.9729347,"y":6.8419433,"p":0.5422469599901607},{"arg_id":"A81_0","argument":"ぽんしゅ館は新潟駅構内の西側に3か所に分かれており、東側にも新たに開設予定である。日本酒だけでなく、飲みやすいリキュール系の商品や新潟県の特産物も取り扱っている。駐車場代は商品購入で2時間無料となる。","comment_id":"81","x":3.1922836,"y":6.9380245,"p":0.2275541153457091},{"arg_id":"A97_0","argument":"新しい駅周辺でお店を探し、日本酒がたくさんあるお店を見つけた。その奥にあるぽんしゅ館では、未知のお酒がたくさんあり、選ぶのが楽しかった。","comment_id":"97","x":3.376197,"y":7.112649,"p":1},{"arg_id":"A130_0","argument":"新潟の駅近くにある'ぽんしゅ館'という日本酒館を訪れた。店内は広く、多くの醸造元の多銘柄の酒、醤油、味噌、漬物などの発酵製品から加工海産物や菓子類まで、地元の名産品が並んでいた。試飲も可能だったが、列車の発車時刻が迫っていたため、地元産の日本酒のワンカップを購入して列車に乗った。店内の雰囲気やスタッフの対応も良く、予定外の楽しい時間を過ごすことができた。","comment_id":"130","x":3.2453752,"y":6.9761796,"p":1},{"arg_id":"A132_0","argument":"越後湯沢駅のぽんしゅ館を訪れた経験はあるが、新潟駅は初めてで、スタッフの横柄な態度により不快な体験をした。その結果、再訪する意欲がなくなった。","comment_id":"132","x":2.8865159,"y":7.2383494,"p":1},{"arg_id":"A157_0","argument":"ぽんしゅ館は、100種類の日本酒から試飲が選べるテーマパークで、直営の居酒屋もあります。飲み比べが可能で、食事も美味しいです。雰囲気の良い店内は、カップルにもおすすめです。","comment_id":"157","x":3.6694114,"y":6.192093,"p":1},{"arg_id":"A160_0","argument":"鶴岡への途中、新潟駅で1時間の待ち時間があり、大改修工事中の駅を観察した。西口側にはぽんしゅ館があり、人通りは少なかった。辛味噌の小瓶を土産に購入したが、食べてみると思ったほど辛くなく、どの料理に合わせるべきか考えている。","comment_id":"160","x":3.078723,"y":7.340423,"p":0},{"arg_id":"A171_0","argument":"新潟に滞在中、ぽんしゅ館に立ち寄り、試飲を楽しみ、お気に入りの銘柄をお土産に購入した。","comment_id":"171","x":4.202434,"y":6.892414,"p":0},{"arg_id":"A186_0","argument":"新潟旅行中に新潟駅に直結したぽんしゅ館に立ち寄り、お酒好きの父が試飲を楽しんだ。休日は館内が賑わっている。","comment_id":"186","x":3.8225198,"y":6.983071,"p":1},{"arg_id":"A204_0","argument":"「ぽんしゅ館利き酒番所」で新潟の美酒を試飲し、美味しかった。ただし、試飲のし過ぎに注意が必要。","comment_id":"204","x":4.0661044,"y":6.4126735,"p":1},{"arg_id":"A215_0","argument":"新潟のぽんしゅ館で日本酒の試飲ができ、非常におすすめのスポットである。","comment_id":"215","x":3.9112296,"y":6.5011835,"p":0.9484830172648409},{"arg_id":"A220_0","argument":"新潟駅にもぽんしゅ館が開設され、新潟の地酒が一同に揃っていて飲み比べが可能。また、新潟のお土産も多数販売されており、家族で楽しむことができる。特に人気なのは爆弾おにぎり。利き酒の場所は奥にあるので探してみてほしい。","comment_id":"220","x":3.394921,"y":7.3108907,"p":0},{"arg_id":"A224_0","argument":"ぽんしゅ館には本館と別館があり、利き酒ができるのは本館です。雰囲気が良く、見ているだけでも楽しめます。また、お酒以外にも珍しいお菓子などが多く、お土産探しにも適しています。","comment_id":"224","x":3.4717827,"y":6.161679,"p":1},{"arg_id":"A242_0","argument":"新潟県のぽんしゅ館は、駅近で便利で、種類が豊富で良かった。","comment_id":"242","x":2.9493034,"y":7.157257,"p":0.7072450865843648},{"arg_id":"A247_0","argument":"ぽんしゅ館は新潟のお土産が豊富で、常に混雑している。特におにぎりが美味しい。","comment_id":"247","x":3.0649853,"y":6.622131,"p":0.5827417747216699},{"arg_id":"A265_0","argument":"ぽんしゅ館はお酒好きにとって最高の場所で、テイスティングを楽しんだ後、好みの日本酒をお土産に購入した。","comment_id":"265","x":3.6624064,"y":6.2814064,"p":1},{"arg_id":"A266_0","argument":"新潟のぽんしゅ館新潟駅店では、美味しい日本酒を楽しむことができ、ワンコイン試飲コーナーもあり楽しい体験ができる。","comment_id":"266","x":4.6566176,"y":6.784937,"p":1},{"arg_id":"A267_0","argument":"ぽんしゅ館は、日本酒の試飲ができ、お酒好きには楽しめるスポットである。","comment_id":"267","x":3.8064923,"y":6.2320275,"p":1},{"arg_id":"A268_0","argument":"新潟駅南口のCoCoLo南館にある施設で、新潟の地酒を試飲できる。調味料や菓子などの名産品も取り扱っており、お土産探しに最適。地酒の飲み比べは専用のコインを購入してから選択可能。休日は賑わっており、越後湯沢駅の構内にも同店舗がある。","comment_id":"268","x":4.505634,"y":7.6069007,"p":1},{"arg_id":"A269_0","argument":"ぽんしゅ館新潟駅店は新潟市中央区に位置し、駅の近くでアクセスが良く、試飲が可能なので購入の参考になる。","comment_id":"269","x":3.246059,"y":6.993796,"p":1},{"arg_id":"A272_0","argument":"日本酒好きならぜひ訪れたい、多くの銘酒が並ぶぽんしゅ館","comment_id":"272","x":4.0957923,"y":7.0466814,"p":0},{"arg_id":"A278_0","argument":"新潟市中央区のぽんしゅ館では、様々なお酒の試飲が可能で、お土産選びにも最適な施設である。","comment_id":"278","x":3.669785,"y":6.826847,"p":0},{"arg_id":"A328_0","argument":"ぽんしゅ館新潟駅店は、スタッフが面白く、一人でも楽しめる。20種類程度の特設のお酒が提供されている。","comment_id":"328","x":3.487013,"y":6.4101086,"p":0},{"arg_id":"A336_0","argument":"新潟駅内のぽんしゅ館では、新潟県内の蔵元の地酒93銘柄を試飲でき、酒好きには最高の場所である。","comment_id":"336","x":3.9645326,"y":6.993424,"p":0.7558545513103401},{"arg_id":"A337_0","argument":"新潟駅南口のぽんしゅ館新潟駅店では、新潟の特産である日本酒を中心に様々なお酒が取り揃えられている。","comment_id":"337","x":3.5829678,"y":7.027815,"p":0},{"arg_id":"A347_0","argument":"新潟駅のCoCoLo西N＋に新たにオープンしたぽんしゅ館コンプレックスでは、新潟の特産品であるお米やお酒を使ったお菓子などが取り揃えられている。その豊富な品揃えに目移りし、ぽんしゅ館オリジナルのご当地菓子を中心にお土産を購入した。","comment_id":"347","x":4.010512,"y":7.537474,"p":0},{"arg_id":"A368_0","argument":"ぽんしゅ館新潟駅店では、自分の好きなお酒を見つけることができ、猪口を洗う機械の水の勢いが印象的だった。","comment_id":"368","x":3.7227862,"y":6.4874997,"p":0},{"arg_id":"A374_0","argument":"新潟駅内のぽんしゅ館は、利き酒やお土産の購入に便利なオススメスポットで、新潟旅行の帰りにも利用しやすい。","comment_id":"374","x":3.2029738,"y":7.098557,"p":0},{"arg_id":"A390_0","argument":"ぽんしゅ館は、利き酒だけでなく、味噌や醤油などの地元の発酵食品も多く取り扱っている。また、一風変わった甘いお土産もあるので、ユニークなお土産を探している人にはおすすめ。","comment_id":"390","x":3.2999594,"y":6.3278313,"p":1},{"arg_id":"A391_0","argument":"新潟駅の西口改札を出ると、日本酒の試飲ができるぽんしゅ館があり、その日本酒は非常に美味しい。","comment_id":"391","x":3.7746394,"y":7.0794597,"p":0},{"arg_id":"A393_0","argument":"新潟駅近くのCoCoLo西館3階にある店で、ワンコインで日本酒が楽しめ、塩も豊富に揃っている。特にほまれ麒麟がおすすめ。","comment_id":"393","x":4.545941,"y":7.56723,"p":1},{"arg_id":"A398_0","argument":"新潟駅のCoCoLoに位置し、新潟の各蔵の利き酒が楽しめる店で、アクセスが良い。","comment_id":"398","x":4.563654,"y":7.6668353,"p":0.5590160889301022},{"arg_id":"A400_0","argument":"新潟駅近くのぽんしゅ館は、新潟の地酒や地元の食品が豊富に揃っており、地酒の飲み比べができるコーナーもあり、人気がある。","comment_id":"400","x":3.3255339,"y":7.085348,"p":1},{"arg_id":"A417_0","argument":"ぽんしゅ館新潟駅店は便利な場所にあり、多種多様な商品が楽しめる。","comment_id":"417","x":3.0994482,"y":6.6668825,"p":1},{"arg_id":"A432_0","argument":"ぽんしゅ館新潟駅店は、様々な味噌や塩が用意されており、小さなお猪口でも昼間のお酒が楽しめる素晴らしい場所である。","comment_id":"432","x":3.2773392,"y":6.658569,"p":0},{"arg_id":"A434_0","argument":"新潟駅のぽんしゅ館では、多種多様な日本酒と梅酒の試飲が楽しめる。","comment_id":"434","x":3.8413785,"y":6.9097023,"p":1},{"arg_id":"A440_0","argument":"ぽんしゅ館新潟駅店では、新潟の地酒を美味しく味わうことができ、ワンコインで多種多様な味を楽しむことができる。","comment_id":"440","x":4.337829,"y":6.6759305,"p":0},{"arg_id":"A446_0","argument":"ぽんしゅ館新潟駅店は90以上の日本酒を提供しており、酒蔵からの訪問者と試飲の機会もある。","comment_id":"446","x":3.7632797,"y":6.6379213,"p":1},{"arg_id":"A447_0","argument":"ぽんしゅ館新潟駅店には、92蔵の日本酒を試飲できるコーナーがあり、楽しむことができた。","comment_id":"447","x":3.9175768,"y":6.68557,"p":1},{"arg_id":"A449_0","argument":"新潟のぽんしゅ館できき酒を体験し、新潟の自然や食文化を楽しんだ。家族全員が楽しめるテーマ型レストラン\u0026ショップだった。","comment_id":"449","x":3.8143451,"y":6.87483,"p":0.9914931535657604},{"arg_id":"A451_0","argument":"ぽんしゅ館新潟駅店は、様々なお土産を販売しており、美味しい商品が揃っています。また、店内には有料で日本酒を試飲できるコーナーも設けられています。","comment_id":"451","x":3.0916023,"y":6.715332,"p":1},{"arg_id":"A464_0","argument":"ぽんしゅ館で新潟のお酒をたくさん買い、飲むのが楽しみである。","comment_id":"464","x":4.1356153,"y":6.605235,"p":0},{"arg_id":"A472_0","argument":"ポンシュ館はワンコインで日本酒の試飲ができ、最近リニューアルして売り場が広がり、イートインコーナーやスターバックスコーヒー、パン屋「サフラン」の系列店PAOが新たにオープンした。特に冬期限定の柿の種チョコシリーズはお土産に人気。","comment_id":"472","x":3.9154398,"y":6.335691,"p":1},{"arg_id":"A477_0","argument":"車で訪れたが、ぽんしゅ館側の駐車場は満車だったため、ヨドバシカメラ側の立体駐車場に停めた。お土産を購入すると駐車料金が無料になる可能性がある。地酒が多く、有料で試飲ができるのは魅力的で、飲み比べて好みのお酒を見つけるのが楽しい。","comment_id":"477","x":4.0926776,"y":6.2903376,"p":1},{"arg_id":"A483_0","argument":"ぽんしゅ館はお土産選びに最適で、様々な種類のお酒の飲み比べが楽しめる。","comment_id":"483","x":3.4824257,"y":6.242414,"p":1},{"arg_id":"A506_0","argument":"お酒の種類が多く、有料で利き酒ができる。また、ぽんしゅ館限定のお菓子などもあり、お土産はここで購入する。","comment_id":"506","x":3.5405567,"y":6.0867434,"p":1},{"arg_id":"A515_0","argument":"ぽんしゅ館新潟駅店では、5杯分の試飲が可能で、酒以外の商品も取り扱っている土産物店も併設されている。美味しく楽しめた。","comment_id":"515","x":3.8095505,"y":6.1014423,"p":1},{"arg_id":"A521_0","argument":"上越新幹線新潟駅近くの日本酒ミュージアム〈ぽん しゅ館〉は、日本酒だけでなく米、味噌、醤油なども取り扱っており、見応えがある。","comment_id":"521","x":3.4350207,"y":7.055072,"p":1},{"arg_id":"A530_0","argument":"越後湯沢のぽんしゅ館が新潟駅にも展開し、施設は進化している。品揃えは良好だが、時間の都合でゆっくり楽しむことができなかった。次回はもっと時間をかけて楽しみたい。","comment_id":"530","x":2.8275304,"y":7.196137,"p":1},{"arg_id":"A533_0","argument":"ぽんしゅ館新潟駅店は新潟のお土産が豊富で、日本酒の利き酒メニューがお勧め。DHC酒造のお酒も試すことができる。","comment_id":"533","x":3.2117133,"y":6.637528,"p":0.4867626528402262},{"arg_id":"A539_0","argument":"新潟駅南口のCoCoLo西館には、主に土産用の酒を販売する店があり、有料の利き酒コーナーも設けられている。","comment_id":"539","x":4.4501505,"y":7.623581,"p":0.7290712640889665},{"arg_id":"A556_0","argument":"新潟駅の「ぽんしゅ館」は、日本酒を中心とした酒類の品揃えが豊富で、利き酒コーナーもあります。また、新潟の名産品や酒の肴も充実しています。","comment_id":"556","x":3.2578428,"y":6.9847884,"p":1},{"arg_id":"A558_0","argument":"CoCoLo西館3階は越後のお酒ミュージアムぽんしゅ館で、酒・酒販・食品・惣菜があり、1階には魚沼釜蔵という呑み屋がある。","comment_id":"558","x":4.5097713,"y":7.573957,"p":1}]},{"cluster":"日本酒の試飲と購入体験","cluster_id":"5","takeaways":"参加者たちは、多種多様な日本酒の試飲が可能な場所を高く評価しています。その中でも、100種類以上の銘柄から選べること、リーズナブルな価格で試飲できること、そして試飲後にお気に入りの酒を購入できることが特に好評でした。一方で、混雑による入場制限の強化や、子連れには不向きな点が改善の余地として挙げられています。また、お土産の種類の豊富さや、店員の親切さ、店内の雰囲気も評価されています。","arguments":[{"arg_id":"A2_0","argument":"店舗は西口連絡通路に3つあり、幅広い品揃えがある。日本酒検定の級を持つ第11代にいがた親善大使の木村さんと一緒にご紹介します。","comment_id":"2","x":6.1707582,"y":7.9128914,"p":0},{"arg_id":"A6_0","argument":"唎き酒マシーンがたくさんある","comment_id":"6","x":8.961082,"y":7.5520754,"p":0.7338955049912421},{"arg_id":"A10_0","argument":"甘くて美味しい！","comment_id":"10","x":8.464953,"y":9.620473,"p":1},{"arg_id":"A11_0","argument":"迷った時は辛さの度数や紹介コメントを参考にし、店員に質問すれば好みに合ったオススメを教えてもらえる。","comment_id":"11","x":7.96741,"y":8.847561,"p":0},{"arg_id":"A13_0","argument":"唎酒番所で提供される日本酒やおつまみのみそは、館内で購入可能で、お土産選びにも便利です。","comment_id":"13","x":6.988421,"y":7.6306634,"p":1},{"arg_id":"A19_0","argument":"私の顔ぐらいの大きさの食べ物があり、食べきれるかどうか不安である。","comment_id":"19","x":8.015458,"y":8.624292,"p":0},{"arg_id":"A20_0","argument":"パクッ！","comment_id":"20","x":8.141515,"y":9.479339,"p":1},{"arg_id":"A21_0","argument":"全てを食べきることはできなかったが、持ち帰りも可能なので試してみることを推奨する。","comment_id":"21","x":7.9985185,"y":8.613861,"p":1},{"arg_id":"A23_0","argument":"県内で作られたぐい呑みやタンブラーなどの地域の工芸品が揃っており、限定商品もあるので、お気に入りの一品を探すのがおすすめです。","comment_id":"23","x":7.24429,"y":8.136326,"p":1},{"arg_id":"A26_0","argument":"お気に入りのお酒を見つけたら、お酒売り場で購入できます。","comment_id":"26","x":8.298468,"y":8.286401,"p":0.9785904787395476},{"arg_id":"A28_0","argument":"唎酒で全蔵制覇を目指す","comment_id":"28","x":8.676955,"y":7.2237473,"p":1},{"arg_id":"A29_0","argument":"県内全蔵の111種の地酒を飲み比べられる唎酒マシンがあり、希少種も飲むことができる。","comment_id":"29","x":8.876667,"y":7.670527,"p":0.7338955049912421},{"arg_id":"A33_0","argument":"100種類以上の銘柄からお気に入りを見つけよう。","comment_id":"33","x":8.792488,"y":7.8828526,"p":1},{"arg_id":"A35_0","argument":"利き酒番所は20歳未満の入場が禁止された大人専用のスペースで、酒売り場の奥に位置している。","comment_id":"35","x":7.679391,"y":6.7157636,"p":1},{"arg_id":"A37_0","argument":"売店には越後魚沼の食品や酒器などがあり、スタッフは利き酒師や清酒達人検定合格者なので、お土産選びのアドバイスが得られる。","comment_id":"37","x":7.1277094,"y":7.9512076,"p":0.4405813366910027},{"arg_id":"A39_0","argument":"自宅で好きな銘柄の前掛けを使用する","comment_id":"39","x":8.762404,"y":7.901044,"p":1},{"arg_id":"A42_0","argument":"飲み比べることで味の違いを楽しむことができる","comment_id":"42","x":8.621615,"y":8.747652,"p":1},{"arg_id":"A44_0","argument":"冬限定のお燗マシンが登場し、お湯の入ったおちょこに数秒浸けるだけで使用可能","comment_id":"44","x":8.8895855,"y":7.479277,"p":0.5568895245692252},{"arg_id":"A47_0","argument":"全蔵元の味を試し飲みできる利き酒コーナーが人気である。","comment_id":"47","x":8.275825,"y":7.248686,"p":1},{"arg_id":"A55_0","argument":"日本酒の試飲が可能でありがたいが、量が少なく割高感がある。試飲後に購入することを考えると、価格を下げるか、一杯あたりの量を増やしてほしい。","comment_id":"55","x":8.325601,"y":8.97375,"p":1},{"arg_id":"A56_0","argument":"日本酒好きの友人との旅行で、様々な銘柄を試しながら楽しんだ。駅にある施設の存在は魅力的だった。","comment_id":"56","x":6.8845487,"y":8.704286,"p":1},{"arg_id":"A57_0","argument":"日本酒の試飲は人気があり、日本酒好きにはおすすめの体験である。","comment_id":"57","x":8.233625,"y":9.195585,"p":0},{"arg_id":"A63_0","argument":"和食中心のメニューが豊富で満足し、次回は夜に日本酒と共に楽しみたいと思っている。","comment_id":"63","x":7.645149,"y":9.27796,"p":0.9658508427439682},{"arg_id":"A67_0","argument":"新潟滞在中に2回訪問し、様々なお酒を楽しんだ。その結果、酒の違いを少し理解できたように感じた。","comment_id":"67","x":7.389561,"y":10.107349,"p":0.6631709398278532},{"arg_id":"A72_0","argument":"県内の酒蔵の酒を試飲し、気に入ったものを売店で購入することができる。","comment_id":"72","x":8.385142,"y":8.36825,"p":1},{"arg_id":"A75_0","argument":"お酒をリーズナブルに楽しめたが、おまけサービスやカウンターの数がもっとあればより楽しめると感じた。","comment_id":"75","x":8.201606,"y":7.098493,"p":1},{"arg_id":"A76_0","argument":"私は様々な種類のお酒を少しずつ試すのが好きで、そのためにこの施設は最適です。気に入ったお酒の番号をメモしておけば、同じ施設で購入することができます。4日間の旅行中に3回訪れました。","comment_id":"76","x":7.067188,"y":8.341559,"p":0},{"arg_id":"A80_0","argument":"新潟の酒は美味しく、自分に合うものが見つかるほど種類が豊富。酒の特徴が細かく書かれており、それが的確だった。","comment_id":"80","x":7.252748,"y":10.310674,"p":0.8217035204888324},{"arg_id":"A82_0","argument":"父への土産を探しに訪れ、人気の日本酒や季節物などのアドバイスを受け、父の好みに合った最高の一品を見つけることができた。","comment_id":"82","x":7.7974143,"y":8.933632,"p":1},{"arg_id":"A83_0","argument":"試したいものを試すことができ、何度も楽しむことができる。ただし、コロナ禍で回し飲みはできない。もう少し種類が多く提供されると良い。","comment_id":"83","x":8.666671,"y":8.469084,"p":0.3103565915712463},{"arg_id":"A86_0","argument":"場所は少し分かりづらいが、繁華街に近い。価格に見合ったクオリティが期待できる。","comment_id":"86","x":6.0733213,"y":7.960128,"p":1},{"arg_id":"A88_0","argument":"父の誕生日プレゼントを探していて、店員の提案が大変役立った。感謝している。","comment_id":"88","x":7.851121,"y":9.213527,"p":0.8197235666651569},{"arg_id":"A89_0","argument":"日本酒の試飲が可能で、事前の知識があると目的の酒を試飲しやすい。評価札を参考に試飲したが、多くの酒を試すと評価が混乱し、美味しかった酒の銘柄を覚えられず、結局購入しなかった。","comment_id":"89","x":8.32139,"y":9.011862,"p":1},{"arg_id":"A90_0","argument":"20歳未満の子供を連れていたため、日本酒館に入店拒否された。子供が騒いでいたわけではなく、試飲目的で訪れたが、店側の対応が冷たく融通が利かなかった。","comment_id":"90","x":7.674179,"y":6.7162695,"p":1},{"arg_id":"A91_0","argument":"初めての利き酒体験が楽しかったが、場所が混雑していて、特に写真を撮っている人々がスペースを占有していたのが残念だった。","comment_id":"91","x":7.5516286,"y":7.036481,"p":0.1926785832492427},{"arg_id":"A95_0","argument":"多種多様なお酒の選択肢に迷っているが、各お酒の特徴が丁寧に記述されていることに感心した。","comment_id":"95","x":8.916249,"y":8.668672,"p":0.4777718379606697},{"arg_id":"A96_0","argument":"お酒が飲めない人でも楽しめるショッピングスポットで、特に名物のばくだんおにぎりがおすすめ。","comment_id":"96","x":7.6932654,"y":7.882923,"p":1},{"arg_id":"A100_0","argument":"この場所は、多種多様な日本酒を気軽に楽しむことができ、気になるお酒を試すのに最適な場所である。旅行の際には常に利用し、とても気に入っている。","comment_id":"100","x":7.184335,"y":8.073081,"p":0.8721519846530663},{"arg_id":"A102_0","argument":"駅の物販施設が大半は10時から開始する中、こちらは9時から開始し、試飲は9時半から可能である。試飲コーナーは魅力的で、貴重な古酒やおつまみなど、普段手に入らない商品も多く、満足のいくお土産を選べた。","comment_id":"102","x":6.6635942,"y":7.940339,"p":0},{"arg_id":"A103_0","argument":"人が多くて落ち着いて選べなかったが、多種多様な選択肢があったので楽しめた。","comment_id":"103","x":8.894933,"y":8.561824,"p":1},{"arg_id":"A109_0","argument":"店内には地酒以外にも様々な商品が揃っており、何周しても飽きない。特に「ぬれ餅」は味と柔らかさが良く、おすすめである。","comment_id":"109","x":6.68882,"y":7.6212707,"p":1},{"arg_id":"A111_0","argument":"新潟のお店で様々な種類のお酒を試すことができたが、全て同じ温度で提供されることと、普段美味しく感じるお酒がそう感じられなかったことが気になった。しかし、高価なお酒を1瓶買わずに試せるのは良いと感じた。企画は面白く、次回は誰かと一緒に訪れたいと思った。","comment_id":"111","x":7.507419,"y":10.116846,"p":0.6167793380619887},{"arg_id":"A114_0","argument":"価格は少し高いが、日本酒好きにはおすすめのスポットで、お土産にも適した商品が多い","comment_id":"114","x":7.5914164,"y":8.06821,"p":1},{"arg_id":"A116_0","argument":"新潟で日本酒を楽しむことができ、各酒の説明を見て自分の好みに合ったものを選べる。少量ずつ試すことができ、気に入ったお酒を見つけるのに最適。","comment_id":"116","x":7.2321486,"y":10.340601,"p":0.5857437004755696},{"arg_id":"A122_0","argument":"おちょこのサイズと出る量が少なくてがっかりした。また、美味しかったお酒の値段が高く、観光客向けの価格設定だと感じた。結果的にここでの購入は見送った。","comment_id":"122","x":7.5454226,"y":8.954656,"p":1},{"arg_id":"A123_0","argument":"種類が豊富で選ぶのに迷うが、特徴が書かれているので参考になる。","comment_id":"123","x":9.022408,"y":8.712075,"p":0},{"arg_id":"A124_0","argument":"身分証提示で割引が適用され、お店の人もおすすめを教えてくれて楽しい時間を過ごせた。食事の量も適切だった。","comment_id":"124","x":8.159118,"y":6.9817247,"p":0.8016352635102257},{"arg_id":"A125_0","argument":"お酒、お味噌、お漬物、お菓子（ケーキ）を購入し、全てが美味しく、お土産としても好評だった。","comment_id":"125","x":7.327788,"y":9.221521,"p":0.7543008420896715},{"arg_id":"A127_0","argument":"帰路の車内で楽しむためにカップ酒と、土産に地元銘酒4合瓶2本を購入。地元の農産加工品もあり、見ているだけでも楽しい。","comment_id":"127","x":7.058319,"y":8.929473,"p":0.800531135234966},{"arg_id":"A129_0","argument":"初めて訪れ、特定の酒（鮎正宗）を求めていた。在庫は1種類だけだったが、購入できて満足。次回は利き酒を試す予定。","comment_id":"129","x":7.52229,"y":10.079857,"p":0.5380291475495389},{"arg_id":"A131_0","argument":"手に入りにくい鮎が楽しめ、次回は時期を考えて訪れる。また、次回は利き酒のコーナーも試す予定。","comment_id":"131","x":7.769676,"y":9.997181,"p":0},{"arg_id":"A135_0","argument":"初日は時間不足で断念したが、翌日再チャレンジし、人数制限があることで安心して楽しめた。他のお客さんもマナー良く利き酒を楽しんでいた。","comment_id":"135","x":7.449629,"y":7.1696954,"p":0.1796400779612008},{"arg_id":"A136_0","argument":"売店の商品が多く、定番とオススメが混在していて目的の地酒を見つけるのが難しかった。居酒屋は混雑していて入れなかったが、角打ちでお酒を楽しむことができた。","comment_id":"136","x":7.646444,"y":7.22853,"p":0.1722939189942429},{"arg_id":"A139_0","argument":"日本酒の試飲が楽しく、気に入ったものは購入可能。また、おつまみも販売している。","comment_id":"139","x":8.224612,"y":8.560445,"p":1},{"arg_id":"A141_0","argument":"酒の陣は中止になったが、同じ志を持つ人々が集まり、出品予定だった酒も売られ、楽しい時間を過ごした。","comment_id":"141","x":6.996587,"y":8.760024,"p":1},{"arg_id":"A144_0","argument":"お店のスタッフは親切で丁寧で、新潟のお酒について詳しく、わかりやすく説明してくれた。再訪を考えている。","comment_id":"144","x":7.524317,"y":9.824585,"p":0},{"arg_id":"A145_0","argument":"日本酒好きにはおすすめの場所だが、15歳以下の子供は入店できないので子連れには不向き。しかし、お醤油や漬物なども販売していて楽しめる。","comment_id":"145","x":7.701919,"y":6.7406054,"p":1},{"arg_id":"A148_0","argument":"ホテルチェックアウト後、空港までの時間を利用して日本酒を楽しむことができた。また、地元のお土産も充実していた。","comment_id":"148","x":6.7729936,"y":8.709927,"p":0},{"arg_id":"A150_0","argument":"店内が活気に満ちていて楽しかったが、混雑が過ぎて友達とはぐれてしまい、楽しさが半減した。入場制限をもう少し強化してほしい。","comment_id":"150","x":7.6597724,"y":6.878415,"p":0.2560656954973052},{"arg_id":"A151_0","argument":"駅ビルに位置し、アクセスが良いが常に混雑している。お酒の種類が豊富で、普段飲む機会のない酒造のお酒が飲めるため、酒好きには最高の場所である。","comment_id":"151","x":6.752845,"y":8.067448,"p":1},{"arg_id":"A153_0","argument":"お土産を買い、お酒やお菓子など様々な美味しいものがあった。また訪れたいと思う。","comment_id":"153","x":7.159794,"y":8.985972,"p":1},{"arg_id":"A154_0","argument":"特定の商品は店舗によって取り扱いが異なるため、購入を考えている場合は注意が必要である。","comment_id":"154","x":6.8176947,"y":8.309127,"p":1},{"arg_id":"A155_0","argument":"お猪口で飲み比べができ、SNSに投稿すると追加できる。多種多様な銘柄があり、おつまみやお土産品も充実している。また、地産地消をコンセプトにしたレストランも併設しており、家族や友人、上司との時間を楽しむことができる。","comment_id":"155","x":7.0587234,"y":7.46558,"p":0.7151495882037365},{"arg_id":"A159_0","argument":"スタッフが日本酒の魅力を説明し、利き酒も体験できた。","comment_id":"159","x":8.351539,"y":9.076004,"p":1},{"arg_id":"A161_0","argument":"お猪口で日本酒の味比べができ、数種類のお塩と一緒に楽しむことができます。味見後にお好みのお酒を購入することが可能です。店員の元気な態度も魅力的です。","comment_id":"161","x":6.996547,"y":7.4848714,"p":1},{"arg_id":"A163_0","argument":"試飲が楽しく、年齢層を問わず楽しめる。お土産も充実しており、見ているだけでも楽しい。友達にも推奨したいと思った。","comment_id":"163","x":7.8304896,"y":8.550713,"p":1},{"arg_id":"A164_0","argument":"試飲し放題で非常に美味しかった。日本酒がますます好きになった。","comment_id":"164","x":8.466437,"y":9.587608,"p":1},{"arg_id":"A166_0","argument":"日本酒が美味しくて、再訪したいと感じた","comment_id":"166","x":7.7454185,"y":9.43124,"p":1},{"arg_id":"A169_0","argument":"美味しいお酒がたくさんあり、試飲のし過ぎで顔が赤くなった。酔っ払いすぎないよう注意が必要。","comment_id":"169","x":8.124762,"y":8.4729,"p":1},{"arg_id":"A172_0","argument":"落ち着いた雰囲気の場所で、日本酒に詳しいスタッフが好みに合わせておすすめをしてくれる。","comment_id":"172","x":7.850982,"y":7.6418557,"p":1},{"arg_id":"A173_0","argument":"やまだ \u0026#21534;み助は、多種多様なおつまみと共に日本酒の楽しみ方を教えてくれる素晴らしい場所でした。","comment_id":"173","x":7.412354,"y":8.6934395,"p":1},{"arg_id":"A174_0","argument":"落ち着いた雰囲気の場所で、美味しいおつまみも提供されている。","comment_id":"174","x":7.8073053,"y":7.446337,"p":0.6396870351385113},{"arg_id":"A177_0","argument":"多種多様な日本酒が販売されており、試飲も可能。その選択肢の多さが楽しい。","comment_id":"177","x":8.570461,"y":8.315139,"p":1},{"arg_id":"A179_0","argument":"ここでは、英語の案内もあり、日本のお酒について学ぶのに適している。おすすめの銘柄や燗酒の作り方などが紹介されていて良かった。","comment_id":"179","x":8.798315,"y":9.124755,"p":1},{"arg_id":"A180_0","argument":"おすすめの銘柄や燗酒の作り方が詳しく書かれており、試飲も可能で、気軽に利用できるところが素晴らしいと感じた。","comment_id":"180","x":8.851447,"y":9.1718855,"p":1},{"arg_id":"A181_0","argument":"美味しいので試飲には注意し、落ち着いた雰囲気で長居したくなる場所です。","comment_id":"181","x":8.080929,"y":7.52901,"p":0.5589596422979836},{"arg_id":"A183_0","argument":"お酒が豊富で、特に日本酒が美味しい。また、おせんべいも販売しており、楽しい体験ができる。","comment_id":"183","x":7.6925755,"y":8.189869,"p":1},{"arg_id":"A187_0","argument":"落ち着いた雰囲気の場所で、お酒とおつまみを買って共有したい。スタッフはおすすめを教えてくれる。","comment_id":"187","x":7.8512416,"y":7.543508,"p":1},{"arg_id":"A188_0","argument":"おすすめの銘柄や燗酒の作り方が書かれており、教育的であり、気軽に参加できると感じた。","comment_id":"188","x":8.867296,"y":9.15004,"p":1},{"arg_id":"A189_0","argument":"飲み比べのスペースは狭いが、落ち着いた雰囲気で長居したくなる。日本酒に詳しくない人でも楽しめる。","comment_id":"189","x":7.9275618,"y":7.565366,"p":1},{"arg_id":"A190_0","argument":"利き酒ができ、お気に入りの銘柄をお土産にできる。また、別料金でおつまみも提供されている。","comment_id":"190","x":7.8033338,"y":8.1287365,"p":1},{"arg_id":"A191_0","argument":"その場所は誰でも気軽に入れるのが素晴らしい。海外の方にもおすすめで、英語の案内もある。","comment_id":"191","x":7.2759795,"y":8.067243,"p":0.8276674590659244},{"arg_id":"A193_0","argument":"日本酒の種類が豊富で購入も可能な素晴らしい場所で、まるで水のように飲める。","comment_id":"193","x":8.133009,"y":8.198619,"p":1},{"arg_id":"A194_0","argument":"日本酒に詳しくないが、新幹線待ちの時間を利用して試飲体験をした。100種類以上の中から選ぶのは難しかったので、オススメを中心に試した。日本酒に詳しい人なら、自分好みのお酒を見つけられるかもしれない。","comment_id":"194","x":7.9917626,"y":9.602099,"p":1},{"arg_id":"A198_0","argument":"リーズナブルな価格で多種多様なお酒が飲めるので、多くのお酒を試したいが量に困っている方にお勧めです。","comment_id":"198","x":8.54358,"y":7.8359685,"p":0.4616072855895295},{"arg_id":"A199_0","argument":"日本酒の種類が豊富で、選ぶ楽しさもある観光スポットをお酒好きに推奨する。","comment_id":"199","x":8.196672,"y":8.48508,"p":1},{"arg_id":"A201_0","argument":"ここは日本酒専門のお店で、地元の日本酒が豊富に揃っており、駅構内に位置しているためお土産に最適である。","comment_id":"201","x":6.914025,"y":7.89049,"p":0},{"arg_id":"A202_0","argument":"地元のお酒を選ぶ楽しみと、それが美味しく、お猪口に注がれる喜びを感じた。","comment_id":"202","x":7.2596583,"y":9.105996,"p":0.937071840247036},{"arg_id":"A208_0","argument":"店員さんが日本酒に詳しく、自分の好みに合ったお酒を提案してくれたので参考になった。","comment_id":"208","x":8.028024,"y":9.393833,"p":0},{"arg_id":"A209_0","argument":"主人は試飲を楽しみ、私は爆弾おにぎりを食べて満足した。お土産の種類と試食も豊富だった。","comment_id":"209","x":7.447326,"y":8.992509,"p":1},{"arg_id":"A211_0","argument":"美味しい飲食体験ができ、スタッフとの会話も楽しめる。ただし、試飲には注意が必要。","comment_id":"211","x":8.132412,"y":7.7156796,"p":0},{"arg_id":"A218_0","argument":"友人と一緒にぽんしゅ館に行き、様々な種類の日本酒を試飲した。","comment_id":"218","x":6.696379,"y":8.929318,"p":1},{"arg_id":"A221_0","argument":"日本酒好きには楽園のような場所で、未見の日本酒が豊富に揃っていて驚きました。","comment_id":"221","x":7.6513095,"y":8.912591,"p":1},{"arg_id":"A222_0","argument":"お酒好きには、有料だが多種多様な日本酒を試飲できる観光スポットがおすすめ。コストパフォーマンスも良い。","comment_id":"222","x":7.939405,"y":7.853614,"p":0},{"arg_id":"A223_0","argument":"駅中にある店は魅力的で、多種多様な商品を少量ずつ楽しむことができる。ただし、飲みすぎには注意が必要。","comment_id":"223","x":6.818595,"y":8.319798,"p":1},{"arg_id":"A228_0","argument":"一人でも楽しくお店で試飲できるが、飲み過ぎには注意が必要","comment_id":"228","x":8.012846,"y":7.9779625,"p":0},{"arg_id":"A229_0","argument":"純米吟醸や特別純米など、20種類程度の特設のお酒を試飲し、その説明を聞いて勉強になった。","comment_id":"229","x":8.825727,"y":8.75658,"p":0.3329820912904286},{"arg_id":"A232_0","argument":"ここは多種多様な日本酒が揃っており、飲み比べしながらお土産を選ぶことができます。","comment_id":"232","x":8.35399,"y":8.261049,"p":1},{"arg_id":"A234_0","argument":"多種多様な日本酒が楽しめるが、開封済みのため味が変わっている可能性がある。それでも楽しめる。","comment_id":"234","x":8.459688,"y":8.351732,"p":1},{"arg_id":"A236_0","argument":"一人でも楽しめる雰囲気で、様々な種類のお酒を試すことができる。また、キュウリが一緒に提供されるのが好き。","comment_id":"236","x":7.998793,"y":8.3071,"p":0.8142396431128185},{"arg_id":"A245_0","argument":"日本酒の種類が豊富で、試飲を通じて味や風味の違いを楽しむことができた。","comment_id":"245","x":8.606153,"y":8.655411,"p":0},{"arg_id":"A248_0","argument":"たくさんのお酒があり、日本酒と醤油の試飲ができた。お気に入りの醤油を購入したが、味噌の在庫がなかったのが残念だった。","comment_id":"248","x":7.7787395,"y":9.474063,"p":0.7920662280257755},{"arg_id":"A249_0","argument":"日本酒の試飲が可能で、お酒が苦手な方でもお土産選びが楽しめる。駅のお土産売り場にはない商品が多く、個人的にはこちらの方が駅のお土産売り場より楽しめた。","comment_id":"249","x":7.190416,"y":8.1119175,"p":1},{"arg_id":"A250_0","argument":"種類が多く選ぶのに迷ったが、ガチャガチャ感覚で選ぶのは楽しかった。また、意外と若い人が多かった。","comment_id":"250","x":8.88373,"y":8.71151,"p":0.4777718379606697},{"arg_id":"A252_0","argument":"日本酒の飲み比べが楽しく、特に甘いものが美味しかった。おすすめです。","comment_id":"252","x":8.445721,"y":9.516912,"p":0.4465671934995106},{"arg_id":"A254_0","argument":"利き酒を体験し、多種類の日本酒の味の違いを理解できて良かった。","comment_id":"254","x":8.628296,"y":9.0284195,"p":0.3759649256994711},{"arg_id":"A271_0","argument":"お土産を買いに行き、多種多様な商品に満足した。予算を超えてしまったが、後で美味しくお酒を楽しんだ。","comment_id":"271","x":7.186854,"y":9.038586,"p":0.937071840247036},{"arg_id":"A274_0","argument":"お店のスタッフが面白く、全蔵制覇記録帳というシステムがあり、全ての酒蔵の酒を飲むと名札が店内に掛けられる。一人でも楽しく過ごせる環境が整っている。","comment_id":"274","x":8.636143,"y":6.904428,"p":1},{"arg_id":"A275_0","argument":"ここには多種多様な日本酒があり、飲み比べセットも人気があります。お土産に最適な場所です。","comment_id":"275","x":7.509302,"y":8.050012,"p":0},{"arg_id":"A276_0","argument":"日本全国の日本酒が飲み比べでき、好みのお酒をお土産として購入できる。また、煎餅などのお土産も豊富に揃っている。","comment_id":"276","x":7.4888625,"y":8.328436,"p":0},{"arg_id":"A280_0","argument":"多種多様なお酒が販売されており、特に日本酒の種類が豊富で美味しかった。","comment_id":"280","x":8.839547,"y":8.510161,"p":0.9813947695679756},{"arg_id":"A282_0","argument":"お酒好きにはたまらないスポットで、お土産も喜ばれる","comment_id":"282","x":7.7409244,"y":8.079237,"p":1},{"arg_id":"A291_0","argument":"日本酒好きにとっては、試飲できる多種多様なお酒がある場所は天国のようで、飲み過ぎには注意が必要です。","comment_id":"291","x":8.184054,"y":8.335842,"p":1},{"arg_id":"A292_0","argument":"家族旅行で訪れ、多くの売店で楽しく食事をし、近くの公園でのんびり過ごした。","comment_id":"292","x":6.8309736,"y":8.999825,"p き、お土産も購入できる素晴らしいスポットだった。","comment_id":"411","x":7.5345387,"y":8.522041,"p":0.9451022167286256},{"arg_id":"A412_0","argument":"寒い時期には、体を温めるために多くの人が様々な種類のお酒を買いに来ている。","comment_id":"412","x":8.554782,"y":6.930827,"p":1},{"arg_id":"A414_0","argument":"この店はメディアでよく取り上げられ、日本酒の試飲と購入が可能で、日本酒愛好家には最適な場所である。","comment_id":"414","x":7.2967534,"y":7.8588624,"p":1},{"arg_id":"A415_0","argument":"お酒好きにはおすすめ。多種多様なお酒があり、お土産も豊富。","comment_id":"415","x":7.7714005,"y":8.270187,"p":1},{"arg_id":"A421_0","argument":"お酒好きには楽しい場所で、試飲も可能。お酒が苦手な人でもお土産を楽しむことができる。","comment_id":"421","x":7.7767515,"y":7.9374886,"p":1},{"arg_id":"A422_0","argument":"お酒が飲めない私でも楽しめた。お酒好きには特におすすめの場所で、お土産にも良い。","comment_id":"422","x":7.6848435,"y":7.969766,"p":1},{"arg_id":"A423_0","argument":"様々な種類のお酒を少しずつ試すことができ、自分の好みに合ったものを見つけることができるので満足している。","comment_id":"423","x":8.95398,"y":8.2137985,"p":0},{"arg_id":"A424_0","argument":"駅近で種類豊富なお酒があり、自分好みのものを選べる。試飲も可能で、お土産にも適している。","comment_id":"424","x":7.0283694,"y":8.205861,"p":0.4057733300720135},{"arg_id":"A426_0","argument":"試飲は立ち飲み形式で、多くの日本酒を迅速に楽しむことができ、非常に楽しかった。","comment_id":"426","x":8.538836,"y":9.482954,"p":0.2585192296526326},{"arg_id":"A428_0","argument":"地元の日本酒が豊富なので、日本酒好きは必ず訪れるべきだと思います。","comment_id":"428","x":7.5303154,"y":8.658808,"p":0.9451022167286256},{"arg_id":"A430_0","argument":"手ごろな価格で地元のお酒を楽しめ、その味も美味しく、再訪したいと感じた。","comment_id":"430","x":7.4251122,"y":9.19135,"p":0},{"arg_id":"A436_0","argument":"友人と訪れ、未知の味に喜び、リーズナブルな価格も評価した。","comment_id":"436","x":7.1380186,"y":9.230147,"p":0.6568868673814637},{"arg_id":"A438_0","argument":"旦那の日本酒好きのために訪れ、待ち時間にいくつか試飲した。各種類の味の違いに驚いた。","comment_id":"438","x":7.8874693,"y":9.769753,"p":0},{"arg_id":"A439_0","argument":"日本酒の飲み比べができるお店で、見た目は同じでも味が全然違うのが面白い。価格もリーズナブルで満足している。","comment_id":"439","x":8.486756,"y":7.3593035,"p":1},{"arg_id":"A445_0","argument":"日本酒好きにはおすすめの飲み比べスポットで、100種類近くの日本酒からお気に入りを見つけることができます。","comment_id":"445","x":8.609764,"y":8.057548,"p":0.4616072855895295},{"arg_id":"A448_0","argument":"100種近くの日本酒を自販機で試飲でき、好みの銘柄を見つけることができる。買う予定がなくても楽しめる。","comment_id":"448","x":8.90268,"y":7.7074056,"p":0.7925104917923348},{"arg_id":"A452_0","argument":"多種多様なお酒を試飲でき、日本酒好きには最高の場所。お土産も人気がある。","comment_id":"452","x":7.686835,"y":8.219562,"p":1},{"arg_id":"A462_0","argument":"日本酒好きには楽しめる施設で、様々な商品や試飲があり、特別な商品もある。","comment_id":"462","x":7.78218,"y":8.054349,"p":1},{"arg_id":"A466_0","argument":"新潟の人気の日本酒を試飲し、好みのお酒を選んで購入できる。飲み比べも楽しい体験だった。","comment_id":"466","x":7.290847,"y":10.155811,"p":1},{"arg_id":"A467_0","argument":"有料試飲が可能で、地酒が多く揃っているため、お土産選びが楽しく、好みのお酒を見つけることができた。","comment_id":"467","x":7.655844,"y":8.509839,"p":0.7209887254867126},{"arg_id":"A469_0","argument":"訪れた場所には多種多様な日本酒があり、どれをお土産に選ぶか迷うほどだった。","comment_id":"469","x":7.8384924,"y":8.620999,"p":1},{"arg_id":"A471_0","argument":"日本酒が豊富で飲みやすい銘柄が多く、日本酒好きにはオススメの場所である。","comment_id":"471","x":7.908469,"y":8.227253,"p":1},{"arg_id":"A474_0","argument":"まるごと一本のきゅうりの漬物をつまみに、日本酒の飲み比べが楽しい","comment_id":"474","x":8.602348,"y":8.878884,"p":1},{"arg_id":"A490_0","argument":"日本酒の種類が豊富で、店内の雰囲気も良いので、再訪したい","comment_id":"490","x":7.737805,"y":9.254496,"p":1},{"arg_id":"A498_0","argument":"有料のお酒のミュージアムで、利き酒が楽しめ、多種多様なお土産も購入可能であった。","comment_id":"498","x":7.2290325,"y":8.649183,"p":0},{"arg_id":"A508_0","argument":"お酒を購入するだけでなく、試飲も可能で、多種多様なお酒が楽しめる場所だった。","comment_id":"508","x":7.9002724,"y":8.417918,"p":1},{"arg_id":"A509_0","argument":"日本酒が大好きで、お土産にも何本か購入した。おすすめする。","comment_id":"509","x":8.3412075,"y":9.438593,"p":0.2518949602906265},{"arg_id":"A510_0","argument":"日本酒の種類が豊富で価格も手頃だったため、楽しんで多くの日本酒を購入した。","comment_id":"510","x":8.799591,"y":8.494783,"p":0.5567372332880526},{"arg_id":"A511_0","argument":"日本酒の試飲ができて楽しかった。また行きたい。","comment_id":"511","x":8.291468,"y":9.61252,"p":0.206468385701293},{"arg_id":"A514_0","argument":"日本酒が大好きで、とても楽しめた。大満足で、とても美味しかった。","comment_id":"514","x":8.450747,"y":9.608216,"p":1},{"arg_id":"A519_0","argument":"店内には多くのユニークなお土産品があり、味噌や醤油の種類も豊富。特に日本酒の飲み比べが楽しく、サービスの塩が良いアクセントになった。","comment_id":"519","x":6.537328,"y":7.6741023,"p":0},{"arg_id":"A535_0","argument":"この店はお酒好きには最適なお土産店で、試飲感覚で利き酒を楽しむことができますが、有料です。","comment_id":"535","x":7.4734435,"y":7.8381214,"p":1},{"arg_id":"A536_0","argument":"本州で様々な種類のお酒を試飲し、美味しかった。また、お土産も充実していた。","comment_id":"536","x":7.3723965,"y":8.910455,"p":0.8265761277768038},{"arg_id":"A538_0","argument":"場所は歴史的な雰囲気があり、利き酒が楽しめるため、自家用車での訪問は避けるべきかもしれない。","comment_id":"538","x":6.7959604,"y":8.247479,"p":1},{"arg_id":"A541_0","argument":"お店の雰囲気が良く、品揃えが豊富である。特に、お土産用の小分けの商品が多く、日本酒好きには利き酒も楽しめる。ただし、楽しさに時間を忘れてしまうので注意が必要。","comment_id":"541","x":6.879605,"y":8.04397,"p":1},{"arg_id":"A542_0","argument":"お酒好きにはたまらない場所で、リーズナブルな価格で試飲ができ、なかなか飲めないものも試せて満足している。","comment_id":"542","x":8.299647,"y":7.328781,"p":1},{"arg_id":"A545_0","argument":"越後のミュージアムで美味しいお酒を楽しむことができ、その品質はお米処であることが反映されていた。","comment_id":"545","x":7.040977,"y":9.270396,"p":0},{"arg_id":"A546_0","argument":"店内は多種多様な商品が陳列されており、レトロな内装が魅力的。ワンコインで五種の日本酒の試飲が可能で、牡蠣用のお酒など変わった味も楽しめる。日本酒入りのブラウニーはお土産として家族に好評だった。","comment_id":"546","x":6.4365735,"y":7.3310227,"p":0},{"arg_id":"A547_0","argument":"混雑による入場制限があったが、閉店間際に入場できた。珍しいお酒が多く、自動販売方式で気軽に試飲できた。","comment_id":"547","x":7.6357603,"y":6.8495936,"p":0.2894330809462505},{"arg_id":"A554_0","argument":"日本酒の種類が豊富で、飲み比べが楽しい。地元の未知のお酒もあり、毎日でも訪れたいと思うほど好きだ。","comment_id":"554","x":7.972811,"y":8.957605,"p":0.852840658424351}]},{"cluster":"日本酒の試飲と購入の利便性","cluster_id":"3","takeaways":"新潟駅周辺の施設や店舗は、新潟県内の多種多様な日本酒や地元の名産品を提供しており、試飲や飲み比べが可能であるとの意見が多く見られました。また、お土産選びに便利で、特に日本酒や地元の食品が豊富に揃っていると評価されています。一部の参加者は、新潟のお米やお酒を使ったお菓子、おにぎり、おつまみなどの食事も楽しめると述べています。新幹線の待ち時間に立ち寄るのに適しているとの意見もありました。","arguments":[{"arg_id":"A3_0","argument":"館内には県内の酒蔵からの日本酒、ビール、ワインが並び、中には新潟でしか取り扱っていない珍しい銘柄もある。","comment_id":"3","x":6.2414293,"y":10.072831,"p":0},{"arg_id":"A9_0","argument":"北雪酒造の純米酒 北雪を試飲した。","comment_id":"9","x":7.11601,"y":9.667347,"p":1},{"arg_id":"A15_0","argument":"「角打ち」は飲食スペースもあり、新潟の旬のおつまみと日本酒を気軽に楽しむことができる。","comment_id":"15","x":5.637225,"y":9.972742,"p":0},{"arg_id":"A16_0","argument":"「爆弾おにぎり家」の南魚沼産コシヒカリを使ったおにぎりは絶品である。","comment_id":"16","x":4.482859,"y":10.284294,"p":1},{"arg_id":"A17_0","argument":"名物「爆弾おにぎり」を注文し、大きさは二種類で、1合分のサイズと4合分の大爆弾おにぎりがあり、13種類の具材から5種類選べる。","comment_id":"17","x":4.4925528,"y":10.328376,"p":1},{"arg_id":"A18_0","argument":"大きな海苔を4枚つなげて巻き、羽釜で炊いた柔らかいお米を使用し、具がぎっしり詰まった料理を作る。","comment_id":"18","x":4.4567733,"y":10.262337,"p":1},{"arg_id":"A27_0","argument":"新潟のおつまみの品揃えが豊富である","comment_id":"27","x":4.681766,"y":10.509275,"p":1},{"arg_id":"A30_0","argument":"エキナカで利き酒が楽しめる","comment_id":"30","x":6.467898,"y":9.512207,"p":1},{"arg_id":"A31_0","argument":"県内全蔵の利き酒ができる酒のテーマパークを提案","comment_id":"31","x":6.34151,"y":9.668527,"p":1},{"arg_id":"A41_0","argument":"新潟県内の約90蔵の代表的な銘柄から梅酒まで117種類の地酒を楽しむことができるテーマパークがあり、初心者でも気軽に楽しめるため、県内外から多くの人々が訪れている。","comment_id":"41","x":6.3033247,"y":9.738782,"p":1},{"arg_id":"A45_0","argument":"新潟の全蔵元の試飲が可能","comment_id":"45","x":6.102079,"y":10.564324,"p":0},{"arg_id":"A46_0","argument":"新潟の地酒を中心に、新潟県全域から集められたお土産を扱う店がある。","comment_id":"46","x":5.2456117,"y":10.01502,"p":0},{"arg_id":"A49_0","argument":"新潟に行く理由の一つは、自分の好みに合わせて酒を選べる場所があるからです。好きではないタイプの酒に挑戦すると、新たな発見があり楽しいです。同僚にもこの場所を教え、喜んでもらいました。日本酒が苦手な人でも、新たな発見があるかもしれません。","comment_id":"49","x":7.1110034,"y":10.413618,"p":0.9405443367424776},{"arg_id":"A50_0","argument":"新潟のお酒の豊富なラインナップに感銘を受け、ビール党の私が2日で2回訪れた。お土産用の銘柄選びも、番号順の陳列棚があるため、非常に簡単だった。","comment_id":"50","x":5.988146,"y":9.727566,"p":0},{"arg_id":"A61_0","argument":"新潟のお土産を買い忘れた人はここで購入可能。また、おにぎり、お味噌汁、お酒、おつまみも提供しており、小腹が空いた時に利用できる。特におにぎりが美味しいとのこと。","comment_id":"61","x":4.5833697,"y":9.931333,"p":0.9771675257750048},{"arg_id":"A73_0","argument":"新潟で新幹線を待つ間に日本酒の試飲ができ、多種類のお塩と和らぎ水が用意されていて、日本酒をより美味しく楽しむことができた。","comment_id":"73","x":5.8266025,"y":9.301431,"p":1},{"arg_id":"A77_0","argument":"寒い日に高速バスの待ち時間に新潟の日本酒を試し、その美味しさを再確認した。","comment_id":"77","x":6.114344,"y":9.0985985,"p":1},{"arg_id":"A92_0","argument":"新潟の酒と土産物を楽しむことができる広々とした場所が新潟駅の西側にある。","comment_id":"92","x":4.918184,"y":8.491606,"p":1},{"arg_id":"A104_0","argument":"新潟名物のタレカツ丼を含む、多種多様な美味しいおかずを楽しむことができ、ビュッフェの品数にも満足した。","comment_id":"104","x":4.6497335,"y":10.397669,"p":0},{"arg_id":"A105_0","argument":"GW中に訪れたが、人が多くて入れなかった。しかし、新潟のお酒の品揃えは非常に豊富で、見るだけでも楽しめた。","comment_id":"105","x":6.782703,"y":9.522288,"p":0},{"arg_id":"A107_0","argument":"新潟の酒造を網羅した場所で、様々な銘柄を楽しむことができる。試飲コーナーもあり、新たなお気に入りを見つけることが可能。ただし、混雑することがあるので、時間帯や曜日を選べる場合は空いている時間を狙うと良い。時間の余裕を持って訪れることを推奨。","comment_id":"107","x":6.707368,"y":10.276953,"p":0},{"arg_id":"A108_0","argument":"新潟の特産品が豊富で、お土産選びが楽しかった。コシヒカリのおにぎりも購入可能だったが、休日の訪問だったため店内は混雑していた。","comment_id":"108","x":4.634177,"y":10.191564,"p":0},{"arg_id":"A112_0","argument":"この店では、新潟のお土産がほぼ全て揃い、スタイリッシュで美味しく、面白い商品がたくさんあった。","comment_id":"112","x":4.859259,"y":10.574104,"p":1},{"arg_id":"A113_0","argument":"10時開始は遅すぎて買い物ができない。来月も新潟に行くので、元の時間に戻してほしい。","comment_id":"113","x":6.1095614,"y":9.116706,"p":1},{"arg_id":"A119_0","argument":"新潟の土産と日本酒の豊富なラインナップが魅力で、利き酒ができるので楽しめる。","comment_id":"119","x":5.8377542,"y":9.924276,"p":0.5151388922195307},{"arg_id":"A120_0","argument":"新潟駅近くのスポットで新潟県の雰囲気を楽しめた。次回は試飲も楽しみたい。","comment_id":"120","x":5.6873407,"y":8.475133,"p":0},{"arg_id":"A126_0","argument":"新潟訪問時には、駅弁代わりに握り飯と簡単なおかずを選び、列車内で食事を楽しんだ。米が美味しく、おかずは少なめだが、それがちょうど良いと感じた。握り飯の具材の種類が多いので、それを変えることで毎回新しい楽しみがある。","comment_id":"126","x":4.88738,"y":9.948616,"p":1},{"arg_id":"A128_0","argument":"新潟は日本酒のパラダイスで、特にポン酒館は吟味された商品が多く、新潟で土産を買うなら必ず訪れるべき場所。試飲が可能なスタイルも親切。新潟、長岡、湯沢を訪れて日本酒をたくさん買い、家飲み用として2ヶ月分を購入した。","comment_id":"128","x":6.0256844,"y":9.922222,"p":1},{"arg_id":"A134_0","argument":"商品のラインナップが豊富で、お土産選びに最適。併設のレストランでは、肉や魚のランチが充実しており、特にお米が美味しい。","comment_id":"134","x":5.044732,"y":10.045927,"p":1},{"arg_id":"A140_0","argument":"新潟出身の同僚がいて、新潟出張の際にはいつもお酒を頼まれる。新潟のお酒は多種多様で、日本酒度や詳細な説明が書かれているため選びやすい。","comment_id":"140","x":7.0639243,"y":10.443314,"p":1},{"arg_id":"A142_0","argument":"新潟のさまざまなお酒を試飲でき、気に入ったものを720ml瓶で購入できる。","comment_id":"142","x":6.7960176,"y":10.295065,"p":0},{"arg_id":"A147_0","argument":"新潟の名産品がほとんど揃っており、店前に座れる場所もあるため、お土産を買うのに最適な場所である。","comment_id":"147","x":4.9880795,"y":10.483824,"p":0.6128723045421135},{"arg_id":"A149_0","argument":"新潟駅周辺でディナーのために散策中に立ち寄った場所は、多種多様なお酒と落ち着いた雰囲気があり、とても居心地が良かった。","comment_id":"149","x":5.491011,"y":8.31793,"p":1},{"arg_id":"A152_0","argument":"初日は新潟駅近くのビジネスホテルに宿泊し、地元の酒とつまみを購入してホテルにチェックインした。","comment_id":"152","x":6.177577,"y":9.256522,"p":1},{"arg_id":"A156_0","argument":"新潟駅で親戚を送り、その後、ポン酒館でお土産を探し、新潟の銘酒を購入した。","comment_id":"156","x":6.567936,"y":9.595023,"p":1},{"arg_id":"A158_0","argument":"新潟で新幹線の待ち時間に立ち寄り、様々な種類の日本酒と地元の名産品を試飲・購入できた。","comment_id":"158","x":5.92782,"y":9.323429,"p":1},{"arg_id":"A170_0","argument":"新潟の日本酒、ぽんしゅについて、コクがあり満足できる味だと感じた。","comment_id":"170","x":6.9870596,"y":10.0721035,"p":0},{"arg_id":"A176_0","argument":"楽しく、大人向けのガチャガチャのようなお酒のミュージアム。多種多様な日本酒が並び、新潟らしい雰囲気が漂っている。スタッフと相談しながら試飲も可能で、お土産コーナーも充実している。","comment_id":"176","x":5.5851145,"y":9.627334,"p":0},{"arg_id":"A178_0","argument":"ＪＲ新潟駅にある日本酒のミュージアムは、利き酒ができ、多種多様なお酒から自分好みのものを見つけることができ、またお土産選びにも最適な場所である。","comment_id":"178","x":5.4528613,"y":9.297744,"p":0},{"arg_id":"A182_0","argument":"新潟で見つけたお店で5種類の試飲ができ、気に入ったものを土産に購入した。","comment_id":"182","x":6.661495,"y":9.714194,"p":1},{"arg_id":"A184_0","argument":"このお店は新潟の日本酒が豊富に揃っており、駅内に位置しているため、帰りにお土産を購入するのに便利な日本酒専門店である。","comment_id":"184","x":5.041446,"y":8.790012,"p":0},{"arg_id":"A185_0","argument":"新潟は日本酒の飲み比べやお土産購入のスポットで、リーズナブルに楽しむことができる。","comment_id":"185","x":5.8158116,"y":9.955822,"p":1},{"arg_id":"A195_0","argument":"新潟のお酒のミュージアムは、多種多様な日本酒を提供しており、自分用やお土産用に購入できる。また、新潟米を使用した食品も販売されており、訪問者にとって楽しい体験を提供している。","comment_id":"195","x":5.476954,"y":9.652729,"p":0},{"arg_id":"A196_0","argument":"新潟県の観光スポットで美味しい日本酒を楽しむことができ、お土産にも購入した。","comment_id":"196","x":6.400927,"y":9.788502,"p":1},{"arg_id":"A200_0","argument":"新潟駅に直結した施設で、リーズナブルな価格で多種多様な日本酒の試飲が楽しめた。","comment_id":"200","x":5.6225095,"y":8.258576,"p":0.7281418370271372},{"arg_id":"A205_0","argument":"新潟はお米と日本酒が特徴で、駅ナカにある店舗は気軽に立ち寄れるのでお薦めです。","comment_id":"205","x":4.9566627,"y":9.328612,"p":0},{"arg_id":"A206_0","argument":"新潟駅構内の便利な場所にあり、日本酒の飲み比べができて楽しめた。","comment_id":"206","x":5.4498234,"y":8.438588,"p":1},{"arg_id":"A207_0","argument":"新潟で日本酒を楽しむことができ、飲み比べやお土産の購入も可能な場所を紹介され、満足している。","comment_id":"207","x":5.9522676,"y":10.066994,"p":0},{"arg_id":"A210_0","argument":"新潟県内で日本酒を購入する際には、試飲が可能な場所がおすすめ。また、塩の種類も豊富で印象的。","comment_id":"210","x":5.8816385,"y":9.819799,"p":0},{"arg_id":"A212_0","argument":"新潟駅構内の日本酒店は、多種多様な日本酒が揃っており、お土産選びに最適である。","comment_id":"212","x":5.086164,"y":9.069769,"p":1},{"arg_id":"A216_0","argument":"駅近で新幹線待ちの間に立ち寄れ、種類豊富でリーズナブルに楽しめるスポットである。","comment_id":"216","x":5.514485,"y":8.236642,"p":0.953026589183834},{"arg_id":"A217_0","argument":"新潟の食文化は、酒だけでなく、米、味噌、醤油などのソウルフードが揃っており、91の酒蔵の飲み比べが特に見どころである。","comment_id":"217","x":5.036422,"y":10.018465,"p":1},{"arg_id":"A219_0","argument":"駅ナカの場所は非常に便利で、おすすめ。また訪れたいと思っている。","comment_id":"219","x":5.3029704,"y":8.690396,"p":0.6063059876464777},{"arg_id":"A227_0","argument":"新潟駅に併設されたアクセスしやすいスポットで、様々な地酒を試すことができる。","comment_id":"227","x":5.2071757,"y":8.3485155,"p":1},{"arg_id":"A233_0","argument":"新潟に来るたびに、その場所の楽しさ、美味しいランチ、豊富なお土産のために必ず訪れる。","comment_id":"233","x":5.018675,"y":10.594331,"p":0.8734894955655365},{"arg_id":"A237_0","argument":"新潟駅南口に直結した施設で地酒の飲み比べとお土産物の購入が可能で、新幹線に乗る前の時間に便利に利用できる。","comment_id":"237","x":4.882949,"y":8.372358,"p":1},{"arg_id":"A238_0","argument":"新潟駅で日本酒の味比べができ、時間を有効に活用できて楽しかった。","comment_id":"238","x":5.8204308,"y":8.72561,"p":0},{"arg_id":"A239_0","argument":"新潟のお土産はとても有名で、喜ばれる。また購入したい。","comment_id":"239","x":4.864245,"y":10.614313,"p":1},{"arg_id":"A240_0","argument":"新潟県で多種多様な日本酒を購入し、その美味しさに満足している。","comment_id":"240","x":6.5278406,"y":10.118366,"p":0},{"arg_id":"A243_0","argument":"駅前に位置しているため、駅を利用する際にはアクセスが便利で、自分の好みに合ったものを見つけるのが楽しい。","comment_id":"243","x":5.3386445,"y":8.209945,"p":0.5906547060246855},{"arg_id":"A244_0","argument":"新潟駅にあるお土産店は、豊富な商品量があり、特に日本酒と大きなおにぎりがおすすめです。","comment_id":"244","x":4.754975,"y":9.472545,"p":0},{"arg_id":"A246_0","argument":"新潟駅には、新潟のお土産が豊富に揃っており、常に人で賑わっている。特に日本酒の品揃えが豊富である。","comment_id":"246","x":4.867596,"y":9.063019,"p":0.0973645272113387},{"arg_id":"A251_0","argument":"新潟駅にある日本酒のお店は、多種多様な日本酒を取り扱っており、お土産購入に最適です。","comment_id":"251","x":5.1865115,"y":9.113335,"p":0.1945659609133808},{"arg_id":"A255_0","argument":"JR新幹線新潟駅南口にあるお店で、新潟越後の地酒93酒蔵全ての利き酒ができ、新潟県の特産品も購入可能。また、南魚沼産のおにぎりやお弁当も提供している。","comment_id":"255","x":4.5529175,"y":9.650647,"p":0},{"arg_id":"A258_0","argument":"新潟を訪れる際は、お酒好きの友人のために地酒をお土産に選ぶことをおすすめする","comment_id":"258","x":5.9926953,"y":10.007566,"p":1},{"arg_id":"A263_0","argument":"新潟は日本酒の種類が豊富で、お酒好きには楽しい場所。また、お米の商品も多く、特に甘酒はノンアルコールなので、お酒が苦手な人にもおすすめ。","comment_id":"263","x":5.633963,"y":10.217386,"p":1},{"arg_id":"A273_0","argument":"新潟のお土産を買う際には、他県では手に入らない日本酒やビールをよく購入する。","comment_id":"273","x":6.083441,"y":9.823819,"p":1},{"arg_id":"A279_0","argument":"新潟はお米と日本酒で有名で、駅前に観光スポットがあるので訪れてみてください。お酒が飲めない方でも楽しめます。","comment_id":"279","x":5.084983,"y":9.558393,"p":0},{"arg_id":"A281_0","argument":"JR新潟駅に直結しているので立地が良く、様々な日本酒が美味しい。","comment_id":"281","x":5.2476516,"y":8.431653,"p":1},{"arg_id":"A284_0","argument":"新潟駅近くで便利な場所にある店で、多種多様な銘柄の日本酒を少量ずつ楽しむことができる。","comment_id":"284","x":5.330564,"y":8.427842,"p":1},{"arg_id":"A286_0","argument":"新潟駅にあるこの店は、多くの日本酒の銘柄を取り揃えており、お土産購入に適している。","comment_id":"286","x":5.0872912,"y":9.067185,"p":1},{"arg_id":"A288_0","argument":"新潟で購入したお酒とお土産を宅配してもらった。新潟は他県では売っていない日本酒やビールがあり、米どころ以上に酒どころである。","comment_id":"288","x":6.1697106,"y":9.923736,"p":1},{"arg_id":"A290_0","argument":"新潟は美味しいお酒が多く、県内全蔵の日本酒を試すことができ、女性にもおすすめである。","comment_id":"290","x":6.3486304,"y":10.355807,"p":0.7068690573094758},{"arg_id":"A296_0","argument":"新潟の有名な日本酒を多数取り扱っており、試飲やスタッフによる解説もあるため、お酒選びに最適な場所。短い時間でも気軽に訪れることができる。","comment_id":"296","x":7.0356126,"y":10.362399,"p":1},{"arg_id":"A298_0","argument":"新潟の特産品やお土産、利き酒のコーナーが有名な場所で、お土産探しに最適な場所である。","comment_id":"298","x":5.396841,"y":10.302019,"p":0},{"arg_id":"A301_0","argument":"新潟の美味しい日本酒が気軽に楽しめ、 街から離れた場所にあるが、多種多様なお酒を楽しむことができた。","comment_id":"361","x":5.4560256,"y":8.33372,"p":1},{"arg_id":"A362_0","argument":"日本酒の飲み比べができ、新潟県内の酒蔵をカバーする品揃えが素晴らしい。","comment_id":"362","x":6.2612886,"y":10.430432,"p":1},{"arg_id":"A363_0","argument":"新潟駅の構内では、日本酒の試飲が可能で、気に入ったものはその場で購入し、お土産としても利用できる。","comment_id":"363","x":5.35114,"y":8.993682,"p":0},{"arg_id":"A365_0","argument":"地元のお酒が豊富に揃っていて、新潟駅の南口に位置しているが、改札からは少し距離がある。お土産として好評だった。","comment_id":"365","x":4.794219,"y":8.657386,"p":0.8729468499305357},{"arg_id":"A370_0","argument":"日本酒好きにはおすすめの観光地で、ただのお土産屋以上の価値がある。私自身は日本酒が飲めないが、新潟酒の陣を楽しんでほしい。","comment_id":"370","x":5.7924786,"y":9.978839,"p":1},{"arg_id":"A376_0","argument":"新潟の地酒やスイーツなどのお土産が一堂に揃っている。また、酒屋のエプロンやバッグ、おちょこなどもおしゃれで、珍しいお菓子もあるので、お土産に最適。","comment_id":"376","x":4.66846,"y":9.897629,"p":1},{"arg_id":"A379_0","argument":"新潟駅前の場所は便利で、電車を待つ間にも利用でき、多種多様な日本酒を楽しむことができる。","comment_id":"379","x":5.3145514,"y":8.388035,"p":1},{"arg_id":"A382_0","argument":"新幹線の時間まで余裕がある場合、日本酒と一緒に楽しむことができる様々な種類の塩を提供している場所を訪れることをお勧めします。","comment_id":"382","x":5.770109,"y":9.351217,"p":1},{"arg_id":"A388_0","argument":"新潟県内の酒蔵を網羅した素晴らしい品揃えの場所です。","comment_id":"388","x":6.1700163,"y":10.431486,"p":0.5414751046727825},{"arg_id":"A389_0","argument":"新潟県内の全酒蔵をカバーし、5種の日本酒の飲み比べが可能で、コストパフォーマンスが優れている。","comment_id":"389","x":6.3097277,"y":10.39122,"p":1},{"arg_id":"A392_0","argument":"駅近でアクセスが良く、新潟のお土産が豊富に揃っている。特にお酒や調味料を自分用に購入した。","comment_id":"392","x":4.6310825,"y":8.675956,"p":1},{"arg_id":"A394_0","argument":"駅直結で便利な場所にあり、お土産やお酒の種類が豊富で、新潟ならではのおむすびも楽しめる。観光客には大人気。","comment_id":"394","x":4.7286167,"y":8.754475,"p":1},{"arg_id":"A395_0","argument":"新潟越後の地酒93酒蔵全ての利き酒ができ、新潟県の特産品も手に入るお店で、南魚沼産で握ったおにぎりやお弁当も提供している。","comment_id":"395","x":4.624686,"y":9.811136,"p":0.9225649849668596},{"arg_id":"A396_0","argument":"新潟内のお酒の試飲が可能で、地元特有の味噌や醤油などの商品が豊富に揃っている。お土産におすすめ。","comment_id":"396","x":4.977841,"y":10.0042715,"p":1},{"arg_id":"A406_0","argument":"新潟に住んでいるが、多種多様な選択肢がある場所は少ない。ぜひ訪れてほしい。","comment_id":"406","x":5.059386,"y":10.591824,"p":0.6128723045421135},{"arg_id":"A407_0","argument":"100種類以上の日本酒と梅酒があり、新潟名物の日本酒を楽しむことができた。また、気に入ったお酒はその場で購入可能であった。","comment_id":"407","x":6.5063057,"y":10.060909,"p":0},{"arg_id":"A408_0","argument":"新潟の地酒、お米、味噌、醤油などの特産品やお土産品を多数取り扱っているお店である。","comment_id":"408","x":5.0600924,"y":10.119956,"p":1},{"arg_id":"A409_0","argument":"新潟のお土産が豊富で、特に日本酒好きには体験コーナーがおすすめ。新潟の魅力を感じられ、再訪したいと思っている。","comment_id":"409","x":5.5678964,"y":10.13795,"p":1},{"arg_id":"A410_0","argument":"新潟産の商品が豊富で、お酒、お米、干物、調味料、お惣菜などを一箇所で揃えることができ、満足している。","comment_id":"410","x":4.899597,"y":10.169989,"p":0.7718989185602845},{"arg_id":"A418_0","argument":"日本酒が好きな人にはオススメの施設で、新潟の土産も揃っており、新潟駅からも近い。","comment_id":"418","x":5.085306,"y":9.048495,"p":1},{"arg_id":"A419_0","argument":"駅近のお店で、リーズナブルな価格で美味しいお酒を楽しむことができた","comment_id":"419","x":5.8757563,"y":8.142045,"p":1},{"arg_id":"A427_0","argument":"新潟県内の日本酒は価格も手頃で、お酒好きにはおススメの場所です。","comment_id":"427","x":5.9987173,"y":10.254496,"p":0},{"arg_id":"A433_0","argument":"新潟駅にある日本酒のお店で、多種多様な日本酒を試飲でき、楽しくてたくさん購入した。","comment_id":"433","x":6.8633156,"y":9.554823,"p":0},{"arg_id":"A435_0","argument":"新潟駅近くに地酒が豊富に揃っている場所があり、徒歩で観光中に立ち寄りやすい。","comment_id":"435","x":5.228311,"y":8.39188,"p":1},{"arg_id":"A441_0","argument":"新潟のお米が美味しいため、お酒も美味しいと感じた。多くの選択肢があり、お土産も購入できた。","comment_id":"441","x":5.34956,"y":10.402953,"p":0},{"arg_id":"A443_0","argument":"新潟駅のお土産屋では、日本酒の飲み比べや新潟県産のお米を使ったお菓子やおにぎりなどを楽しむことができる。","comment_id":"443","x":4.658989,"y":9.681032,"p":0.6646761205256573},{"arg_id":"A450_0","argument":"駅直結の地下にある広いお土産屋さんで、新潟のグルメ、タレカツ丼を食べた。サクサクの衣と濃厚なタレが美味しく、胃もたれもせず、大満足のランチだった。","comment_id":"450","x":4.5188932,"y":10.134223,"p":0.5275240795822596},{"arg_id":"A453_0","argument":"久しぶりに帰省し、妻の職場の人々から頼まれたお酒を買いに行った。新潟の日本酒の種類の多さに驚き、次回の帰省時にも訪れたいと思っている。","comment_id":"453","x":6.9738445,"y":9.802925,"p":1},{"arg_id":"A460_0","argument":"新潟駅近くには、多種多様な日本酒を試飲し、お土産として購入できるスポットがあります。また、お菓子や発酵食品も取り扱っています。","comment_id":"460","x":4.570568,"y":9.061805,"p":0},{"arg_id":"A465_0","argument":"新潟のお土産はお菓子から地酒まで多種多様で、試飲も可能なので自分の好みに合ったお酒を選べる。","comment_id":"465","x":4.783387,"y":10.096313,"p":1},{"arg_id":"A468_0","argument":"新潟で豊富な品揃えの中から良いお酒を購入し、晩酌を楽しんだ。","comment_id":"468","x":6.7184067,"y":9.833235,"p":1},{"arg_id":"A476_0","argument":"お土産には村上茶のラングドシャ、カップ日本酒3本の詰め合わせ、三条市産の最中皮の即席お味噌汁・スープを購入。冷凍冷蔵商品も魅力的だったが、今回は購入せず、次回は購入して宿で食べる予定。","comment_id":"476","x":4.327781,"y":9.799223,"p":0},{"arg_id":"A478_0","argument":"新潟で友人とお土産を買い、試飲できる人気の日本酒を楽しんだ。友人も大満足だった。","comment_id":"478","x":7.084978,"y":9.708232,"p":1},{"arg_id":"A480_0","argument":"新潟に訪れた際は、多くのお土産が売られているここを訪れることをお勧めします。","comment_id":"480","x":4.9294295,"y":10.611078,"p":1},{"arg_id":"A487_0","argument":"新潟のお土産を買うなら、駅直結で品揃えが豊富なここがオススメ。特に500円で日本酒の飲み比べができる。地元民もよく利用している。","comment_id":"487","x":4.4942255,"y":8.384573,"p":0},{"arg_id":"A488_0","argument":"新潟駅の施設では地元の名産品を購入でき、利き酒の体験もできる。特に魚沼産のコシヒカリは美味しく、醤油やみそなどの品揃えも豊富だった。","comment_id":"488","x":4.7178526,"y":9.823073,"p":0.9521327906426308},{"arg_id":"A491_0","argument":"新潟中のお土産が豊富に揃っており、銘菓から流行りの商品まで取り扱っている。また、日本酒の試飲も可能で、訪れる価値がある。","comment_id":"491","x":4.745411,"y":10.040206,"p":1},{"arg_id":"A493_0","argument":"新幹線の待ち時間に新潟県内のお酒が豊富に揃っている場所を訪れ、車の運転を気にせずに楽しむことができた。","comment_id":"493","x":5.7759523,"y":8.950122,"p":0},{"arg_id":"A495_0","argument":"新潟は米どころであり、その地域の日本酒は香りが豊かで風味が素晴らしい","comment_id":"495","x":5.984227,"y":10.409011,"p":0},{"arg_id":"A500_0","argument":"新潟駅内で日本酒の飲み比べができ、その便利さと安心感が魅力的である。","comment_id":"500","x":5.396236,"y":8.577368,"p":0.7526643732415401},{"arg_id":"A502_0","argument":"たくさんのお酒とおつまみがあり、長居できる。また、新潟のお土産も購入できるので、再訪したい。","comment_id":"502","x":6.515635,"y":9.282813,"p":0},{"arg_id":"A504_0","argument":"新潟は全国有数の酒どころで、新潟駅近くには日本酒を比較して飲むことができるリカーショップがある。","comment_id":"504","x":5.364076,"y":8.459271,"p":1},{"arg_id":"A507_0","argument":"新潟で多種多様な日本酒の利き酒が楽しめ、選ぶ楽しみもあり、お土産として購入も可能である。","comment_id":"507","x":6.285102,"y":10.223467,"p":0.5019770344334936},{"arg_id":"A513_0","argument":"新潟駅近くで観光途中に立ち寄りやすく、日本酒の種類が豊富で価格も手頃である。","comment_id":"513","x":5.2687545,"y":8.520544,"p":0.9428529610246266},{"arg_id":"A523_0","argument":"新潟駅直結のスポットでは、新潟のお酒の利き酒が楽しめ、お菓子や発酵食品も購入可能で、お土産探しに最適である。","comment_id":"523","x":4.604933,"y":8.816879,"p":1},{"arg_id":"A527_0","argument":"新潟県内の全酒蔵で利き酒が可能で、物販コーナーでは醤油の味見や漬物の試食もできる。現在、越後湯沢・新潟・長岡に3店舗がある。","comment_id":"527","x":4.8480196,"y":9.707233,"p":0},{"arg_id":"A537_0","argument":"新潟県の全93蔵の利き酒が楽しめ、小分けのお土産も豊富にあるが、非常に混雑していた。","comment_id":"537","x":6.235915,"y":9.923504,"p":0},{"arg_id":"A552_0","argument":"新潟駅南口LEXN側の二階にある施設で、県内の多くの酒蔵のお酒を試飲できる。4月にリニューアルされ、カフェなどが新設された。家族が楽しむ間、待つ人もリラックスできる。また、お土産コーナーでは珍しいおつまみなども取り扱っているので、何時間いても飽きない。","comment_id":"552","x":5.0354548,"y":8.2913475,"p":0},{"arg_id":"A555_0","argument":"新潟駅直結の場所に行ったが、お酒の種類が少なかった。4/15から新潟駅が改装オープンするので、その場所が移転する可能性もある。","comment_id":"555","x":5.1446996,"y":8.557195,"p":0.6470377950941566}]},{"cluster":"コイン制試飲体験","cluster_id":"4","takeaways":"新潟の日本酒試飲イベントについて、参加者は500円で5枚のコインを購入し、それを使って様々な種類の日本酒を試飲できるシステムを高く評価しています。また、試飲したお酒が気に入った場合はその場で購入できるという点も好評で、多種多様な選択肢があることが楽しいと感じています。一方で、和らぎ水用の設備やおつまみの提供など、さらなるサービス向上を望む意見も見られました。","arguments":[{"arg_id":"A7_0","argument":"500円でお猪口とメダル5枚をもらった","comment_id":"7","x":7.527985,"y":4.020645,"p":1},{"arg_id":"A8_0","argument":"新潟県内の88の酒蔵から集められた111の銘柄の日本酒を選び、コインを入れてボタンを押すと1杯分が注がれる。季節によって銘柄が変わり、ぽんしゅ館でしか飲めない希少なお酒もある。","comment_id":"8","x":6.017016,"y":4.5931573,"p":1},{"arg_id":"A12_0","argument":"コインは、おつまみのみそやきゅうりなどと交換可能で、例えば丸しぼりみそ赤は100円またはコイン1枚で交換できる。","comment_id":"12","x":7.0898886,"y":4.014285,"p":1},{"arg_id":"A32_0","argument":"500円で5枚のコインを購入し、それを使って5種類の飲み物を試すことができる","comment_id":"32","x":7.4585924,"y":4.224271,"p":1},{"arg_id":"A36_0","argument":"コインを入れてボタンを押すだけで、飲みたいお酒が手に入る","comment_id":"36","x":7.482742,"y":4.020523,"p":1},{"arg_id":"A40_0","argument":"新潟の90近くの酒蔵の代表銘柄が試飲できる唎き酒コーナーが人気。500円で5枚のコインを購入し、地酒マシンで試飲できる。また、お土産も購入可能で、全ての店舗はJR新幹線校内に位置しているため便利。","comment_id":"40","x":5.8959565,"y":4.694339,"p":1},{"arg_id":"A43_0","argument":"受付で500円を払って5枚のコインとおちょこをもらい、1枚のコインで1銘柄のお酒が注がれる。","comment_id":"43","x":7.3134503,"y":3.9412148,"p":1},{"arg_id":"A52_0","argument":"500円でコイン5枚を購入し、種類によっては2枚必要なお酒もあったが、大満足で2日間で3回も訪れた。","comment_id":"52","x":7.337244,"y":4.0603557,"p":1},{"arg_id":"A60_0","argument":"500円で5枚のコインを購入し、それを使って日本酒の試飲ができる。コイン1枚で試飲できるものもあれば、高級なものには20枚必要なものもある。気に入った日本酒があれば、店内で購入も可能。","comment_id":"60","x":7.124497,"y":4.1126146,"p":1},{"arg_id":"A62_0","argument":"500円で5杯の新潟の酒を試飲でき、地元で採れたキュウリも楽しめます。ただし、3杯目からは酔いが回り、味の違いが分かりにくくなる可能性があります。越後湯沢駅にもあり、ここでしか味わえない体験ができます。","comment_id":"62","x":5.6746807,"y":5.266055,"p":1},{"arg_id":"A64_0","argument":"新潟県の酒蔵約100軒を網羅し、500円で5枚のコインを購入して好きな酒を試飲できる。酒の価格は1枚から3枚のコインである。","comment_id":"64","x":6.3823633,"y":4.4417496,"p":1},{"arg_id":"A65_0","argument":"500円でコイン5枚を交換し、おちょこで好きな銘柄の試飲が楽しめる。梅酒もあり、日本酒ビギナーにもおすすめ。越後湯沢にも店舗がある。","comment_id":"65","x":7.240094,"y":3.9714737,"p":1},{"arg_id":"A70_0","argument":"新潟駅近くのお店では、多種多様なお酒を5杯試飲でき、その中には強いものから弱いもの、甘いものから辛いものまでが含まれている。選びやすく、訪れることをお勧めする。","comment_id":"70","x":5.420528,"y":5.5948467,"p":1},{"arg_id":"A71_0","argument":"新潟駅内にあるお店で、多種多様なお酒を一口5つ試飲できるので、訪れることをお勧めします。","comment_id":"71","x":5.275766,"y":5.6393733,"p":1},{"arg_id":"A74_0","argument":"500円で5枚のコインを購入し、コイン1枚から20枚でお酒を楽しむことができるが、スタッフが少なく、忙しそうで相談する雰囲気ではなかった。","comment_id":"74","x":7.3052297,"y":3.9343827,"p":1},{"arg_id":"A84_0","argument":"100種類以上の日本酒を1コインで最大5種類試飲でき、見かけない銘柄もあり楽しめた。購入の参考にもなった。このシステムを考案した人を賞賛する。","comment_id":"84","x":7.122289,"y":4.3983197,"p":1},{"arg_id":"A87_0","argument":"新潟県の日本酒試飲イベントでは、500円で5枚のコインを購入し、それを使って試飲できる。しかし、2枚必要なものはなく、全て1枚で試飲できるようにした方がより楽しめると感じる。","comment_id":"87","x":6.5515575,"y":4.330344,"p":1},{"arg_id":"A93_0","argument":"５００円で５個のメダルを購入し、新潟の日本酒を楽しんだ。種類が多く、それぞれの味わいが異なることに感動した。","comment_id":"93","x":7.004277,"y":5.3587146,"p":0.7789548806082448},{"arg_id":"A94_0","argument":"500円で5枚のコインを得て、新潟県の多種多様なお酒を試飲できる。冷酒はスタッフが提供し、価格に見合った量が提供される。多くの種類を少量ずつ試したい人にはおすすめ。","comment_id":"94","x":6.615449,"y":4.441402,"p":1},{"arg_id":"A98_0","argument":"500円で5枚のコインをもらい、自分で好きな日本酒を選べる。有名なお酒や季節限定、梅酒などもあり、ランキングや味のコメントがあるので選びやすい。ただし、和らぎ水用に何か置いてもらえると助かる。","comment_id":"98","x":7.2295876,"y":4.0803194,"p":1},{"arg_id":"A99_0","argument":"500円で5枚のコインとおちょこをもらい、多種多様な日本酒を試飲できる。コインの枚数によって試飲できる酒が異なり、高価なものほどコインが多く必要。説明書きがあるので、日本酒に詳しくない人でも楽しめる。","comment_id":"99","x":7.0487046,"y":4.247011,"p":1},{"arg_id":"A101_0","argument":"500円でコイン5枚を購入し、新潟循環バスの一日券を見せると1枚追加でもらえる。星の数が多いと辛口、星が一つだと甘口のお酒で、試飲した結果、美味しかった。お気に入りのお酒はお店で購入可能で、良いお土産になった。","comment_id":"101","x":6.8385983,"y":4.117506,"p":0.6805782030787825},{"arg_id":"A110_0","argument":"日本酒が大好きだが、お酒は強くない。店に入ると日本酒の香りが広がっていて幸せを感じた。受付でコインの枚数を減らしてもらうように相談し、一杯でコイン３枚や２枚消費するものを提案された。2.3機調整中のものがあったが、それでも110種以上楽しめた。","comment_id":"110","x":7.049295,"y":4.1226697,"p":1},{"arg_id":"A137_0","argument":"500円のコインで様々な日本酒を楽しめる。小千谷縮のハンカチも販売している。ただし、コロナの影響で閉店時間が早い。","comment_id":"137","x":7.3749886,"y":3.8524282,"p":1},{"arg_id":"A138_0","argument":"お酒好きにはおすすめの場所で、多種多様な銘柄があり、自動販売機のように自分で選んで飲むことができる。コインは500円で5つ、1000円で10枚購入可能。メニューによっては、従業員に頼んで冷蔵庫から取り出してもらうこともある。","comment_id":"138","x":7.144506,"y":4.543541,"p":0.8086084033363885},{"arg_id":"A168_0","argument":"新潟は日本酒が美味しく、5杯500円で飲むことができる。日本酒好きにはオススメで、お土産も豊富にあるので、お酒が飲めない人も楽しめる。","comment_id":"168","x":6.4077296,"y":5.2864695,"p":0},{"arg_id":"A175_0","argument":"新潟旅行中に駅構内の酒蔵を訪れ、500円で5杯の日本酒を試飲した。種類が多く選ぶのに迷ったが、特に千代の光・純米が美味しかったのでお土産に購入した。楽しかったので翌日も再訪した。","comment_id":"175","x":5.683694,"y":5.49508,"p":1},{"arg_id":"A203_0","argument":"新潟は日本酒の名産地で、受け付けで500円を支払うと専用のコインとお猪口をもらい、試飲を楽しむことができる。","comment_id":"203","x":6.222389,"y":4.517713,"p":1},{"arg_id":"A231_0","argument":"コイン３枚でワンランク上の日本酒を飲むことが可能。カウンター内の冷蔵庫をチェックしてみてください。","comment_id":"231","x":7.0009103,"y":4.7713284,"p":0.6238140214518118},{"arg_id":"A241_0","argument":"新潟駅直結の場所で、500円で5種類の日本酒を楽しめ、美味しかった。","comment_id":"241","x":5.2115846,"y":5.7714643,"p":1},{"arg_id":"A253_0","argument":"ワンコインで5種類のお酒を楽しむことができる。","comment_id":"253","x":7.375103,"y":4.4267187,"p":0.9781493001448468},{"arg_id":"A257_0","argument":"県内全酒蔵の試飲が可能で、500円で5種類の利き酒が楽しめる。新幹線の乗車前に立ち寄ることができるが、夜は21:00までであり、居酒屋ではない。","comment_id":"257","x":5.5701404,"y":5.283659,"p":1},{"arg_id":"A261_0","argument":"新潟で様々な種類の日本酒を楽しんだ。500円で多くの種類を試すことができ、辛いものから甘いものまであり、とても楽しかった。","comment_id":"261","x":6.412823,"y":5.546758,"p":0},{"arg_id":"A262_0","argument":"500円で5種類の新潟のお酒を楽しむことができ、日本酒好きにはお勧め。また、お酒以外の土産も豊富に揃っている。","comment_id":"262","x":6.8804784,"y":5.3864026,"p":1},{"arg_id":"A283_0","argument":"GW限定のプランで初めてぽんしゅ館に行き、自分の好みに合わせて新潟県内93蔵の日本酒から5種類を選んで試飲した。高級な日本酒を試すことができ、塩をなめながら飲む体験も楽しかった。次回訪れる機会があれば、もっとゆっくりと利き酒を楽しみたい。","comment_id":"283","x":5.253078,"y":6.1943846,"p":0},{"arg_id":"A293_0","argument":"新潟の銘酒が５杯試飲できるスペースが500円で利用でき、さらに500円追加で高級缶詰おつまみ３種と一緒に呑める。特に「缶つまナイト」はおススメ。","comment_id":"293","x":5.5848985,"y":5.3416214,"p":1},{"arg_id":"A297_0","argument":"大人3人で利用し、大人は500円で5枚のコインを、子供は証明書定時で300円で利用。自分で選んだお酒を楽しむことができた。ただし、100円のキュウリのおつまみは売り切れだった。","comment_id":"297","x":7.09436,"y":3.9073906,"p":1},{"arg_id":"A300_0","argument":"新潟駅内にあるお酒の店で、500円で5杯のお酒を試飲できる。種類豊富な塩ときゅうりが口直しに利用できる。しかし、飲みすぎには注意が必要。また、つまみも豊富で頻繁に訪れたいと感じた。","comment_id":"300","x":5.410592,"y":5.421521,"p":1},{"arg_id":"A303_0","argument":"新潟駅近くの便利なお店で、500円で日本酒を5杯試飲できる。日本酒好きにはおすすめのスポット。","comment_id":"303","x":5.3333807,"y":5.703203,"p":1},{"arg_id":"A305_0","argument":"新潟の地酒がワンコインで５杯飲めるので、リーズナブルで、様々なお酒を試したい人におすすめ","comment_id":"305","x":6.428583,"y":4.782937,"p":0},{"arg_id":"A306_0","argument":"500円で5杯のお酒を楽しむことができ、多種多様な選択肢がある。また、新潟のお酒を使ったお菓子もあり、お土産に購入した。","comment_id":"306","x":6.856958,"y":5.362122,"p":1},{"arg_id":"A310_0","argument":"新潟の日本酒試飲コンセプトは素晴らしい。500円で5枚のコインをもらい、少しずつ試飲できる。","comment_id":"310","x":6.471283,"y":4.4270463,"p":1},{"arg_id":"A312_0","argument":"500円で5枚のコインがもらえ、好きなお酒を少しずつ楽しむことができる。お酒好きにはおすすめ。","comment_id":"312","x":7.517549,"y":4.080027,"p":1},{"arg_id":"A313_0","argument":"新潟県内の日本酒が試飲でき、500円で5枚のコインをもらい、好きな銘柄のマシンにコインを入れると一杯分が出てくる。ただし、美味しいので飲み過ぎに注意。","comment_id":"313","x":6.3421106,"y":4.4625306,"p":1},{"arg_id":"A314_0","argument":"新潟駅ビル西館の三階にあるお店で、佐渡、上越、中越、下越の100軒の酒蔵のお酒をワンコインで5銘柄試飲でき、詳しい説明もあります。おつまみも多種多様で、新幹線の待ち時間に最適です。","comment_id":"314","x":5.776155,"y":4.668786,"p":1},{"arg_id":"A323_0","argument":"500円で5枚のコインをもらい、1枚でお猪口一杯のお酒を飲むことができたが、個人的には量が少ないと感じた。","comment_id":"323","x":7.4471564,"y":3.9244561,"p":1},{"arg_id":"A343_0","argument":"新潟の蔵からのお酒（約110種類）が提供されており、それらを手頃な価格で試すことができる。","comment_id":"343","x":6.0742097,"y":5.5586114,"p":0},{"arg_id":"A345_0","argument":"駅直結の場所で、待ち時間に気軽に日本酒を楽しむことができ、500円で5種類の日本酒を試飲できます。気に入ったものはお土産として購入可能なので、旅行帰りに立ち寄るのに便利です。","comment_id":"345","x":5.510533,"y":6.017018,"p":0},{"arg_id":"A348_0","argument":"新潟の蔵から集められた日本酒を500円で5杯試飲でき、自分好みのお酒を探すことができる。また、塩や味噌などのアテも用意されている。","comment_id":"348","x":5.972846,"y":5.3486714,"p":1},{"arg_id":"A350_0","argument":"新潟県には90以上の酒蔵があり、その全てのお酒を楽しむことができる場所がある。500円で5枚のコインを手に入れ、飲みたい銘柄のコイン入れに入れると、おちょこ一杯分のお酒が注がれる。東京では見かけない銘柄のお酒や梅酒も楽しむことができる。場所は新潟駅の南口にあるが、改札からは少し離れている。","comment_id":"350","x":5.9114175,"y":4.668067,"p":1},{"arg_id":"A364_0","argument":"新潟の地産品が集まったスポットで、500円で5杯の日本酒の利き酒が楽しめる。また、漬物や味噌の試食コーナーや利き醤油などもあり、多様な体験が可能である。","comment_id":"364","x":5.883063,"y":5.3268485,"p":1},{"arg_id":"A372_0","argument":"ワンコインで５種の日本酒の飲み比べが可能で、コストパフォーマンスが良い。商品のラインナップも充実している。","comment_id":"372","x":7.050331,"y":4.728701,"p":0.8086084033363885},{"arg_id":"A378_0","argument":"新潟の地酒が豊富に揃っている店で、500円で5杯の日本酒を試飲できた。また、飲み物以外にも地元の食品やお土産も多数取り扱っていた。","comment_id":"378","x":5.888346,"y":5.393247,"p":1},{"arg_id":"A380_0","argument":"JR新潟駅近くの施設で、多種多様な日本酒を500円で飲み比べできるところが素晴らしい。","comment_id":"380","x":5.1619916,"y":5.959651,"p":0},{"arg_id":"A383_0","argument":"新潟の駅前にある店では、多種多様な日本酒が揃っており、お土産に人気がある。また、500円で5種類の日本酒を飲み比べることができる。","comment_id":"383","x":5.5263286,"y":5.8104267,"p":1},{"arg_id":"A387_0","argument":"500円で5種類の試飲が可能で、アーモンドの香りがする長者盛や山廃、ウイスキー樽で貯蔵した日本酒などを選びました。ワンコインで飲み比べもできるので、観光スポットとしてもおすすめです。","comment_id":"387","x":7.421061,"y":4.2612553,"p":1},{"arg_id":"A397_0","argument":"新潟県内のお酒が集まった場所で、500円で五種類の試飲が可能。また、しょうゆ、みそなどの発酵食品やお菓子などのお土産も購入可能。","comment_id":"397","x":5.9050426,"y":5.2002892,"p":0},{"arg_id":"A399_0","argument":"新潟の地酒93種が揃っており、全てが利き酒可能。500円で5枚のコインを購入し、自由に選んだ5種のお酒を試飲できる。気に入ったお酒は購入可能で、特産品などのお土産品も充実している。電車の待ち時間に新潟のお土産を最終調整するのもお勧め。","comment_id":"399","x":5.8123016,"y":4.8358483,"p":0.9822790234516},{"arg_id":"A403_0","argument":"新潟駅西口改札から直結の場所で、500円で5杯のお酒を自由に選び楽しむことができた。サラリーマンだけでなく若い女性も楽しんでいて、新潟県下のほとんどの酒造メーカーが揃っていた。日本酒好きには最高のスポットだと思う。","comment_id":"403","x":5.2315063,"y":5.7031426,"p":1},{"arg_id":"A404_0","argument":"新潟駅には日本酒が楽しめる場所があり、新潟の地酒が豊富に揃っている。500円で5杯の利き酒が楽しめ、お菓子やおつまみ、おにぎりも販売しているため、お酒が飲めない人でも楽しむことができる。","comment_id":"404","x":5.424469,"y":5.26566,"p":1},{"arg_id":"A413_0","argument":"新潟市には200以上の酒蔵があり、一か所でそのお酒を飲み比べることができる。また、上越新幹線改札から出ると、燕三条の技あり金属食器などを扱うクラフトマンが目に入る。食通や本物を求める人には、これらの場所を訪れる価値がある。","comment_id":"413","x":5.6776714,"y":4.989502,"p":0.7904120638681749},{"arg_id":"A420_0","argument":"新潟の名産品やお土産が豊富に揃っており、特に利き酒どころがおすすめ。500円で5枚のコインを手に入れ、それを使って新潟県内の蔵元の日本酒を試飲できる。味噌や塩も用意されており、日本酒好きには訪れる価値がある。","comment_id":"420","x":5.9930596,"y":4.836648,"p":0.8933066629777919},{"arg_id":"A429_0","argument":"新潟駅に直結した場所で、新潟の特産品が豊富に揃っている。利き酒コーナーもあり、500円で日本酒や梅酒の試飲が可能で、気に入ったものを購入できる。","comment_id":"429","x":5.684135,"y":5.5649395,"p":1},{"arg_id":"A437_0","argument":"新潟駅に直結したテーマ型ショップで、新潟の自然や食文化を発信している。新潟の特産品が豊富に揃っており、利き酒コーナーでは500円で約100種類の日本酒や梅酒を試すことができる。また、全国各地の味噌や塩も置いてあり、酒のつまみに適している。","comment_id":"437","x":5.6954145,"y":5.5597134,"p":1},{"arg_id":"A454_0","argument":"新潟駅西口にあるお店では、500円で約90種類の新潟の日本酒を試飲でき、新潟のお土産も購入可能です。","comment_id":"454","x":5.337533,"y":5.546676,"p":1},{"arg_id":"A459_0","argument":"新潟駅内で500円で5種類の日本酒を試飲でき、飲み比べが楽しめる。","comment_id":"459","x":5.158349,"y":5.507454,"p":0},{"arg_id":"A461_0","argument":"500円で5杯の日本酒を試飲でき、購入も可能。雰囲気が良く、お土産品も豊富なので、新潟訪問時にはオススメ。","comment_id":"461","x":6.7713375,"y":5.421956,"p":1},{"arg_id":"A470_0","argument":"500円のワンコインで5杯の日本酒を試飲でき、それぞれに異なる香りや甘みがある。","comment_id":"470","x":7.4055443,"y":4.399108,"p":1},{"arg_id":"A473_0","argument":"新潟駅に訪れるたびに、500円で5杯の新潟の日本酒を試飲できる場所に立ち寄る。新潟のお酒は美味しく、多種多様な酒蔵のお酒を楽しんでいる。気に入ったお酒は購入可能で、おつまみも豊富に揃っている。また、爆弾おにぎりも販売している。","comment_id":"473","x":5.463414,"y":5.4243402,"p":1},{"arg_id":"A482_0","argument":"500円で5枚のコインとおちょこを交換し、1枚のコインで1杯の日本酒を楽しむことができた。また、気に入ったものは店頭で購入可能。日本酒の種類が豊富で、それぞれの味が異なり楽しかった。","comment_id":"482","x":7.17715,"y":3.9597762,"p":1},{"arg_id":"A486_0","argument":"500円で5枚のコインを購入し、それを使って好きなお酒を5杯飲むことができる楽しいシステムです。","comment_id":"486","x":7.451297,"y":4.1005015,"p":1},{"arg_id":"A496_0","argument":"500円でコインを購入し、5つの日本酒を試飲できる。特に甘めの日本酒が美味しかった。","comment_id":"496","x":7.247442,"y":4.286282,"p":1},{"arg_id":"A497_0","argument":"新潟駅西口にある試飲場所で、500円で5枚のコインとおちょこを受け取り、約90種類の新潟の日本酒を試飲できる。また、新潟のお土産も販売されている。","comment_id":"497","x":5.756468,"y":4.8063464,"p":1},{"arg_id":"A499_0","argument":"新潟県の酒蔵は人気の銘柄が豊富で、500円のきき酒を楽しむことができ、店内の雰囲気も楽しい。","comment_id":"499","x":5.6255255,"y":5.7568126,"p":0},{"arg_id":"A520_0","argument":"５００円で５枚のコインを購入し、1コイン1銘柄で日本酒を試飲できる。１００種類以上の日本酒があり、それぞれの特性を見ながら選ぶのは時間がかかる。また、多種多様な塩のつまみも提供されている。","comment_id":"520","x":7.08429,"y":4.2198396,"p":1},{"arg_id":"A522_0","argument":"500円で5枚のコインを使って様々な種類のお酒を試飲でき、気に入ったものは売店で購入可能。お土産選びにも便利。","comment_id":"522","x":7.3999043,"y":4.226933,"p":1},{"arg_id":"A532_0","argument":"新潟県下の92蔵の日本酒が一度に試飲できる場所があり、500円で5枚のメダルとお猪口が提供されます。好きな銘柄の注ぎ口にお猪口をセットし、メダルを投入してボタンを押すとお酒が注がれます。","comment_id":"532","x":6.1784086,"y":4.5880365,"p":1},{"arg_id":"A544_0","argument":"新潟旅行中の人にもアクセスしやすい場所にあり、500円で様々な種類の酒が楽しめるため、お酒好きにはお勧めのスポットです。","comment_id":"544","x":5.4396553,"y":5.779225,"p":1},{"arg_id":"A549_0","argument":"500円で新潟の地酒を5杯試せる場所があり、マイナーな酒蔵の酒も提供している。塩をつまみに飲むことができ、特に佐渡の藻塩がおすすめ。地酒、利き醤油、新潟土産も販売しており、飽きずに長時間過ごせる。新潟県民の私でも、新潟駅に行くとついつい寄ってしまう。","comment_id":"549","x":5.558495,"y":5.212593,"p":1},{"arg_id":"A551_0","argument":"新潟の酒蔵で100種類の日本酒の試飲が可能。500円で5つの試飲ができ、一部高価なものは追加料金が必要。きゅうりをつまみにして試飲すると良い。気に入った日本酒は現地で購入可能。","comment_id":"551","x":6.182792,"y":5.32483,"p":0},{"arg_id":"A557_0","argument":"新潟の店では多くの日本酒と共に珍味や漬物などの商品も豊富に取り扱っており、試食コーナーも設けている。500円程度の商品が多いが、新幹線で楽しめるようなパックを販売してほしい。" "A214_0","argument":"お猪口一杯100円はリーズナブルで、県内全ての蔵があるのは良いが、選択肢が多すぎて迷ってしまった。再訪したいと思う。","comment_id":"214","x":7.560479,"y":5.670682,"p":1},{"arg_id":"A225_0","argument":"500円で5杯の日本酒を試飲でき、93種類の中から選べる。","comment_id":"225","x":8.128979,"y":5.341306,"p":1},{"arg_id":"A226_0","argument":"梅酒の種類は少ないが、500円で5杯分のお酒を楽しむことができるのでオススメできる。","comment_id":"226","x":8.021966,"y":5.2225604,"p":1},{"arg_id":"A230_0","argument":"500円で5銘柄試飲でき、お気に入りを見つけてお土産にすることができる。また、店員との会話も楽しめる。","comment_id":"230","x":7.9309645,"y":5.2445817,"p":1},{"arg_id":"A256_0","argument":"様々な日本酒を飲み比べることができ、5種類飲むとほろ酔い気分になる。","comment_id":"256","x":8.399006,"y":5.326125,"p":1},{"arg_id":"A259_0","argument":"日本酒好きにとっては聖地で、５００円で５種類の利き酒が楽しめ、お土産選びにも最適な場所です。","comment_id":"259","x":8.318186,"y":5.909832,"p":1},{"arg_id":"A260_0","argument":"90種のラインナップから500円で5種の利き酒ができ、選んだお酒を宅配してもらった。","comment_id":"260","x":8.084412,"y":5.293601,"p":1},{"arg_id":"A264_0","argument":"90種類以上の日本酒の利き酒が可能で、500円で5杯試すことができ、気に入ったものはその場で購入も可能である。","comment_id":"264","x":7.864538,"y":5.1568804,"p":1},{"arg_id":"A302_0","argument":"500円で楽しめるが、連休は混雑する。飲めないものが多いのが少し残念。","comment_id":"302","x":7.9167495,"y":5.71745,"p":1},{"arg_id":"A321_0","argument":"500円で多種多様な日本酒が飲めるため、日本酒好きにはお得でおすすめのお店である。","comment_id":"321","x":8.110904,"y":5.7761455,"p":1},{"arg_id":"A338_0","argument":"500円で5種類の日本酒を試飲できるシステムがあり、日本酒好きにはお勧めの場所。追加料金でさらに楽しむことも可能。","comment_id":"338","x":8.064296,"y":5.579614,"p":1},{"arg_id":"A339_0","argument":"日本酒好きにはお勧めの場所で、500円で飲み比べができるので満足度が高い。","comment_id":"339","x":8.405441,"y":5.785281,"p":0.8985827607233096},{"arg_id":"A341_0","argument":"５００円で５種類の日本酒を試飲でき、自分で選べるのが楽しかった。日本酒好きにはオススメの場所。","comment_id":"341","x":8.175256,"y":5.7076283,"p":0.945483664266992},{"arg_id":"A344_0","argument":"日本酒好きにはおすすめの場所で、500円で5種類のお酒を試飲できる。多くの人は追加で5枚のコインを購入するだろう。","comment_id":"344","x":7.6375375,"y":4.8233027,"p":0},{"arg_id":"A352_0","argument":"店内には100種類のお酒があり、低料金で自分の好みの日本酒を見つけることができ、雰囲気も良く賑わっていた。","comment_id":"352","x":8.078673,"y":6.4321184,"p":0.448771943003681},{"arg_id":"A386_0","argument":"500円で5杯のユニークな日本酒を試飲し、鶴亀ワイン酵母が最も美味しかった。フルーティーな味わいで、ワインと日本酒の中間のような感じだった。","comment_id":"386","x":7.788147,"y":5.273392,"p":1},{"arg_id":"A401_0","argument":"店内にはランキングが掲示されており、それを参考に5杯500円でワインを飲み比べることができる。常に訪れたいお店である。","comment_id":"401","x":8.508902,"y":5.704168,"p":0.4928405331927321},{"arg_id":"A416_0","argument":"５００円で美味しいお酒を飲むことができ、寒い時期に特に美味しく感じた。お土産にもしたいほどだった。","comment_id":"416","x":8.368946,"y":6.340131,"p":0.448771943003681},{"arg_id":"A425_0","argument":"500円で5杯の日本酒を試飲でき、種類が多く選ぶのに迷ったが楽しかった。","comment_id":"425","x":7.9833107,"y":5.3779225,"p":1},{"arg_id":"A431_0","argument":"500円で多種多様な日本酒が楽しめる場所は、お酒好きには楽園だ。しかし、私はお酒が飲めないので、見て楽しむだけだった。","comment_id":"431","x":8.026672,"y":6.000098,"p":0.9951000891027212},{"arg_id":"A475_0","argument":"500円で5回の日本酒の試飲ができ、味や香りの違いを楽しむことができる。これは居酒屋よりもお得である。","comment_id":"475","x":8.0199995,"y":5.4414277,"p":1},{"arg_id":"A481_0","argument":"5杯のお酒を飲み比べて、様々な種類を試すことができ、大変満足している。","comment_id":"481","x":8.412179,"y":5.334755,"p":0.9790375680611456},{"arg_id":"A485_0","argument":"お酒の試飲が可能で、5つの選択肢から自由に選べ、量も満足できるほど提供される。","comment_id":"485","x":8.301621,"y":5.419953,"p":1},{"arg_id":"A489_0","argument":"出張の空いた時間に訪れ、多種多様な選択肢が楽しめた。ただ、酒好きとしては、小さい御猪口で１杯100円は少し高いと感じた。しかし、楽しむことが最優先だと思う。","comment_id":"489","x":7.6042724,"y":5.6803718,"p":0.8503795721256288},{"arg_id":"A494_0","argument":"冷酒が大好きで、90種類以上の選択肢がある。梅酒もあり、日本酒が苦手な人にも適している。5杯500円の立ち飲みは、酔いが回りやすく、コストパフォーマンスが良い。特に新潟の日本酒が美味しい。","comment_id":"494","x":7.7397184,"y":5.1870728,"p":1},{"arg_id":"A501_0","argument":"500円で5種類のお酒を試飲でき、新潟のお酒はどれも美味しい。","comment_id":"501","x":7.3177805,"y":5.33854,"p":0.3653832946524435},{"arg_id":"A524_0","argument":"500円で5種類の日本酒を試飲でき、種類も豊富なので、日本酒好きにはおすすめのスポットである。","comment_id":"524","x":8.085635,"y":5.498053,"p":1},{"arg_id":"A526_0","argument":"500円で様々な銘柄の利き酒が試せるお店があり、その手軽さと味の違いが分かりやすいことが嬉しかった。","comment_id":"526","x":8.137648,"y":5.919214,"p":1},{"arg_id":"A529_0","argument":"500円で5杯のお酒を試飲でき、楽しかった。また訪れる予定。","comment_id":"529","x":7.948427,"y":5.4017267,"p":1},{"arg_id":"A531_0","argument":"500円で5杯の利き酒が楽しめ、種類も豊富なので、お酒好きにはおすすめです。","comment_id":"531","x":8.081308,"y":5.304077,"p":1},{"arg_id":"A540_0","argument":"500円で日本酒の試飲ができるというリーズナブルな価格に驚いた。","comment_id":"540","x":7.893401,"y":5.4368916,"p":1},{"arg_id":"A548_0","argument":"５００円で５杯試飲できるが、それだけでは足りなかった。ショップは綺麗で、おつまみやお菓子も豊富。レストランもおしゃれで美味しく、長時間楽しむことができた。","comment_id":"548","x":8.224663,"y":5.862673,"p":1}]},{"cluster":"ワンコインでの日本酒試飲体験","cluster_id":"2","takeaways":"参加者たちは新潟駅近くのワンコインで利き酒が楽しめる施設を高く評価しています。多種多様な日本酒を試飲でき、詳しい説明があるため理解しやすいとの意見が多く見られました。また、その場で気に入ったお酒を購入できる便利さや、地元の名産品も揃っていることも評価されています。ただし、種類が多すぎて選ぶのが難しいという意見もありました。駅構内にあるためアクセスが良く、待ち時間に利用するのに適しているとの意見もありました。","arguments":[{"arg_id":"A54_0","argument":"コインの購入と銘柄選びが楽しく、追加投資をしてしまった。新潟からの帰りには必ず立ち寄る。","comment_id":"54","x":5.508543,"y":7.159281,"p":0.7898957197246931},{"arg_id":"A69_0","argument":"ワンコインで新潟の酒造から集めた利き酒が楽しめる施設が人気で、古酒、地ビール、おつまみ、地元の醤油、海産物などの冷凍食品、お菓子などが充実しており、お土産に困らない。","comment_id":"69","x":5.3881893,"y":7.0812845,"p":1},{"arg_id":"A79_0","argument":"お酒好きな人にはおすすめ。コイン多めのお酒を試すと、日本酒が得意でない人でも美味しさに感動するだろう。","comment_id":"79","x":6.6004825,"y":6.497505,"p":0.7249466636080801},{"arg_id":"A106_0","argument":"多種多様な選択肢があり、どれを選ぶか迷った。コインの追加ができなかったのが残念だった。全種類を試すために長生きするつもりだ。高価なお酒を試すのに最適な場所だと感じた。","comment_id":"106","x":6.4113407,"y":6.3261433,"p":1},{"arg_id":"A117_0","argument":"JR乗車前によく立ち寄り、今回はおにぎりコーナーで季節限定の'ウナギかば焼き'と'銀鮭'を購入。また、お酒コーナーで'麒麟山辛口'ワンカップを購入し、車内でゆっくりと楽しんだ。特に、ウナギかば焼きは2切れ入っており美味しかった。","comment_id":"117","x":5.3837357,"y":7.689708,"p":0},{"arg_id":"A118_0","argument":"ワンコインで多種類の日本酒を試飲でき、各酒の説明もあり理解しやすい。ただ、種類が多すぎて選ぶのが難しい。また、すぐ横で欲しいお酒を購入できるのは便利。","comment_id":"118","x":6.4444156,"y":6.276504,"p":0.979484984923018},{"arg_id":"A143_0","argument":"新潟駅にある日本酒の店は、酒がずらりと並んでおり、コインを入れて飲むシステムが特徴的で、日本酒好きにはたまらない場所である。","comment_id":"143","x":5.2150326,"y":7.215048,"p":0.8456096214289065},{"arg_id":"A162_0","argument":"日本酒好きにはおすすめの施設で、ワンコインで多種多様な日本酒を楽しむことができる。","comment_id":"162","x":6.0720143,"y":6.636797,"p":1},{"arg_id":"A167_0","argument":"ワンコインで多種多様な日本酒を楽しむことができ、駅構内という便利な立地も素晴らしかった。","comment_id":"167","x":5.7922287,"y":6.7073045,"p":1},{"arg_id":"A235_0","argument":"新潟駅近くのワンコインで利き酒が楽しめるお店を訪れ、全てのお酒が美味しかった。","comment_id":"235","x":5.3517094,"y":6.9852953,"p":1},{"arg_id":"A270_0","argument":"GWのワンコイン試飲コーナーは大人気で入場制限がかかり、参加できなかった。しかし、お土産コーナーではお酒やお米、それらを使った商品を多く購入した。","comment_id":"270","x":6.072038,"y":6.7384057,"p":1},{"arg_id":"A289_0","argument":"GWに訪れたぽんしゅ館では、多種多様な日本酒をワンコインで5杯試すことができ、選びきれないほどの種類があった。スタッフの親切な対応と、新潟限定の日本酒や好みに合わせた試飲の提案があり、お土産用に美味しいお酒を購入できた。雰囲気も良く、再訪したいと思えるお店だった。","comment_id":"289","x":5.8696275,"y":6.54898,"p":1},{"arg_id":"A340_0","argument":"駅の待ち時間に利用し、ワンコインで５種類のお酒を飲み比べできた。お酒好きの人にはおすすめの場所。","comment_id":"340","x":5.8844056,"y":6.6242623,"p":1},{"arg_id":"A354_0","argument":"高頻度で訪れるお店で、立体駐車場からは遠いが、駐車券を提示すると無料になる。新幹線ホームからも遠いため、重い物を買うときは躊躇する。お酒、お醤油、麺類、レトルト食品など、他には無い商品が多く、見ているだけでも楽しい。","comment_id":"354","x":5.1488028,"y":6.661134,"p":0.5283753327786586},{"arg_id":"A357_0","argument":"駅近で便利な場所にある店で、500円で5種類の日本酒を楽しむことができる。コインは後日も使えるので、到着時と帰る日の2回に分けて利用可能。詳しい解説があり、味噌や漬物なども試食できるので、お気に入りの商品を見つけることができる。カードも使えるので便利。","comment_id":"357","x":5.4957566,"y":6.4816227,"p":0},{"arg_id":"A371_0","argument":"新潟のおみやげが全て揃っており、ワンコインで飲み比べもできるため、観光スポットとしてもおすすめである。","comment_id":"371","x":5.3066316,"y":6.9981923,"p":1},{"arg_id":"A442_0","argument":"気になっていたお店に行き、ワンコインで美味しいお酒を楽しむことができた。","comment_id":"442","x":5.675324,"y":6.8399563,"p":1},{"arg_id":"A444_0","argument":"駅構内にある新潟の名産品を購入でき、ワンコインで日本酒の試飲が可能な施設は、お酒好きにおすすめです。","comment_id":"444","x":5.16831,"y":7.1484056,"p":0.9061013841950802},{"arg_id":"A455_0","argument":"同僚とぽんしゅ館に行き、駅直結の便利さとワンコインでの試飲、多種多様な選択肢があることが良かった。","comment_id":"455","x":5.5069366,"y":6.6985188,"p":0.9290035091157376},{"arg_id":"A456_0","argument":"新潟のお土産を買うために駅直結の便利な場所に行きました。品揃えが豊富で、特にワンコインで日本酒の飲み比べができるのがおすすめです。","comment_id":"456","x":5.00631,"y":7.494107,"p":0},{"arg_id":"A457_0","argument":"ワンコインでメダルを購入し、それを使って自動サーバーからお酒を注ぎ、試飲することができる。店内には人気のシリーズが掲示されており、フルーティな味わいが楽しめた。ワインや焼酎も少量提供されている。また、30種類近くの塩のテイスティングも楽しめる。このように多種多様なお酒を比較試飲できる場所は他にないと思う。","comment_id":"457","x":6.182523,"y":6.4883995,"p":1},{"arg_id":"A458_0","argument":"ワンコインで日本酒の試飲ができ、リニューアル後はさらに利用しやすくなった。新潟駅を訪れた際に再度利用したい。","comment_id":"458","x":5.6044006,"y":6.854543,"p":1},{"arg_id":"A463_0","argument":"ここではワンコインで日本酒の試飲が可能で、おつまみも豊富に揃っていますが、飲みすぎには注意が必要です。","comment_id":"463","x":6.3672304,"y":6.4883304,"p":1},{"arg_id":"A484_0","argument":"新潟駅から直接アクセスでき、越後湯沢駅のぽん酒館と同様に、ワンコインで県内の厳選された日本酒を試飲できる。また、お土産売り場も充実している。","comment_id":"484","x":4.814062,"y":7.122128,"p":1},{"arg_id":"A492_0","argument":"新潟の日本酒がワンコインで楽しめる美味しいお店をお酒好きにおすすめする。","comment_id":"492","x":5.422888,"y":6.8790793,"p":1},{"arg_id":"A503_0","argument":"新潟駅周辺で訪れた場所は楽しく、ワンコインで5種類の地元の日本酒の利き酒ができ、梅酒などもあり、世界の岩塩の試食も楽しめた。","comment_id":"503","x":5.1286306,"y":6.902963,"p":0.7781082727112288},{"arg_id":"A512_0","argument":"ワンコインで多種多様な日本酒が試飲でき、全て美味しかったという体験をぽんしゅ館でした。","comment_id":"512","x":6.009939,"y":6.702813,"p":1},{"arg_id":"A516_0","argument":"ワンコインで多種多様な日本酒を試すことができ、お気に入りを見つけるのに適している。新潟の地酒も豊富に取り揃えている。","comment_id":"516","x":6.3117456,"y":6.410972,"p":1},{"arg_id":"A517_0","argument":"ワンコインで5杯の日本酒が試飲でき、全て美味しいという日本酒好きにはたまらないスポットに訪れた。","comment_id":"517","x":6.2265086,"y":6.4417405,"p":1},{"arg_id":"A525_0","argument":"ワンコインで100種類のお酒が楽しめ、お塩の試食もあり、友達と昼間から楽しく過ごせた。","comment_id":"525","x":5.913774,"y":6.66823,"p":1},{"arg_id":"A543_0","argument":"この観光スポットは1コインで名酒が楽しめ、人気が高い。混雑を避けるためには開館と同時に訪れることを推奨する。","comment_id":"543","x":6.0614185,"y":6.7976165,"p":1}]},{"cluster":"日本酒の試飲体験","cluster_id":"6","takeaways":"ぽんしゅ館は、500円で5杯の日本酒を試飲できるという点で一貫して高評価を受けています。新潟の地酒を多数取り揃えており、自分の好みに合わせて選ぶことができるのが特徴です。また、お土産やおつまみの購入も可能で、新潟駅周辺の飲食店と併せて訪れる価値があるとの意見が多く見られました。ただし、飲み過ぎには注意が必要との声もありました。","arguments":[{"arg_id":"A133_0","argument":"ぽんしゅ館では、500円で5杯のきき酒が楽しめ、新潟の酒を多数取り揃えている。また、気に入ったお酒の購入や、新潟らしい食品の購入も可能で、お土産もここで揃えられる。","comment_id":"133","x":4.572942,"y":5.591326,"p":1},{"arg_id":"A277_0","argument":"新潟駅内のホテルのぽんしゅ館付き片道タクシー乗車券のプランを利用し、93蔵のお酒から5つ選んで利き酒を楽しんだ。ワンコインで飲める量がちょうどよく、つまみはないが、数種類の塩をなめながら飲むと飲みやすかった。","comment_id":"277","x":4.5092063,"y":5.8911386,"p":1},{"arg_id":"A285_0","argument":"ぽんしゅ館付き片道タクシーチケットの宿泊プランを利用し、自分の好みに合わせて5種類の日本酒を選びました。新成人は300円で利用できます。入場までに並ぶ必要がありますが、多種多様な日本酒があり、選ぶのが楽しいです。おつまみは塩のみで、それをなめながら飲むと酒の味がまろやかになります。新潟駅周辺には多くの飲食店があり、訪れる価値があります。","comment_id":"285","x":4.502554,"y":5.7515078,"p":1},{"arg_id":"A287_0","argument":"ぽんしゅ館新潟駅店は、500円で日本酒の試飲ができるため、お酒好きにはおすすめのスポットである。","comment_id":"287","x":4.2431135,"y":5.904177,"p":0.926793079169628},{"arg_id":"A320_0","argument":"新潟の地酒が試飲できるぽんしゅ館に行き、500円で5杯の日本酒を試飲できた。","comment_id":"320","x":4.903707,"y":5.563882,"p":0.4766652946169193},{"arg_id":"A342_0","argument":"新潟のぽんしゅ館は、500円で5枚のコインを使って試飲ができ、雰囲気も良く、おつまみの購入も可能です。","comment_id":"342","x":4.4319406,"y":5.5820456,"p":1},{"arg_id":"A349_0","argument":"新潟駅のぽんしゅ館は新名所で、500円で5種類の日本酒を選んで飲むことができ、ユニークな体験ができた。","comment_id":"349","x":4.452876,"y":5.9109163,"p":1},{"arg_id":"A360_0","argument":"ぽんしゅ館の奥にあるスペースでは、県内の全ての酒蔵の日本酒が試飲でき、500円で5杯試すことができる。種類が多く、選ぶのに時間がかかる。","comment_id":"360","x":4.5943413,"y":5.571191,"p":0.89215122749514},{"arg_id":"A402_0","argument":"新潟駅西館のメッツ新潟にある「ぽんしゅ館」では、500円で5杯の日本酒を試飲できる。また、新潟県のお土産品も充実している。","comment_id":"402","x":4.569337,"y":5.7258706,"p":1},{"arg_id":"A479_0","argument":"新潟駅西口から徒歩30秒の場所にあるぽんしゅ館では、新潟の蔵で作られた日本酒を試飲できる。5杯分で500円で、試飲後にお土産を購入できるので、初めてのお酒を選ぶ際に便利である。","comment_id":"479","x":4.3866286,"y":5.8959775,"p":1},{"arg_id":"A505_0","argument":"新潟の酒処であるぽんしゅ館は、おちょこで頂くスタイルで500円というリーズナブルな価格で楽しめるのでおすすめです。","comment_id":"505","x":4.4353313,"y":5.698661,"p":1},{"arg_id":"A518_0","argument":"新潟駅と湯沢駅のぽんしゅ館で、500円で日本酒の試飲が5杯楽しめるという。おすすめだと感じた。","comment_id":"518","x":4.583907,"y":5.763148,"p":1},{"arg_id":"A528_0","argument":"ぽんしゅ館では500円で5杯の試飲ができ、様々な味が楽しめるのでオススメです。","comment_id":"528","x":4.412299,"y":5.585527,"p":1},{"arg_id":"A534_0","argument":"新潟駅のぽんしゅ館で試飲体験を楽しんだ。1杯100円で試飲でき、塩と味噌も豊富に揃っていた。プレミアムなお酒は300円程度だが、非常に美味しかった。","comment_id":"534","x":4.6308365,"y":5.7805123,"p":1},{"arg_id":"A550_0","argument":"新潟旅行で訪れたぽんしゅ館では、500円で5枚のコインをもらい、それを使ってお酒を楽しむことができる。地元の人々が羨ましい。お酒を飲むため、近くにホテルを取ることを推奨する。","comment_id":"550","x":4.647148,"y":5.421819,"p":0.7554602781132853},{"arg_id":"A553_0","argument":"ぽんしゅ館では500円で様々な日本酒を楽しむことができ、新潟のお土産やおつまみも充実している。ただし、飲み過ぎには注意が必要。","comment_id":"553","x":4.3060374,"y":5.7670984,"p":0.926793079169628}]}],"comments":{"1":{"comment":"新潟の銘品が一同に揃う「ぽんしゅ館 新潟驛店」。2013年、新潟の玄関口である新潟駅にオープンして以来、ディープな新潟越後の魅力を楽しめると人気のおみやげ屋さんです。"},"2":{"comment":"幅広い品揃えから店舗は西口連絡通路に全部で3つ。今回は日本酒検定の級を持つ、第１１代にいがた観光親善大使の木村さんとご紹介します。"},"3":{"comment":"館内には県内にある酒蔵の日本酒やビール、ワインなどが並びます。木村さんは地元三条市の「五十嵐川」を発見！中には新潟でしか取り扱っていない珍しい銘柄もありました。"},"4":{"comment":"日本酒の他にも日本海産の素材を使った食品や干物、伝統調味料、蕎麦、ぽんしゅ館限定の地酒を使ったお菓子など、お土産にピッタリな商品がたくさん。館内で購入した商品は発送できるので、買い物後も手ぶらで観光を楽しめるのは嬉しいポイントです。"},"5":{"comment":"「唎酒番所 ぽんしゅ館 新潟驛店」では新潟市はもちろん、新潟全酒蔵の代表銘柄を唎き酒できます。"},"6":{"comment":"唎き酒マシーンがズラリ。"},"7":{"comment":"500円でお猪口とメダル5枚をもらったら、"},"8":{"comment":"好みの銘柄を選びお猪口をセット。コインを入れて、ボタンを押すと1杯分の日本酒がお猪口に注がれます。新潟県内88の酒蔵（2021年8月3日現在）から集められた111の銘柄は季節によって変化。ぽんしゅ館でしか飲めない希少なお酒も要チェックです！"},"9":{"comment":"気になっていた北雪酒造の純米酒 北雪を一口。"},"10":{"comment":"「甘くて美味しい！」"},"11":{"comment":"迷った時は辛さの度数や紹介コメントを参考に。店員さんに質問すれば好みの味からオススメを教えてもらえますよ。"},"12":{"comment":"コインは、みそやきゅうりなどおつまみにも交換できます。丸しぼりみそ赤（100円またはコイン1枚）"},"13":{"comment":"唎酒番所で飲める日本酒やおつまみのみそは館内でも購入できるので、お土産選びにも一役買いそうです。"},"14":{"comment":"「ぽんしゅ館 コンプレックス」には米菓やお米など定番からローカル商品まで厳選された新潟のお土産が揃います。"},"15":{"comment":"飲食スペースもあり、気軽に日本酒を味わえる「角打ち」では、新潟の旬を感じるおつまみと日本酒を楽しめます。"},"16":{"comment":"「爆弾おにぎり家」で味わえる南魚沼産のコシヒカリを使ったおにぎりは絶品。"},"17":{"comment":"ご飯茶碗1杯分の三角形のおにぎりもありますが、今回はその場で握ってもらえる名物「爆弾おにぎり」を注文しました。大きさは二種類。1合分のサイズ（550円～）もありますが今回は4合分の大爆弾おにぎり（2,000円）をチョイス。神楽南蛮味噌や藤五郎梅、佐渡黒豚そぼろなど新潟県産をはじめとした13種類の具材から5種類選べます。"},"18":{"comment":"全型を4枚つないだ大きな海苔を巻いて完成！お米は羽釜で炊いているので柔らかく冷めても美味しいのが特徴。中には、具がぎっしり入っています。"},"19":{"comment":"「私の顔ぐらいある！食べきれるかな、、、？」"},"20":{"comment":"パクッ！"},"21":{"comment":"さすがに全部は食べきれませんでした（笑）。持ち帰りもできるのでぜひ挑戦してみてくださいね！"},"22":{"comment":"「ぽんしゅ館 クラフトマンシップ」では金物の町・燕三条の包丁、カトラリーや、"},"23":{"comment":"県内で作られたぐい呑み、タンブラーなど地域の技を実感できる工芸品が揃います。ぽんしゅ館限定の商品もあるので、お気に入りの一品を探してもよさそうです。"},"24":{"comment":"木村さんもお土産をゲット！ぽんしゅ館で過ごす時間は、旅の思い出をより一層深いものにしてくれるはずです。"},"25":{"comment":"500円で最大5杯分の利酒を楽しめる人気の飲酒スポット。"},"26":{"comment":"好みの一本を見つけたら、お酒売り場で購入も可能。"},"27":{"comment":"新潟のおつまみも品ぞろえが豊富。"},"28":{"comment":"唎酒で目指せ全蔵制覇！"},"29":{"comment":"県内全蔵、111種の地酒を飲み比べられる「唎酒マシン」は圧巻。希少種を飲酒できる「ファーストクラスの唎酒もあり」"},"30":{"comment":"エキナカで利き酒が楽しめる"},"31":{"comment":"県内全蔵の利き酒ができる酒のテーマパーク"},"32":{"comment":"500円でコイン５枚を購入して、おちょこで5銘柄を飲み比べできる。"},"33":{"comment":"100種類以上あるので、お気に入りの銘柄を見つけよう。"},"34":{"comment":"越後の酒蔵の銘柄がずらりと並ぶ利き酒番所"},"35":{"comment":"利き酒番所は酒売り場の奥に。20歳未満は入れない大人のスペース。"},"36":{"comment":"飲みたいお酒を見つけたらコインを入れ、ボタンを押せばOK"},"37":{"comment":"併設させた売店には、越後魚沼が誇る食品や酒器などのグッズが満載！スタッフは利き酒師や清酒達人検定合格者なので、みやげ選びに迷ったら気軽に話しかけてみて。"},"38":{"comment":"ぽんしゅ館の２パターンのロゴをそれぞれあしらったオリジナル升"},"39":{"comment":"好きな銘柄の前掛けを自宅で"},"40":{"comment":"90近い新潟の全酒蔵の代表銘柄が飲める唎き酒コーナーが人気。５００円で５枚の専用コインを購入し、地酒マシンに入れるとお酒を試飲できるので、自分好みのお酒を探すことができます。店内では日本酒だけでなく、お土産も買うことができ、どのお店もJR新幹線校内にあるので便利です。"},"41":{"comment":"新潟県内約90蔵の代表的銘柄から梅酒まで117種もの地酒を利酒できるお酒のテーマパーク。日本酒ビギナーの人でも気軽に楽しめるとあって、県内外のたくさんのお客で賑わっている。"},"42":{"comment":"飲み比べると味の違いがわかって楽しい。"},"43":{"comment":"受付で500円を払い、5枚のコインとおちょこをもらう。１枚で１銘柄のお酒が注がれる。"},"44":{"comment":"冬限定でお燗マシンが登場。お湯の入ったおちょこに数秒浸かせばOK"},"45":{"comment":"新潟の全蔵元を試飲できます。"},"46":{"comment":"新潟の地酒を中心に新潟県全域から集められたお土産を扱う店。"},"47":{"comment":"人気は何といっても全蔵元の味を試し飲みできる利き酒コーナー 。"},"48":{"comment":"500円でおちょこ約５杯分いただける。"},"49":{"comment":"私はここに行きたいがために新潟に行ってると言っても過言でないかもしれません酒ごとに説明も書いてあるので自分の好きなタイプの酒を選ぶことが出来ますあえて好きではないタイプのも挑戦してみたりもしますが、意外と美味しく新発見があったりとても楽しめます会社の同僚が新潟駅に行くので何処かないかと聞かれたので教えてあげたらとても喜んでくれましたお酒好きだけど日本酒苦手って人でも一度行ってみたら新発見があるかもしれません"},"50":{"comment":"新潟のお酒の底力を連想させる豊富なラインナップ。普段はビール党の私が２日で２回訪れました。お土産用にどの銘柄が良いか考えるとすぐ隣に番号順の陳列棚が有りとてもわかりやすかったです"},"51":{"comment":"ぽんしゅ館に行くのは今回で3回目になり全蔵制覇スタンプラリーも残り半分になりました。新潟の日本酒を少しずつ飲めるので自分に合ったお酒を探せます。気を付けることは長期休みや土日は人が多くたまに入場制限がかかることも…良いと思ったら外の売店ですぐに購入できます。"},"52":{"comment":"500円でコイン5枚、種類によっては２枚必要なお酒もあり、結局2日で3回も行ってしまった。大満足です。"},"53":{"comment":"新潟駅が工事中なのでぽんしゅ館が一つにまとまっていない。越後湯沢駅と比べるとお土産は少なく、場所も狭い。"},"54":{"comment":"コインを購入して、銘柄選びが楽しくて、ついつい追加投資してしまいました。新潟からの帰りは必ず立ち寄るスポットです。"},"55":{"comment":"様々な日本酒が飲めるのは幸福ですが、実質１００円〜お猪口一杯分飲める(お猪口の７割程度の容量)のはありがたい。でも量が少なすぎ且つ割高。飲んだ後の好みの日本酒と購入するんですから、サービスを兼ねて値段を下げるか、一杯当りの容量を増量して欲しい。"},"56":{"comment":"日本酒好きな友人との旅行。いろんな銘柄をああでもないこうでもないと言いながら楽しめました。駅にこのような施設があるのは魅力的です。"},"57":{"comment":"日本酒をはじめ、色んなお酒があります。特に日本酒の試飲は人気があり、楽しそうです。日本酒好きな人には行って損はないと思います。"},"58":{"comment":"500円でお猪口3杯ぐらい試飲できました。日本酒好きにはたまらないと思います。混んでいたのでゆっくり飲めなかったのが残念でした。"},"59":{"comment":"新潟駅は現在も工事の最中ですが、ぽんしゅ館はパワーアップしています。お酒に限らず新潟の名産が多々販売されているので、見るだけでも楽しいし、ついつい財布の紐がゆるみます。会計が混むので、朝イチが狙い目かも。"},"60":{"comment":"500円でコイン５枚を購入し、お猪口１杯分の日本酒を試飲できます。コイン１枚で飲める種類が多いですが、ファーストクラスで提供される高級なものなら20枚ほど必要なものもあります。好みの日本酒が見つかれば、店内で購入もできます。"},"61":{"comment":"新潟でお土産買いわすれた人はここで購入してください。それとおにぎりやお味噌汁、お酒やおつまみも売ってるし食べて呑めます。いつも小腹が空いて売店でパンとお茶買っていたのですがひと休みできることを知り活用しています。特におにぎりが美味しいです！"},"62":{"comment":"500円で5杯、小さなおちょこで新潟の酒を試飲できます。ただし初めの1〜2杯は　味の違いがわかりますが 3杯めからは　訳が分からなく　少し酔った証拠です　なってきます。日本酒とともに、地元で採れたキュウリがあり、味噌か塩を付けて食べると新潟を満喫していると実感します！越後湯沢駅にもあり、ここでしか味わえませんよ！ぜひ行きましょう。"},"63":{"comment":"当然、和食中心ですが、品数があって良かったです。今度は、ぜひ夜に日本酒と共に味わいたいと思っています。"},"64":{"comment":"新潟県の酒蔵約100軒を網羅していて、500円でコイン5枚で好きな酒を試飲出来る。酒はコイン1枚から3枚程度です。"},"65":{"comment":"500円でコイン5枚と交換し、おちょこを渡されるので、好きな銘柄を選んで試飲を楽しめます。冷やされているので飲みやすく、梅酒もあるので日本酒ビギナーもぜひ行ってみてください。越後湯沢にもあります。"},"66":{"comment":"工事中の新潟駅ですが、さすがにぽんしゅ館は営業していることを、張り紙でアピールされていました。越後湯沢同様、日本酒はもちろん、新潟の色々な美味しい物や素晴らしい手工業品に触れらる大好きな場所です。"},"67":{"comment":"新潟滞在中に2回訪問しました。いろんなお酒を、楽しませて頂きました。飲みくらべたら少し酒の違いがわかったような気がしました。"},"68":{"comment":"駅の周辺には、「コンプレックス」、「クラフトマンシップ」、「新潟驛店」と３つの『ぽんしゅ館』があり、初めての人は迷う。それぞれ展示、販売品に個性があり、じっくり見て、食べて、お土産も購入できる。オススメの施設です。"},"69":{"comment":"ワンコインで新潟中の酒造から集めた利き酒が楽しめるのが人気の施設です。古酒コーナーとか、地ビールコーナーとか、おつまみコーナーとか、地元の醤油コーナーとか、海産物など冷凍食品コーナーとか、勿論、お菓子も充実していて、お土産ネタには困りません。"},"70":{"comment":"おちょこで5杯飲めます。ズラーっといろんなお酒があるので、選ぶのも楽しい。強いお酒からあまり強く無いお酒、甘いのから辛いのと記してある
